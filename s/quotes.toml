{title = "#436", url = "436", contents = "không có cách nào giúp bạn đắc đạo hơn là biết bắt đầu lại từ đầu, và không bao giờ cho là mình đã làm quá đủ."},
{title = "#437", url = "437", contents = "khi không cố để đạt đến bất cứ cái gì, tôi lại càng có thể nhìn nhận mọi thứ một cách rất đơn giản và rõ ràng."},
{title = "#438", url = "438", contents = "pháp là quy luật phổ quát của thế gian; không bao giờ trở thành lạc hậu. nó phù hợp với tất cả mọi nền văn hóa."},
{title = "#439", url = "439", contents = "có quá nhiều việc chúng ta làm chỉ là để chứng tỏ cho mọi người thấy mình không phải là một kẻ ngu, một gã khờ!"},
{title = "#440", url = "440", contents = "bốn họa chờ đợi người; phóng dật theo vợ người; mắc họa, ngủ không yên; bị chê là thứ ba; đọa địa ngục thứ bốn."},
{title = "#441", url = "441", contents = "khi đi kinh hành, hãy quan sát chính các cảm giác khi bạn cử động, chính các cảm giác mới là đề mục của thiền."},
{title = "#442", url = "442", contents = "những con người giả tạo làm những hành động giả tạo, trong một hoàn cảnh giả tạo, và sống một cuộc đời giả tạo."},
{title = "#443", url = "443", contents = "khi nào chúng ta cảm thấy mình bị thất bại? đó là khi chúng ta tự đánh giá mình bằng những gì mình đã làm được."},
{title = "#444", url = "444", contents = "nhìn xuyên thấu tâm mình và không tự lừa dối bản thân mình, giờ đây đó là nhiệm vụ quan trọng nhất đối với tôi."},
{title = "#445", url = "445", contents = "khi hành thiền, chúng ta chú tâm hoàn toàn vào các cảm giác. làm như vậy là bạn đã nắm được tinh yếu của thiền."},
{title = "#446", url = "446", contents = "có ba loại đệ tử: những người truyền dạy thiền cho kẻ khác, những kẻ giữ chùa, và những cái bị gạo cùng mắc áo."},
{title = "#447", url = "447", contents = "nghĩ về một người nào đó như đức phật, một người thật tự do và giải thoát, điều đó sẽ làm cho bạn dễ xả bỏ hơn."},
{title = "#448", url = "448", contents = "đời sống càng nhanh chóng đáp ứng nhu cầu của chúng ta bao nhiêu, chúng ta càng nhanh chóng nhàm chán bấy nhiêu."},
{title = "#449", url = "449", contents = "người trí luôn tìm hiểu những trở ngại trước mắt đang gây khó khăn cho mình, chúng xuất hiện ngày một vi tế hơn."},
{title = "#450", url = "450", contents = "sự chán nản đến từ chất lượng chánh niệm kém chứ không đến từ đối tượng bên ngoài. chán nản là thiếu chánh niệm."},
{title = "#451", url = "451", contents = "tôi không nghĩ cuộc đời mình là thành công nếu tôi không hiểu được bản thân mình và những người mình thương yêu."},
{title = "#452", url = "452", contents = "đừng đợi đến ngày mai, đã biết hôm nay cần phải làm những gì, hãy làm ngay lập tức! đây là điều quan trọng nhất."},
{title = "#453", url = "453", contents = "có một điều tôi chắc chắn: tôi không có quyền để thay đổi bất cứ ai; và tôi cũng không có hứng thú làm việc đó."},
{title = "#454", url = "454", contents = "cùng đồng một sự việc; với người này là tốt; với người kia là xấu; không tốt cho tất cả; cũng không xấu tất cả."},
{title = "#455", url = "455", contents = "con người chỉ có thể thực sự đạt được sự hoàn mãn trong cuộc đời khi họ biết hành động vì lợi ích của người khác."},
{title = "#456", url = "456", contents = "người nào cố gắng chánh niệm suốt cả ngày là người đang sống trong chính ngôi nhà của mình – ngôi nhà chánh niệm."},
{title = "#457", url = "457", contents = "hạnh phúc đích thực đến từ chính những gì mình đang là bây giờ, chứ không phải từ những gì mình đã là hoặc sẽ là."},
{title = "#458", url = "458", contents = "để học cách yêu thương, trước hết bạn hãy tìm hiểu xem tại sao chúng ta lại không thể yêu thương được người khác."},
{title = "#459", url = "459", contents = "tỏ ra mình hơn người khác chưa phải là hay. hay hơn hết là thấy rằng hôm nay mình đã hơn chính mình ngày hôm qua."},
{title = "#460", url = "460", contents = "trau dồi chánh niệm sắc bén hơn là điều rất quan trọng. nếu bạn suy nghĩ quá nhiều, chánh niệm sẽ bị cùn nhụt đi."},
{title = "#461", url = "461", contents = "chớ nên dòm ngó người xem họ đã làm gì và không làm gì. chỉ nên nhìn lại mình đã làm được gì và chưa làm được gì."},
{title = "#462", url = "462", contents = "người đắm say ái dục; tự lao mình xuống dòng; như nhện sa lưới dệt; người trí cắt trừ nó; bỏ mọi khổ, không màng."},
{title = "#463", url = "463", contents = "dù bạn muốn hay không, những trạng thái tâm nằm sâu bên trong vẫn luôn thể hiện ra bên ngoài qua thái độ của bạn."},
{title = "#464", url = "464", contents = "này các tỳ khưu, phải dè chừng tội lỗi. dù tội lỗi chỉ nhỏ bằng chồi cây đa, nó cũng có thể trở nên rất tàn khốc."},
{title = "#465", url = "465", contents = "khi con chú ý đến tâm mình và con biết có một suy nghĩ đang diễn ra trong đó. đó chính là khởi đầu của thiền tập."},
{title = "#466", url = "466", contents = "sự bất mãn hàng ngày là một trong những thứ hủy hoại năng lượng tinh thần và trạng thái tâm của bạn ghê gớm nhất."},
{title = "#467", url = "467", contents = "đời sống không có sự an toàn, nhưng là một sự vận hành liên tục. đó là sự thật và trong sự thật ấy có sự an toàn."},
{title = "#468", url = "468", contents = "có bốn loại quyền lực: quyền lực của hạnh kiểm, quyền lực của đức độ, quyền lực của trí tuệ, quyền lực của phước."},
{title = "#469", url = "469", contents = "con người đang ngày càng đánh mất đi sự gần gũi với thiên nhiên. thay vào đó, họ xem thế giới tự nhiên ở trong tv."},
{title = "#470", url = "470", contents = "tốt hơn sống một mình; không người ngu kết bạn; độc thân, không ác hạnh; sống vô tư, vô lự; như voi sống rừng voi."},
{title = "#471", url = "471", contents = "bất cứ ai chiến đấu chống lại quỷ dữ cần ghi nhớ: chớ để chính mình cũng bị biến thành quỷ dữ trong cuộc chiến ấy."},
{title = "#472", url = "472", contents = "một nội tâm vững mạnh khi tiếp xúc với đối tượng sẽ không đánh giá phán xét, mà chỉ hiểu đối tượng như nó đang là."},
{title = "#473", url = "473", contents = "cũng như nước bốn biển chỉ có duy nhất vị mặn; giáo pháp của như lai cũng chỉ có một vị duy nhất là vị giải thoát."},
{title = "#474", url = "474", contents = "cốt tủy của giới luật là sự hổ thẹn. nếu còn hoài nghi thì hãy khoan phát biểu ý kiến, khoan làm. đó là giới luật."},
{title = "#475", url = "475", contents = "có ít tốt hơn có nhiều, thà không làm còn hơn làm thái quá, vì dù không đi được xa thì ít nhất cũng đi đúng hướng."},
{title = "#476", url = "476", contents = "đừng phung phí thời gian bàn luận sự ngu ngốc của người đời, hãy chánh niệm hơn về những phiền não của chính mình."},
{title = "#477", url = "477", contents = "hãy sống với nhân và để lại quả cho đại luật vũ trụ vận hành. hãy đi qua mỗi ngày trong sự chiêm ngưỡng thanh bình."},
{title = "#478", url = "478", contents = "ta có thể làm được bất cứ điều gì mình muốn. chỉ có suy nghĩ rằng mình không làm nổi mới hạn chế khả năng của mình."},
{title = "#479", url = "479", contents = "phải cố gắng thực hành cho đến ít nhất là giai đoạn đầu của giác ngộ. bằng không ta đã phí mất cuộc sống làm người."},
{title = "#480", url = "480", contents = "hãy chánh niệm, nhưng đừng tự dằn vặt mình. chấp nhận thực tế và sống thật với chính mình là điều quan trọng nhất."},
{title = "#481", url = "481", contents = "để thực sự lành mạnh phải có sự hiểu biết rõ ràng, ngoài ra không có cách nào khác để có được một nội tâm lành mạnh."},
{title = "#482", url = "482", contents = "chúng ta phải thực hành như thể mình còn cả một cuộc đời để làm điều đó, nhưng đồng thời cũng không để phí một giây."},
{title = "#483", url = "483", contents = "sự bất mãn không để cho bạn thời gian, sự chú ý và năng lượng để làm những việc thực sự quan trọng của ngày hôm nay."},
{title = "#484", url = "484", contents = "tha thứ không phải là dấu hiệu mềm yếu, mà là một sức mạnh cảm xúc rất sâu sắc. tha thứ là một sức mạnh của cảm xúc."},
{title = "#485", url = "485", contents = "nước luôn chảy từ cao đến thấp, tâm con người nếu không được kiểm soát cũng luôn hướng về việc ác một cách tự nhiên."},
{title = "#486", url = "486", contents = "điều quan trọng không kèm việc ở với 1 vị thầy và gắn bó với một pháp hành là phải biết rời bỏ khi thời điểm ấy đến."},
{title = "#487", url = "487", contents = "tiếp xúc với mọi người là điều rất quan trọng, song điều quan trọng khác là đôi khi bạn cũng nên phải sống một mình."},
{title = "#488", url = "488", contents = "bởi vì bạn không thể chạy trốn khỏi con người, vậy hãy cố gắng tìm cách quan hệ với họ một cách trí tuệ và nhân hậu."},
{title = "#489", url = "489", contents = "bạn phải học cách yêu thương mà không trở thành lệ thuộc hay sở hữu. tình yêu thuần khiết thì không bao giờ đau khổ."},
{title = "#490", url = "490", contents = "tín tâm – giới hạnh – kiến thức về pháp – bố thí – trí tuệ, người nào có 5 thiện pháp này sẽ không bao giờ thối đọa."},
{title = "#491", url = "491", contents = "một người có trí biết rằng chỉ do niềm tin đặt nơi bậc thánh hiền thì con đường dẫn lên thiên giới mới được tìm thấy."},
{title = "#492", url = "492", contents = "có những khó khăn không thể giải quyết được, và cách tốt nhất để xử lý những khó khăn đó là không suy nghĩ về nó nữa."},
{title = "#493", url = "493", contents = "ngưởi hiểu được lợi ích của tu tập sẽ không bao giờ ngừng lại. người dừng lại là người không hiểu được thế nào là tu."},
{title = "#494", url = "494", contents = "lời nói được thận trọng; tâm tư khéo hộ phòng; thân chớ làm điều ác; hãy giữ ba nghiệp tịnh; chứng đạo thánh nhân dạy."},
{title = "#495", url = "495", contents = "bản chất của trí tuệ, của tuệ giác là: thấy việc tốt mà không chịu làm là đã tự đã đánh mất đi trí tuệ của chính mình."},
{title = "#496", url = "496", contents = "sự tiến bộ của mỗi người được đo bằng mức độ bình thản (xả) đối với các cảm giác (chứ không phải là vô cảm như gỗ đá)."},
{title = "#497", url = "497", contents = "kẻ nào ăn trộm cái ghè; sẽ còn ăn trộm mai kia nồi đồng; người gây tai họa cho chồng; vẫn tàn tệ vậy, hoặc còn tệ hơn."},
{title = "#498", url = "498", contents = "tất cả mọi khó khăn đều có mục đích và ý nghĩa của nó. nó là một bài học mà chúng ta cần phải học hỏi để trưởng thành."},
{title = "#499", url = "499", contents = "tỳ khưu, hãy tu thiền; chớ buông lung, phóng dật; tâm chớ đắm say dục; phóng dật, nuốt sắt nóng; bị đốt, chớ than khổ."},
{title = "#500", url = "500", contents = "hầu hết mọi người đều cảm thấy hạnh phúc khi đạt được điều mình muốn. song hạnh phúc thực sự là không mong muốn gì cả."},
{title = "#501", url = "501", contents = "không gặp bạn hiền trí; đáng sống chung, hạnh lành; như vua bỏ nước bại; hãy sống riêng cô độc; như voi sống rừng voi."},
{title = "#502", url = "502", contents = "cái dở nhất là biết mà không làm. không biết nên không làm là chuyện thường, biết mà không chịu làm, đó mới là vấn đề."},
{title = "#503", url = "503", contents = "trong hầu hết mọi trường hợp, nếu cứ tiếp tục thực hành đúng hướng bạn sẽ tự có câu trả lời cho các nghi vấn của mình."},
{title = "#504", url = "504", contents = "trong thiền chúng ta trở lại với cảm giác thuần tuý đơn giản nhất (nóng lạnh, cứng mềm...), không thêm bớt một điều gì."},
{title = "#505", url = "505", contents = "một cái tâm suy nghĩ thì không thấy; suy nghĩ là mù quáng. một cái tâm thấy thì không suy nghĩ; thấy loại trừ suy nghĩ."},
{title = "#506", url = "506", contents = "bậc thiện trí không làm những điều tội lỗi mà họ đã từng từ bỏ, giống như họ không chịu nuốt lại cục đờm họ đã khạc ra."},
{title = "#507", url = "507", contents = "người có đạo thì lặng lẽ, bậc trí đức thì không mong cầu, còn bậc đại nhân thì không có mình: họ đã hợp tất cả làm một."},
{title = "#508", url = "508", contents = "khi hành thiền, bạn hãy nhìn sâu vào trong tâm mình, tại sao mình làm việc đó? mình có thực sự thích làm điều đó không?"},
{title = "#509", url = "509", contents = "chúng ta nên làm những gì có thể làm được nhưng đừng mong đợi là mọi người sẽ phải ghi nhớ những gì mình đã làm cho họ."},
{title = "#510", url = "510", contents = "hãy coi tất cả các cảm giác có giá trị như nhau cả thảy bởi vì chúng đều có chúng một bản chất: vô thường, khổ, vô ngã."},
{title = "#511", url = "511", contents = "thay đổi chỉ là một mặt của vô thường (nói một cách chung chung). còn vô thường thực sự nghĩa là không còn tồn tại nữa."},
{title = "#512", url = "512", contents = "khi tâm trong sáng, yên tĩnh và thư giãn, mỗi khi phiền não sanh khởi, bạn sẽ thấy ngay ảnh hưởng của nó trên thân mình."},
{title = "#513", url = "513", contents = "có 6 điều thối đọa: ưa thích công việc, ưa thích nói chuyện, ưa thích ngủ nghỉ, ưa thích tụ tập, lời nói ác, bạn hữu ác."},
{title = "#514", url = "514", contents = "đừng coi tình cảm và cảm xúc quá quan trọng. và cũng đừng biện hộ cho chúng nữa. hãy quan sát mà đừng cố thay đổi chúng!"},
{title = "#515", url = "515", contents = "cuộc đời đối với tôi chỉ là một trò chơi lớn, nhưng không may là mọi người lại quá đặt nặng và cay cú trong trò trơi đó."},
{title = "#516", url = "516", contents = "cái chúng ta nghĩ và cái chúng ta cảm nhận cách xa nhau vời vợi, bởi vì chúng ta thường dùng suy nghĩ thay cho cảm nhận."},
{title = "#517", url = "517", contents = "khi bạn làm một việc gì đó, bạn làm chỉ vì muốn, vì bốc đồng hay chỉ làm sau khi đã cân nhắc đến mọi hậu quả và hệ lụy?"},
{title = "#518", url = "518", contents = "dù rằng với tất cả những đau đớn, tuyệt vọng, thất vọng và hối tiếc của nó, tôi vẫn thấy cuộc đời thú vị và đầy ý nghĩa."},
{title = "#519", url = "519", contents = "chúng ta không thể có tất cả mọi thứ. chúng ta phải quyết định lựa chọn những thứ mình cần và buông bỏ những thứ còn lại."},
{title = "#520", url = "520", contents = "người đã đắc đạo thì cư xử như một người bình thường, còn một người thường thì lại hay cố cư xử như một người đã đắc đạo."},
{title = "#521", url = "521", contents = "đầu hàng trước thói quen là chúng ta đang tự trói buộc mình vào đủ loại dính mắc, bất mãn, thành kiến mới và đau khổ mới."},
{title = "#522", url = "522", contents = "khi chánh niệm, giữ tâm trên các cảm giác, chứ đừng đặt tâm trên khái niệm. hơi thở thực ra là một khái niệm, một ý niệm."},
{title = "#523", url = "523", contents = "khi cần, không nỗ lực; tuy trẻ mạnh, nhưng lười; chí nhu nhược, biếng nhác; với trí tuệ thụ động; sao tìm được chánh đạo?"},
{title = "#524", url = "524", contents = "giữa cái chúng ta cần và cái chúng ta muốn là một khoảng cách rất lớn. cái muốn thì vô cùng, cái thực sự cần thì rất ít."},
{title = "#525", url = "525", contents = "không bệnh, lợi nhất hạng. biết đủ, giàu nhất hạng; thành tín đối với nhau; là bà con tốt nhất; niết bàn, hạnh phúc nhất."},
{title = "#526", url = "526", contents = "khi thiền chánh niệm miên mật cả ngày, hãy cố gắng giữ cho thân và tâm thư giãn. chúng ta rất thường xuyên bị căng thẳng."},
{title = "#527", url = "527", contents = "tìm lỗi mình là việc làm có ích vì mình có thể sửa chữa nó. tìm lỗi người là vô ích vì chỉ khiến mình thêm ghét bỏ người."},
{title = "#528", url = "528", contents = "kẻ biết lượng sức tài mình có; biết e dè khi tỏ lời ra; sống tròn bổn phận đời ta; bao nhiêu cừu địch cũng là thắng thôi."},
{title = "#529", url = "529", contents = "cái chết có ý nghĩa như thế nào đối với bạn? cuộc đời có thể nào có ý nghĩa và trọn vẹn nếu không có đau khổ và cái chết?"},
{title = "#530", url = "530", contents = "để thực sự trau dồi các phẩm chất tâm linh thì không hề có có đường tắt, không có con đường nào là bằng phẳng, dễ dàng cả."},
{title = "#531", url = "531", contents = "hãy tự hỏi bản thân xem: “mình đã cố gắng hết mức chưa?”. các bạn cũng đã tu tập được ít lâu rồi, hãy cố gắng hết mình đi."},
{title = "#532", url = "532", contents = "cuộc đời là một chuyến đi; cái chết là nơi chốn quay về; thế gian chỉ là nơi quán trọ; tháng năm qua như cát bụi trên đời."},
{title = "#533", url = "533", contents = "bai cõi lầm mê tâm tịch tịch; một đời sanh tử tánh thường như; sớm mai thấy nụ hoa hồng nở; nhẹ gót trần sa mộng tỉnh rồi."},
{title = "#534", url = "534", contents = "mâu thuẫn với mọi người thật là mệt mỏi. khao khát sự cung kính, sự đánh giá và trân trọng của người khác là một ngục tù."},
{title = "#535", url = "535", contents = "hoài hơi mà đấm bị bông; đấm được bên nọ, nó phồng bên kia. hoài lời nói kẻ vô tri; một trăm gánh chì đúc chẳng nên chuông."},
{title = "#536", url = "536", contents = "tôi nhấn mạnh rất nhiều đến việc thực hành chánh niệm trong lúc nói chuyện – bởi vì đó là lúc mọi người ít chánh niệm nhất."},
{title = "#537", url = "537", contents = "không có gì sai khi có được sự tĩnh lặng, nhưng hãy cảnh giác với sự dính mắc vào tĩnh lặng – sự dính mắc ấy rất nguy hiểm."},
{title = "#538", url = "538", contents = "tôi nói năm nay tôi đã thay đổi rất nhiều, rất khác; tôi nghĩ đó là vì tôi không còn quá quan trọng về kết quả tu tập nữa."},
{title = "#539", url = "539", contents = "đau khổ có giá trị cực kỳ lớn trên con đường phát triển tâm linh, nó là động lực để chúng ta ngày càng trở nên trí tuệ hơn."},
{title = "#540", url = "540", contents = "nơi trú xứ chân chánh của một nhà sư, nơi mát mẻ an lành chỉ là chánh kiến. chúng ta không nên tìm kiếm bất cứ điều gì khác."},
{title = "#541", url = "541", contents = "đêm dài vì giấc chẳng an; dặm dài chìm nổi lại càng thấy xa; đường đời vạn nẻo quan hà; kẻ dốt chánh pháp chậm qua luân hồi."},
{title = "#542", url = "542", contents = "chánh niệm là không phản ứng. phản ứng không phải là chánh niệm; phản ứng không phải là giải thoát. phản ứng là một ngục tù."},
{title = "#543", url = "543", contents = "có thể tôi không có đủ khả năng để thay đổi thế giới bên ngoài, nhưng tôi có thể thay đổi cách nhìn thế giới bên trong mình."},
{title = "#544", url = "544", contents = "thiếu trí tuệ không phải là học ít hay trí óc kém cỏi, mà là những kẻ không nhận ra được những ảo tưởng làm mù tâm trí mình."},
{title = "#545", url = "545", contents = "có 2 pháp chướng ngại làm cho hành giả không thể đắc đạo đó là: không làm những việc cần phải làm (hành thiền); gần bạn xấu."},
{title = "#546", url = "546", contents = "thiền không phải là để vượt qua cái gì hết, mà là vượt qua sự tự đồng hóa chính mình với các tiến trình danh sắc (nāmarūpa)."},
{title = "#547", url = "547", contents = "chạy trốn sự cô đơn. đó là điều hầu hết chúng ta làm hầu như trong mọi lúc. chúng ta không có thời gian cho những việc khác."},
{title = "#548", url = "548", contents = "bạn có tất cả mọi công cụ và mọi nguồn lực mình cần. sử dụng chúng như thế nào là tuỳ thuộc vào bạn. sự lựa chọn là của bạn."},
{title = "#549", url = "549", contents = "cần phải có một người thầy giỏi để chỉ dẫn pháp hành, bởi vì tâm ta và định lực luôn tiềm ẩn những ảo tưởng và si mê mạnh mẽ."},
{title = "#550", url = "550", contents = "một khi đã trót hứa vào; thực hành lời hứa làm sao cho tròn; việc nào chẳng thể làm xong; thì ta từ chối quyết không hứa vào."},
{title = "#551", url = "551", contents = "chánh niệm tự nhiên thì thường xuyên chuyển dịch, buông bỏ đề mục này để bắt đề mục kia, liên tục chuyển qua các loại đề mục."},
{title = "#552", url = "552", contents = "khiêm tốn là nền tảng của mọi đức hạnh. hãy để cho những người xung quanh con khám phá con, trước khi con tự nói cho họ biết."},
{title = "#553", url = "553", contents = "5 lợi ích của kinh hành: có sức khỏe dẻo dai, tiêu hóa tốt, ít bệnh tật, kham nhẫn được đường xa, định được duy trì bền vững."},
{title = "#554", url = "554", contents = "điều mãn nguyện lớn nhất trong cuộc đời là thấy ra được những lỗi lầm của chính mình, hiểu biết chúng và làm thay đổi chúng."},
{title = "#555", url = "555", contents = "hãy sống một cuộc đời giản dị. một cuộc sống giản dị bao giờ cũng tốt cho mọi sự. quá nhiều xa hoa làm chướng ngại sự tu tập."},
{title = "#556", url = "556", contents = "cái đẹp của trái tim. cái đẹp của hiểu biết, sự chấp nhận, lòng khoan dung, sự bình an và tĩnh lặng. đó là cái đẹp đích thực."},
{title = "#557", url = "557", contents = "bước đầu tiên và quan trọng nhất trong thiền là không tự đồng hóa mình với các tiến trình của thân (sắc-rūpa) tâm (danh-nāma)."},
{title = "#558", url = "558", contents = "trên thế giới này có rất nhiều cái vô dụng, nhưng nếu không có những cái vô dụng đó thì những cái hữu dụng sẽ mất hết ý nghĩa."},
{title = "#559", url = "559", contents = "khi làm hại người là chúng ta đã tự làm hại mình, bởi vì không có cách nào hại người mà lại không làm hại chính bản thân mình."},
{title = "#560", url = "560", contents = "dù đó là cái đau trong thân hay nỗi khổ trong tâm, chúng ta cũng phải học cách tách mình ra và quan sát nó một cách khách quan."},
{title = "#561", url = "561", contents = "người luôn nóng nảy với thất bại của mình sẽ không sửa chữa được, sửa chữa thất bại chỉ đến từ một nội tâm tĩnh lặng và an lạc."},
{title = "#562", url = "562", contents = "hiểu biết về bản thân mình và chấp nhận chính mình đem lại cho tôi sự bình an và thanh thản. tôi biết bằng lòng với chính mình."},
{title = "#563", url = "563", contents = "việc đầu tiên là hãy cố gắng hiểu được bản chất của vấn đề. đôi khi, hiểu được vấn đề là đã giải quyết được một nửa vấn đề rồi."},
{title = "#564", url = "564", contents = "càng cảm nhận sâu sắc, bạn càng phải im lặng về những cảm xúc của mình. những điều không thể nói ra, chúng ta phải giữ im lặng."},
{title = "#565", url = "565", contents = "cách tốt nhất để canh giữ bò là cho nó một bãi cỏ rộng. cách tốt nhất để canh giữ tâm mình là cho nó một khoảng không rộng rãi."},
{title = "#566", url = "566", contents = "một hành giả nhiệt tâm sẽ không hoang phí thời gian. dù đang ở đâu, đang làm gì, đó cũng đều là lúc và là nơi để bạn hành thiền."},
{title = "#567", url = "567", contents = "bạn cảm thấy an lạc vì bạn hoàn toàn tách biệt và buông xả. sự buông xả mang lại niềm an lạc thực sự. dính mắc là một gánh nặng."},
{title = "#568", url = "568", contents = "lúc ngủ hãy ngủ như đang bước vào giấc ngủ cuối cùng. lúc dậy, hãy tức khắc rời bỏ giường lại đằng sau như vứt bỏ 1 đôi giày cũ."},
{title = "#569", url = "569", contents = "khi yêu là khi đang ở trong một trạng thái tâm thay đổi khác thường. tình yêu không có sự hợp lý; nó nằm ngoài lý trí và lô gíc."},
{title = "#570", url = "570", contents = "ta tu tập không phải để đạt được một cái gì mà là để buông bỏ. bởi vì bất cứ cái gì ta đạt được cũng sẽ là nguồn gốc của đau khổ."},
{title = "#571", url = "571", contents = "không ai có thể thực sự khiến bạn hạnh phúc, và cũng không ai có thể làm cho bạn đau khổ – trừ phi chính bạn tham dự vào việc đó."},
{title = "#572", url = "572", contents = "chỉ nói lời từ hòa; không từ hòa không nói; ai nói lời từ hòa; buông đi được gánh nặng; khiến họ được tài sản; do vậy họ hoan hỷ."},
{title = "#573", url = "573", contents = "một cách tiếp cận cuộc sống manh mún, tách rời hay chuyên biệt hóa sẽ không có hiệu quả. con người cần có sự hiểu biết toàn diện."},
{title = "#574", url = "574", contents = "tất cả chúng ta đều muốn được người khác yêu thương vô điều kiện, nhưng mình đã yêu thương được chính mình vô điều kiện hay chưa?"},
{title = "#575", url = "575", contents = "bất cứ những gì diễn ra trong cơ thể bạn một cách tự nhiên đều là đề mục thiền, miễn là đề mục ấy rõ rệt nhất, chiếm ưu thế nhất."},
{title = "#576", url = "576", contents = "chư phật thường giảng dạy; nhẫn, khổ hạnh tối thượng; niết bàn, quả tối thượng; xuất gia không phá người; sa môn không hại người."},
{title = "#577", url = "577", contents = "đa tình, đa cảm – hai cái đó là cái mồi vô hình, cái dây vô tướng để nhử con người ta vào những chỗ đúng với cái nghiệp của mình."},
{title = "#578", url = "578", contents = "lời khen tiếng chê của thế gian chẳng có chút gì quan trọng đối với tôi cả, hầu hết chúng đều thiên vị, lệch lạc, đầy thành kiến."},
{title = "#579", url = "579", contents = "có bốn nhân duyên khiến trí tuệ tăng trưởng: thân cận thiện tri thức, nghe chánh pháp, có thái độ chân chánh, sống tùy thuận pháp."},
{title = "#580", url = "580", contents = "hãy để quanh mình những thứ có thể ngay lập tức gợi lên cho bạn những suy nghĩ tích cực, mỗi khi đưa mắt xuống bạn sẽ nhìn vào nó."},
{title = "#581", url = "581", contents = "một cuộc đời đầy tình thương và phát triển về mặt tâm linh đòi hỏi bạn phải chịu trách nhiệm hoàn toàn về cuộc đời của chính mình."},
{title = "#582", url = "582", contents = "ép sức cố gắng mà không thận trọng thì cũng như một người cắm đầu mà chạy trong đêm tối. ta phải luôn thận trọng trong sự cố gắng."},
{title = "#583", url = "583", contents = "tài sản giàu sang chẳng vững vàng; đời người trên thế giới vô thường; từ vô thường biết vô thường ấy; người trí đi tìm chỗ trú an."},
{title = "#584", url = "584", contents = "nỗ lực, giữ chánh niệm; tịnh hạnh, hành thận trọng; tự điều, sống theo pháp; ai sống không phóng dật; tiếng lành ngày tăng trưởng."},
{title = "#585", url = "585", contents = "bạn có bị thói quen và sự ham muốn kiểm soát mình không? hay bạn kiểm soát được những thói quen và lối mòn suy nghĩ không ích lợi?"},
{title = "#586", url = "586", contents = "mỗi khi đi xa, hãy biết nương tựa vào chánh niệm và tâm từ của chính mình. luôn luôn giữ lòng từ và chánh niệm miên mật trong tâm."},
{title = "#587", url = "587", contents = "tình yêu thường bị nhầm lẫn thành sự phụ thuộc, nhưng thực ra chúng ta chỉ có thể yêu thương tương ứng với mức độ độc lập của mình."},
{title = "#588", url = "588", contents = "trong quá trình thực hành, bất cứ cái gì sanh khởi cũng cần buông bỏ – luôn ý thức rằng đó là những thứ vô thường, không chắc chắn."},
{title = "#589", url = "589", contents = "khi tôi không tin điều gì đó, điều quan trọng đối với tôi là phải thấy thật rõ: tôi đang không tin, chứ không cố bắt mình phải tin."},
{title = "#590", url = "590", contents = "với một con người đang đau khổ, chúng ta dễ khởi lên lòng bi mẫn, nhưng không dễ sống chung với người đó suốt cả cuộc đời được đâu."},
{title = "#591", url = "591", contents = "mối nguy chưa thấy vẫn lo ngay; cân nhắc so đo kẻo muộn thay; người trí bao giờ trong hiện tại; cũng nhìn tình trạng của tương lai."},
{title = "#592", url = "592", contents = "hãy chọn một hoặc hai đề mục thích hợp đối với bạn, và hãy chánh niệm hay biết chúng liên tục. sự liên tục là điểm quan trọng nhất."},
{title = "#593", url = "593", contents = "bốn bánh xe đưa đến tiến hóa: ngụ nơi thích hợp, sống gần bậc chân tu, bản thân có ước nguyện đúng đắn, phước đã tạo trong quá khứ."},
{title = "#594", url = "594", contents = "cho người khác cái quyền được ngu ngốc là một trong những bước quan trọng nhất và khó khăn nhất trên con đường phát triển tâm linh."},
{title = "#595", url = "595", contents = "8 pháp đến niết bàn: 1/ vô tham 2/ tri túc (biết đủ) 3/ độc cư 4/ chuyên cần 5/ chánh niệm 6/ an tĩnh 7/ trí tuệ 8/ không suy diễn"},
{title = "#596", url = "596", contents = "điều quan trọng nhất là phải chánh niệm, hay biết hay ý thức về chính tâm mình. và cả những động cơ của bạn khi làm bất cứ việc gì."},
{title = "#597", url = "597", contents = "nhiều lần lặp lại, tôi phát hiện ra rằng dính mắc dẫn đến đau khổ. chẳng có lỗi lầm gì trong chuyện đó cả. hãy canh chừng dính mắc."},
{title = "#598", url = "598", contents = "con người hạnh phúc hay đau khổ, biết đủ hay không, không phụ thuộc vào việc họ có nhiều hay có ít, mà phụ thuộc vào trí tuệ của họ."},
{title = "#599", url = "599", contents = "hầu hết thiền sinh đều nhầm lẫn rằng hành thiền là trông đợi một kinh nghiệm “tốt” xảy đến, thay vì là phải trực diện với phiền não."},
{title = "#600", url = "600", contents = "người nào mãi day dứt về lỗi lầm của mình sẽ không bao giờ sửa nó được. sự sửa sai tốt đẹp chỉ đến từ một tâm hồn bình thản, an lạc."},
{title = "#601", url = "601", contents = "họa, phúc nghiệp riêng mỗi bản thân; chẳng ai tạo nghiệp của tha nhân; một người không thể gây tai họa; hạnh phúc cho ai ở cõi trần."},
{title = "#602", url = "602", contents = "này ananda, hãy hành thiền thật nhiều. nếu con phát triển pháp hành của mình liên tục thì tất cả mọi nghi ngờ, dao động sẽ tiêu tan."},
{title = "#603", url = "603", contents = "phản ứng làm chúng ta tiêu tốn rất nhiều năng lượng. khi mình yếu ớt, bất cứ một suy nghĩ tiêu cực nào cũng đủ làm cho mình kiệt sức."},
{title = "#604", url = "604", contents = "chỉ có thể thoát khỏi sợ hãi khi con người nhận thức được sự vận hành của sợ hãi bên trong anh ta. ngắm nhìn sự sợ hãi là dập tắt nó."},
{title = "#605", url = "605", contents = "hãy luôn nhìn con đường lên đỉnh núi, nhưng chớ quên nhìn ngay trước mặt mình – bước chân cuối cùng tùy thuộc vào bước chân đầu tiên."},
{title = "#606", url = "606", contents = "thời điểm để bạn chấm dứt sự bất mãn chính là ngày hôm nay. đừng đợi đến ngày mai. chính là ngày hôm nay – là lúc này. chính lúc này."},
{title = "#607", url = "607", contents = "không có gì để trở thành, không có gì để làm, không có gì để giữ. chẳng có gì là quan trọng hết. đó là thái độ nên có khi hành thiền."},
{title = "#608", url = "608", contents = "cái tâm mình rất lưu manh. nó luôn luôn muốn thay đổi, muốn có cái gì đó khác biệt. nó khao khát sự giải trí, khao khát sự kích thích."},
{title = "#609", url = "609", contents = "bạn lành là người có 4 đức tính: có lòng tin vào tam bảo; nghiêm trì 5 giới; hào phóng; có trí tuệ biết được việc đúng sai, phải trái."},
{title = "#610", url = "610", contents = "ngày này không đến hai lần; một phân thời khắc, ngàn phân ngọc ngà. ngày này không đến nữa đâu; một giây thời khắc, một nhà ngọc châu."},
{title = "#611", url = "611", contents = "cuộc sống là kết quả của chính nội tâm chúng ta. khi tâm trong sạch và cao thượng, nó sẽ không thể ở trong một kiếp sống thấp hèn nữa."},
{title = "#612", url = "612", contents = "có bốn pháp tu tập đưa đến đạo quả: thân cận thiện tri thức, nghe pháp, như lý tác ý (suy nghĩ đúng theo pháp) và thực hành đúng pháp."},
{title = "#613", url = "613", contents = "kẻ ác không sao biết tỏ ra; ân tình, chánh hạnh, tránh đường tà; nó thù ghét những người lương thiện; thượng sách là nên tránh cho xa."},
{title = "#614", url = "614", contents = "bất mãn khiến bạn làm tổn thương đến người khác. một người bực bội và thất vọng sẽ không thể hiểu được hoàn cảnh và không thể tha thứ."},
{title = "#615", url = "615", contents = "con người tạo ra tư tưởng, và những tư tưởng đó trở thành nhà tù. nhưng người nào nhìn xuyên qua bức tường ấy, sẽ vượt qua được chúng."},
{title = "#616", url = "616", contents = "sống lợi ích cả hai; lợi mình và lợi người; biết kẻ khác tức giận; giữ niệm tâm thanh tịnh; là bác sỹ cả hai; chữa mình và chữa người."},
{title = "#617", url = "617", contents = "trí tuệ sâu sắc nhất được thu hoạch từ việc học hỏi từ những sai lầm, thông qua đau khổ và thấu hiểu những hoàn cảnh khó khăn, tồi tệ."},
{title = "#618", url = "618", contents = "lòng can đảm dám thay đổi là điều rất quan trọng, chúng ta cần phải có thật nhiều dũng cảm để thay đổi, để học hỏi và để trưởng thành."},
{title = "#619", url = "619", contents = "không thể có sự phát triển thật sự về mặt tâm linh nếu không hiểu biết một cách sâu sắc về chính bản thân mình như chính mình đang là."},
{title = "#620", url = "620", contents = "điều cực kỳ quan trọng là phải nhận diện được ngã mạn (cái tôi) và làm suy yếu nó. trí tuệ chỉ có thể sinh khởi khi ngã mạn bị dẹp bỏ."},
{title = "#621", url = "621", contents = "đây tỳ khưu có trí; tu tập pháp căn bản; hộ căn, biết vừa đủ; gìn giữ căn bản giới; thường gần gũi bạn lành; sống thanh tịnh, tinh cần."},
{title = "#622", url = "622", contents = "một đệ tử tồi làm lợi cho tài năng của thầy. một đệ tử khá kính trọng sự tử tế của thầy. một đệ tử giỏi lớn mạnh dưới kỷ luật của thầy."},
{title = "#623", url = "623", contents = "khi bạn biết “tôi có thể làm được nhiều hơn thế này” tâm bạn sẽ không phản ứng. dần dần bạn sẽ học được cách mở rộng giới hạn của mình."},
{title = "#624", url = "624", contents = "để hành thiền tốt chúng ta cần 6 đức tính: không ham ăn; không mê ngủ; không nói nhiều; ít bận rộn; vui thích độc cư; thu thúc lục căn."},
{title = "#625", url = "625", contents = "khi hành thiền thì bất cứ điều gì diễn ra trong hiện tại cũng đều là đề mục thiền của bạn; không phải là điều xảy ra trước hoặc sau đó."},
{title = "#626", url = "626", contents = "người có trí là người biết tự bảo vệ mình bằng cách tránh xa những nơi nguy hiểm, hơn là thể hiện lòng dũng cảm để chạm trán với kẻ dữ."},
{title = "#627", url = "627", contents = "sự cô đơn không biến mất chỉ vì bạn đang ở cùng một người nào đó; cô đơn là bởi vì không có sự hiểu biết sâu sắc và chấp nhận lẫn nhau."},
{title = "#628", url = "628", contents = "đừng dính mắc vào những quy luật có sẵn. đừng dính mắc vào hình thức bên ngoài. nên nhìn người ngoài 10% và để 90% nhìn lại chính mình."},
{title = "#629", url = "629", contents = "không thấu hiểu về hệ quả trực tiếp của các trạng thái tâm thiện và bất thiện, bạn sẽ không thể biết trân trọng pháp một cách thực sự."},
{title = "#630", url = "630", contents = "cuộc đời rất quan trọng. cách chúng ta sống cuộc đời của mình, cách chúng ta quan hệ với mọi người phản ánh sự thực hành pháp của mình."},
{title = "#631", url = "631", contents = "hãy làm việc quan trọng nhất ngày hôm nay. chúng ta không có nhiều thời gian để mà phung phí. cuộc đời quá ngắn ngủi và quý giá làm sao."},
{title = "#632", url = "632", contents = "trong thiền, có những việc thường không thể nào sai thì lại thật là sai. cái sai thường lại chính là những cái ta cho là chắc chắn đúng."},
{title = "#633", url = "633", contents = "người tìm cầu giác ngộ không từ chối những gì thích hợp, nhưng không chiều theo những đòi hỏi quá đáng, không nhận quá nhu cầu mình cần."},
{title = "#634", url = "634", contents = "một pháp hành thực sự phải hết sức tự nhiên, uyển chuyển, sống động, không bị gò bó, giới hạn và phải thực hành được ở mọi nơi, mọi lúc."},
{title = "#635", url = "635", contents = "buồn chán là một vấn đề rất lớn. đó là điều hầu hết mọi người đang làm – chạy theo sự kích thích dưới hình thức này hay hình thức khác."},
{title = "#636", url = "636", contents = "học cách nhìn nhận mỗi khoảnh khắc như là khoảnh khắc đầu tiên và duy nhất trên thế gian này – đó chính là tinh yếu của thiền vipassana."},
{title = "#637", url = "637", contents = "không hề có một công thức khô khan và bất biến nào cho tất cả mọi người. con người không có ai giống ai. do đó cần phải có sự linh hoạt."},
{title = "#638", url = "638", contents = "khi đã thực sự sẵn sàng để đón nhận, cái chúng ta cần sẽ đến. hãy tự hỏi mình rằng: “mình đã thực sự sẵn sàng để đón nhận nó hay chưa?”."},
{title = "#639", url = "639", contents = "cái tâm đã lừa đảo ta vô số lần rồi! quá đủ rồi! đừng để nó lừa thêm lần nào nữa. không nghe lời dụ dỗ ngon ngọt của nó thêm lần nào nữa."},
{title = "#640", url = "640", contents = "tự mình điều ác làm; tự mình làm nhiễm ô; tự mình ác không làm; tự mình làm thanh tịnh; tịnh, không tịnh tự mình; không ai thanh tịnh ai."},
{title = "#641", url = "641", contents = "khác thay duyên thế lợi; khác thay đường niết bàn; tỳ kheo, đệ tử phật; phải ý thức rõ ràng; chớ ưa thích cung kính; hãy tu hạnh viễn ly."},
{title = "#642", url = "642", contents = "khi người ta bắt đầu gán cho bạn một cái nhãn nào đó, bạn có tin vào cái nhãn đó và sống uốn mình theo những gì họ nói về bạn hay không?"},
{title = "#643", url = "643", contents = "thói quen có hại càng ngày càng mạnh không chỉ vì chúng ta cố tình nuôi dưỡng nó mà còn vì chúng ta không nhận ra nó, không chống lại nó."},
{title = "#644", url = "644", contents = "sự học hỏi thì luôn luôn đau đớn, và nhận rõ đâu là cái đúng cũng đau đớn không kém, nhưng chỉ như thế chúng ta mới thực sự trưởng thành."},
{title = "#645", url = "645", contents = "vị tỳ khưu không nên đi khỏi trú xứ của mình là bốn niệm xứ, không nên đến cảnh giới của người khác là hưởng thụ dục lạc của 5 giác quan."},
{title = "#646", url = "646", contents = "phát triển chánh niệm là hành trình cả cuộc đời, không cần phải vội vàng hay lo lắng quá mức. điều quan trọng là bạn phải thực hành đúng."},
{title = "#647", url = "647", contents = "3 đức tính người bạn đáng thân cận: 1. cho vật khó cho (bố thí cao thượng) 2. làm việc khó làm (hành động cao quý) 3. nhẫn việc khó nhẫn."},
{title = "#648", url = "648", contents = "đức phật đã cho một lời hướng dẫn thiền rất chính xác, “trong cái thấy chỉ có cái thấy”. chỉ có cái thấy, không thêm bớt, không diễn dịch."},
{title = "#649", url = "649", contents = "chúng ta sinh ra là để học hỏi và phát triển trí tuệ. và để làm được điều đó, bạn cần phải có tấm lòng rộng mở và một nội tâm cao thượng."},
{title = "#650", url = "650", contents = "tôi muốn bạn hiểu cách tôi sống cuộc đời mình: đơn giản, tĩnh lặng, bình an, rất ít vật sở hữu. tôi cho đi hầu hết những gì tôi nhận được."},
{title = "#651", url = "651", contents = "tất cả mọi người trên đời đều cần được thương yêu, nhưng người cần được thương yêu nhất lại chính là những kẻ không xứng đáng với điều đó."},
{title = "#652", url = "652", contents = "bạn chánh niệm về chính tâm chánh niệm của mình. điều này rất quan trọng. chỉ khi đó thì tiến trình chánh niệm mới được hoàn thành đầy đủ."},
{title = "#653", url = "653", contents = "con người ta thích mơ mộng; họ không muốn chánh niệm, chánh niệm về hiện tại, bởi vì trong hiện tại thì chẳng có cái gì cho họ mơ mộng cả."},
{title = "#654", url = "654", contents = "mỗi khi có tâm tham hay sự ham thích khởi lên, hãy nói với nó: hãy ở lại để tao soi xét, nghiên cứu mày. thực ra nghiên cứu nó rất là hay."},
{title = "#655", url = "655", contents = "sự chuẩn bị tâm rất quan trọng. đừng nghĩ rằng việc đó làm bạn mất thời gian, bởi vì càng chuẩn bị tốt thì hành thiền sẽ càng dễ dàng hơn."},
{title = "#656", url = "656", contents = "một số kiến thức cơ bản về giáo lý đức phật dạy là cần thiết. không nghe pháp từ những vị thầy giỏi sẽ khó có thể thực hành đúng đắn được."},
{title = "#657", url = "657", contents = "“…càng ít tự ý thức về chính mình, con người càng có ít tự do”. (nhiều chánh niệm nghĩa là có nhiều sự lựa chọn và do đó nhiều tự do hơn)."},
{title = "#658", url = "658", contents = "tuệ giác không đột ngột xuất hiện mà phải thành thục dần dần, cũng như biển cả tuần tự xuôi dần chứ không dốc đứng thình lình như vực thẳm."},
{title = "#659", url = "659", contents = "cuộc đời không phải là câu chuyện cổ tích. trong cuộc đời thực chẳng bao giờ có chuyện “thế rồi họ mãi mãi sống bên nhau hạnh phúc” cả đâu."},
{title = "#660", url = "660", contents = "người trí dẹp phóng dật; với hạnh không phóng dật; leo lầu cao trí tuệ; không sầu nhìn khổ sầu; bậc trí đứng núi cao; nhìn kẻ ngu đất bằng."},
{title = "#661", url = "661", contents = "nếu bạn không tự tin, không tôn trọng chính mình, nếu bạn không cảm thấy mình xứng đáng với một cái gì đó, bạn sẽ không bao giờ có được nó."},
{title = "#662", url = "662", contents = "như cát tung ngược gió; bị thổi lại người tung; kẻ nào trao tai họa; cho một bậc thiện nhân; khổ ải quay trở lại; cho chính kẻ điên khùng."},
{title = "#663", url = "663", contents = "tôi đang làm những gì mình có thể làm được. không bao giờ coi bất cứ cái gì là quá nghiêm trọng cả. tất cả mọi thứ có sinh thì đều có diệt."},
{title = "#664", url = "664", contents = "việc đầu tiên là hãy tìm hiểu tâm mình thật sâu sắc. bạn muốn sống cuộc sống của mình như thế nào? bạn coi cái gì là giá trị nhất trên đời?"},
{title = "#665", url = "665", contents = "mỗi khoảnh khắc bình an đều có tác động vô cùng lớn đến tâm ta. sự bình an của tâm hồn, cho dù ngắn ngủi đến đâu, cũng có giá trị vô lường."},
{title = "#666", url = "666", contents = "dễ thay thấy lỗi người; lỗi mình thấy mới khó; lỗi người ta phanh tìm; như sàng trấu trong gạo; còn lỗi mình che đậy; như kẻ gian giấu bài."},
{title = "#667", url = "667", contents = "cúng dường bậc đáng cúng; chư phật hoặc đệ tử; các bậc diệt sầu bi; tịch tịch, không sợ hãi; các công đức như vậy; không ai ước lường được."},
{title = "#668", url = "668", contents = "cuộc sống đang tuôn chảy từ sâu thẳm trái tim tôi. không thể xác định được bất cứ điều gì. tất cả mọi sự trên đời chẳng có gì chắc chắn cả."},
{title = "#669", url = "669", contents = "chánh niệm còn quan trọng hơn là việc ngồi thiền được lâu hoặc đi kinh hành thời gian dài. thực chất thời gian chẳng có gì là quan trọng cả."},
{title = "#670", url = "670", contents = "sự bất mãn trưng ra những bộ mặt gớm ghiếc. cái gì làm cho con người trở nên xinh đẹp? sự bình an, tĩnh lặng, lòng nhân hậu và sự định tĩnh."},
{title = "#671", url = "671", contents = "không có ham muốn làm việc gì lớn lao cả. chỉ cố gắng sống cuộc đời mình sao cho càng ít đau khổ càng tốt, và càng nhiều hiểu biết càng hay."},
{title = "#672", url = "672", contents = "này bàlamôn, chính do không trau dồi, không tinh tấn thực hành thiền tứ niệm xứ mà thiện pháp không kéo dài lâu sau khi như lai diệt độ vậy."},
{title = "#673", url = "673", contents = "tu thiền, trí tuệ sanh; bỏ thiền, trí tuệ diệt; biết con đường hai ngả; đưa đến hữu, phi hữu; hãy tự mình nỗ lực; khiến trí tuệ tăng trưởng."},
{title = "#674", url = "674", contents = "nếu thấy bậc hiền trí; chỉ lỗi và khiển trách; như chỉ chỗ chôn vàng; hãy thân cận người trí; thân cận người như vậy; chỉ tốt hơn, không xấu."},
{title = "#675", url = "675", contents = "học hỏi là quan sát và hành động. quan sát sự việc đúng như chính nó, không vo tròn bóp méo cho phù hợp với suy nghĩ hay thành kiến của mình."},
{title = "#676", url = "676", contents = "suy nghĩ không làm cho tâm ta an lạc. hãy quan sát suy nghĩ mà đừng mong kiểm soát chúng. khi bạn thấy chúng thật rõ ràng, chúng sẽ dừng lại."},
{title = "#677", url = "677", contents = "khi nào thiền tứ niệm xứ còn được tu tập thì phật pháp sẽ phát triển rực rỡ. khi nào pháp hành tứ niệm xứ suy tàn thì phật pháp cũng suy tàn."},
{title = "#678", url = "678", contents = "thật là nguy hiểm khi bộc lộ mình ra với những người không tử tế và không hiểu được bạn, họ sẽ chỉ đánh giá, phán xét và kết tội bạn mà thôi."},
{title = "#679", url = "679", contents = "vui hạnh xuất gia khó; tại gia sinh hoạt khó; sống bạn không đồng, khổ; trôi lăn luân hồi, khổ. vậy chớ sống luân hồi; chớ chạy theo đau khổ."},
{title = "#680", url = "680", contents = "dầu nói ít kinh điển; nhưng hành pháp, tùy pháp; từ bỏ tham, sân, si; tỉnh giác, tâm giải thoát; không chấp thủ hai đời; dự phần sa môn hạnh."},
{title = "#681", url = "681", contents = "điều cần làm là phải luôn luôn tự ý thức, hay biết sự căng thẳng trong mình và thư giãn, buông xả nó ra. căng thẳng có thể khiến bạn kiệt sức."},
{title = "#682", url = "682", contents = "như thành ở biên thùy; trong ngoài đều phòng hộ; cũng vậy, phòng hộ mình; sát na chớ buông lung. giây phút qua sầu muộn; khi rơi vào địa ngục."},
{title = "#683", url = "683", contents = "hãy quan sát tâm mình mà không đổ lỗi hay đánh giá, phán xét nó. hãy nhìn nó như chính nó đang là, không phải là mình, không phải là của mình."},
{title = "#684", url = "684", contents = "đừng vội vàng. đứng lại tại chỗ mình đang đứng và phát triển chánh niệm và hiểu biết cho đủ độ sâu sắc, bạn không thể tự ép buộc mình quá mức."},
{title = "#685", url = "685", contents = "thật sai lầm khi cho rằng cách sống này tốt hơn cách sống khác về mặt tâm linh. ở trong chùa không có nghĩa là bạn đã đến gần hơn với chân lý."},
{title = "#686", url = "686", contents = "chớ coi thường điều ác; cho rằng “chưa đến mình”; như nước nhỏ từng giọt; rồi bình cũng đầy tràn; người ngu chứa đầy ác; do chất chứa dần dần."},
{title = "#687", url = "687", contents = "4 pháp tiến hóa: 1. thân cận thiện tri thức 2. nghe_học chánh pháp 3. như lý tác ý (suy nghĩ đúng theo pháp) 4. kiên trì thực hành pháp đều đặn"},
{title = "#688", url = "688", contents = "chớ nên vì lợi ích cho kẻ khác mà quên hẳn lợi ích cho chính mình. người biết lo lợi ích cho mình mới thường chuyên tâm vào những điều ích lợi."},
{title = "#689", url = "689", contents = "tất cả, hay là hầu hết tất cả, các vấn đề đều là tưởng tượng. giá như chúng ta biết được bao nhiêu vấn đề của chúng ta là do tưởng tượng mà ra."},
{title = "#690", url = "690", contents = "để có một cái tâm tĩnh lặng và bình an trong mọi lúc là điều không thể có được đối với những người hàng ngày phải tiếp xúc với quá nhiều người."},
{title = "#691", url = "691", contents = "đừng bao giờ nghe theo thầy một cách mù quáng, ngay cả với tôi cũng vậy. đức phật không khuyến khích mọi người theo lời ngài một cách mù quáng."},
{title = "#692", url = "692", contents = "nếu tìm hiểu sâu tâm con người, bạn sẽ thấy rằng rất nhiều người đau khổ thật nhiều, thật sâu ở bên trong nhưng họ đã học cách che đậy điều đó."},
{title = "#693", url = "693", contents = "khi thực sự hành thiền thì phải buông bỏ tất cả kiến thức sách vở. chỉ tiếp xúc trực tiếp với những gì đang hiện hữu. hãy trở nên thật đơn giản!"},
{title = "#694", url = "694", contents = "đừng quên rằng khi đã bắt đầu khởi sự là bạn đã làm được một nửa công việc và đã chiến thắng được một nửa rồi; hãy bắt đầu ngay từ ngày hôm nay."},
{title = "#695", url = "695", contents = "tâm giống như đứa trẻ tập nói, kệ nó nói gì thì nói, đừng quá quan tâm. nó sẽ chẳng thể gây hại nếu chúng ta không dính líu và bị ám ảnh bởi nó."},
{title = "#696", url = "696", contents = "bạn biết không, một trong những nguyên nhân khiến phật pháp suy đồi là những người thầy thiếu kinh nghiệm cả về học lẫn hành đi thuyết dạy pháp."},
{title = "#697", url = "697", contents = "mục đích của thiền vipassanā là: hành thiền để trở nên buông xả, yếm ly, tách rời. chúng ta dính mắc vào mọi thứ và đó là lý do chúng ta đau khổ."},
{title = "#698", url = "698", contents = "tôi thực sự yêu mến cuộc đời. tôi không hề thù ghét cuộc đời. đúng là có đau khổ thật. nhưng cũng chẳng sao. đó là cái giá phải trả cho cuộc đời."},
{title = "#699", url = "699", contents = "thực tế, bạn cũng không thể suy nghĩ về vô thường, bởi vì khi thực sự chứng nghiệm được nó, bạn sẽ thấy nó là cái không thể diễn tả bằng ngôn từ."},
{title = "#700", url = "700", contents = "vấn đề không phải là người ta nói tốt hay nói xấu về bạn, tốt hay xấu phải được thấy trong chính mình. còn họ nghĩ thế nào thì đó là việc của họ."},
{title = "#701", url = "701", contents = "hãy chánh niệm để tiết kiệm năng lượng. chúng ta phung phí rất nhiều thời gian và năng lượng. chính vì thế chúng ta thường không có đủ thời gian."},
{title = "#702", url = "702", contents = "mục đích của kiếp sống làm người là để có được trí tuệ. tinh tuý của cuộc đời là trí tuệ. loại trí tuệ quan trọng bậc nhất là trí tuệ giải thoát."},
{title = "#703", url = "703", contents = "càng chánh niệm, bạn càng biết quý trọng thời gian của mình và không gian của tâm mình hơn. “hãy gìn giữ tâm mình như một điện thờ trang nghiêm”."},
{title = "#704", url = "704", contents = "phần tốt đẹp là tâm tôi đang ngày càng trở nên trưởng thành hơn, càng ít dính mắc hơn. tôi biết rằng không có gì đáng để khiến mình phải đau khổ."},
{title = "#705", url = "705", contents = "về mặt tâm linh, bản chất tự nhiên của chúng ta vốn rất thông minh, nhưng chính sự xao lãng, thất niệm và đa sự đã làm chúng ta trở nên tham lam."},
{title = "#706", url = "706", contents = "khi chánh niệm và không tham đắm, bạn sẽ không suy nghĩ quá nhiều về quá khứ hay tương lai nữa. khi đó là chúng ta đã được độc lập về mặt tâm lý."},
{title = "#707", url = "707", contents = "tài sản không chất chứa; ăn uống biết vừa đủ; tự tại trong hành xứ, “không; vô tướng; giải thoát” như chim giữa hư không; hướng chúng đi, khó tìm."},
{title = "#708", url = "708", contents = "giới hạnh là cần thiết, không có giới chúng ta sẽ không thể sống bình an với chính mình được. giới hỗ trợ thiền và ngược lại, thiền củng cố giới."},
{title = "#709", url = "709", contents = "cuối mỗi ngày hãy quán xét lại xem mình đã thực hành hết khả năng của mình hay chưa, đã cố gắng hết mình hay chưa hay vẫn còn dễ duôi, lười biếng."},
{title = "#710", url = "710", contents = "nhờ quá trình học hỏi (từ sự quan sát thân tâm mình), chúng ta sẽ trưởng thành lên từ những dính mắc, khát vọng, những ước mơ và hy vọng của mình."},
{title = "#711", url = "711", contents = "hạnh phúc không đến từ việc chối bỏ đau khổ mà từ việc chấp nhận để cho đau khổ tự nó diễn ra trong tâm nơi tự nó sẽ ra đi. đó là sống thuận pháp."},
{title = "#712", url = "712", contents = "không có tâm, không thể nhận biết được bất cứ điều gì. bởi vì có tâm hay biết sanh khởi nên bạn mới thấy mình nhận biết được âm thanh, cảm giác..."},
{title = "#713", url = "713", contents = "để thực hành thiền vipassanā không nhất thiết phải đạt tới tận an chỉ định, song tâm bạn vẫn cần phải có một mức độ ổn định và yên tĩnh nhất định."},
{title = "#714", url = "714", contents = "đề mục thiền vipassana thì luôn luôn biến đổi. đề mục thay đổi bao nhiêu lần không thành vấn đề, miễn là bạn luôn luôn hay biết là được, thế là ok."},
{title = "#715", url = "715", contents = "tôi thực sự biết ơn cuộc đời. tôi cám ơn cuộc đời về tất cả nỗi đau và niềm vui mà cuộc đời dâng tặng cho tôi, và tôi biết nó sẽ còn đến nhiều nữa."},
{title = "#716", url = "716", contents = "phật pháp không có trong sách vở. nếu bạn thực sự chứng nghiệm những gì đức phật dạy, bạn không cần tìm trong sách vở. hãy quan sát chính tâm mình."},
{title = "#717", url = "717", contents = "khi bạn muốn giải quyết vấn đề của mình thì hãy giải quyết cả vấn đề của người khác nữa, chỉ khi đó bạn mới thực sự giải quyết được tận gốc vấn đề."},
{title = "#718", url = "718", contents = "hãy làm những gì bạn có thể làm, nhưng nên nhớ rằng bạn sẽ không bao giờ đạt được lý tưởng của mình đâu. bạn không thể bị đổ lỗi vì không toàn hảo."},
{title = "#719", url = "719", contents = "làm thế nào để hiểu mình thật tường tận? nếu không hiểu được mình, liệu chúng ta có thể hiểu được người khác và mong người khác hiểu mình hay không?"},
{title = "#720", url = "720", contents = "khi thấy hành vi tốt của người khác, con hãy tự khuyến khích mình noi theo. khi nghe việc lầm lỗi của kẻ khác, con hãy tự khuyên mình chớ đua tranh."},
{title = "#721", url = "721", contents = "thật là vô ích khi nghĩ ngợi về những điều mình đã làm, rồi thấy khổ tâm mà không thể làm được điều gì cả. đừng lãng phí thời gian của mình như thế."},
{title = "#722", url = "722", contents = "không có cái gì trên đời là còn mãi cả. hiểu được điều này ta sẽ không còn mù quáng đặt lòng tin hoàn toàn vào các cảm xúc và tình cảm của mình nữa."},
{title = "#723", url = "723", contents = "chớ khinh chê điều thiện; cho rằng “chưa đến mình”; như nước nhỏ từng giọt; rồi bình cũng đầy tràn; người trí chứa đầy thiện; do chất chứa dần dần."},
{title = "#724", url = "724", contents = "nếu bạn cứ tự làm mình bất mãn, đau khổ về những gì người ta đã đối xử với bạn, bạn sẽ không thể sống một cuộc đời hài hòa, cân bằng và có mục đích."},
{title = "#725", url = "725", contents = "hãy biến mọi việc làm thành pháp. nếu cảm thấy không tốt đẹp thì hãy nhìn vào bên trong mình. nếu đã biết sai lầm mà vẫn cứ làm thì đó là phiền não."},
{title = "#726", url = "726", contents = "đau khổ là một lựa chọn. chúng ta có quyền lựa chọn. bạn muốn tiếp tục sống một cuộc đời đau khổ hay muốn giải thoát? hãy học cách tha thứ, tha thứ."},
{title = "#727", url = "727", contents = "không tha thứ là một loại ngục tù. khi không thể tha thứ cho ai đó, bạn tống anh ta vào tù. và bạn cũng tự nhốt mình vào tù trong chính quá trình đó."},
{title = "#728", url = "728", contents = "việc thổ lộ bí mật của mình là điều bậc trí tuệ hằng cố tránh. bậc trí mong điều gì mà chưa thành tựu thì vẫn giữ kín chẳng cho người nào biết được."},
{title = "#729", url = "729", contents = "hầu hết mọi người không biết những gì đang diễn ra trong tâm mình và trong cuộc đời mình. họ cứ nghĩ rằng mình biết, nhưng thực ra chẳng biết gì hết."},
{title = "#730", url = "730", contents = "nghĩ mình hơn người thì kiêu căng sẽ nổi dậy. nghĩ mình bằng người sẽ thiếu kính trọng, khiêm nhường. nghĩ mình thua người sẽ nhụt chí, thiếu tự tin."},
{title = "#731", url = "731", contents = "khi có chánh niệm, bạn ít phản ứng hơn, bạn nhận thức được về hoàn cảnh. vì vậy bạn có thể làm giảm mức độ stress chỉ bằng việc thực hành chánh niệm."},
{title = "#732", url = "732", contents = "đừng dừng việc thực hành lại để đi dạy dỗ và khuyến giáo người. nếu làm như vậy, bạn sẽ phá hỏng thành quả thiền tập của mình. hãy tiếp tục thực hành."},
{title = "#733", url = "733", contents = "không phải vì nói nhiều; mới xứng danh trì pháp; những ai tuy nghe ít; nhưng thân hành đúng pháp; không phóng túng chánh pháp; mới xứng danh trì pháp."},
{title = "#734", url = "734", contents = "chúng ta nên chú ý hơn nữa, hãy nhìn mọi thứ thật cẩn thận, hiểu rõ chúng và xem có thể giảm bớt những tiêu cực đó trong cuộc sống của mình hay không."},
{title = "#735", url = "735", contents = "thiền vipassana luôn lùi lại để quan sát đề mục, thiền chỉ (samatha) chìm sâu và thể nhập vào đề mục. lùi lại và quan sát mới khiến trí tuệ khởi sanh."},
{title = "#736", url = "736", contents = "con người đang ngày càng trở nên rất giống với quần áo may sẵn – cùng một kiểu rập khuôn, rẻ tiền, và nhanh hỏng, không có bản sắc riêng của cá nhân."},
{title = "#737", url = "737", contents = "không có chánh niệm, tâm suốt ngày bất an, xáo động vì những chuyện không đâu, không biết yêu thương và không có lòng nhân hậu, đó mới thật sự là khổ."},
{title = "#738", url = "738", contents = "người không biết yêu thương chính bản thân mình vô điều kiện, không độc lập về mặt tâm lý, sẽ không thể và không thực sự yêu thương bất cứ một ai hết."},
{title = "#739", url = "739", contents = "càng nhìn rõ những cảm xúc và suy nghĩ tiêu cực, chúng càng ít nổi lên. và bạn càng làm chủ được chúng. hãy hiểu rõ những từ này. chúng rất quan trọng."},
{title = "#740", url = "740", contents = "đánh mất sự tôn trọng của người khác thì không đến nỗi tệ hại lắm. nhưng đánh mất lòng tự trọng của mình thì thật vô cùng tệ. đó là một sự mất mát lớn."},
{title = "#741", url = "741", contents = "có người hỏi thiền sư ajhan cha: “thiền sinh mới phải thực hành thế nào?”. “như thiền sinh cũ”. “thế thiền sinh cũ thực hành thế nào?”. “vẫn như thế!”."},
{title = "#742", url = "742", contents = "chúng ta lệ thuộc vào người khác để có hạnh phúc bởi vì nội tâm mình không an. tôi không biết yêu thương nên tôi lệ thuộc vào người khác để họ yêu tôi…"},
{title = "#743", url = "743", contents = "làm việc trách nhiệm, nhưng không để mình phải chịu áp lực. thực hiện trách nhiệm một cách thanh thản, cố gắng hết mình nhưng không căng thẳng bức xúc."},
{title = "#744", url = "744", contents = "bất cứ người nào chấp vào ý nghĩ rằng những gì người khác thực hành khác với mình là vô lý và đáng cười, những người ấy thường gặp khó khăn nhiều nhất."},
{title = "#745", url = "745", contents = "một cuộc đời thật sự mãn nguyện thì không cần phải quảng cáo. nếu cuộc đời bạn thật sự mãn nguyện, bạn không cảm thấy có nhu cầu phải chứng tỏ điều đó."},
{title = "#746", url = "746", contents = "khi sống thuận pháp, chúng ta phải đi ngược dòng đời, đi ngược lại bản năng và thói quen xấu của mình. đi ngược dòng đời khó hơn nhiều đi xuôi theo nó."},
{title = "#747", url = "747", contents = "con người ta luôn cảm thấy trống rỗng và vô ích. để che đậy điều đó, họ tìm mọi cách làm cho mình thật bận rộn. họ cảm thấy mình quan trọng khi bận rộn."},
{title = "#748", url = "748", contents = "để hiểu được mình, bạn phải sống thật với chính mình. để sống thật với chính mình quả thực là điều rất khó. chúng ta luôn tự lừa dối mình trong mọi lúc."},
{title = "#749", url = "749", contents = "hương các loại hoa thơm; không ngược bay chiều gió; nhưng hương người đức hạnh; ngược gió khắp tung bay; chỉ có bậc chân nhân; tỏa khắp mọi phương trời."},
{title = "#750", url = "750", contents = "càng hiểu và trân trọng những người gần gũi với mình, cuộc sống của tôi càng trở nên ý nghĩa. phải mất một thời gian thật dài để tôi tìm ra sự thật này."},
{title = "#751", url = "751", contents = "thay vì ngăn chặn suy nghĩ hay đánh giá phán xét chúng, chúng ta hãy học cách không phản ứng, không bị khó chịu và thậm chí còn học cách cười chúng nữa."},
{title = "#752", url = "752", contents = "con người có những tư tưởng khác nhau, vì vậy họ đấu tranh với nhau. hãy để cho họ đấu tranh. tôi không tham gia. tôi không để cho họ quấy rối tâm mình."},
{title = "#753", url = "753", contents = "không tụng làm nhớp kinh; không đứng dậy bẩn nhà; biếng nhác làm dơ sắc; phóng dật uế người canh. cuộc đời bạn phụ thuộc vào phẩm chất tâm của chính bạn."},
{title = "#754", url = "754", contents = "khám phá chân lý đòi hỏi phải có sự mở rộng đối với toàn bộ cuộc sống. tất cả mọi điều vĩ đại đều đến từ lầm lỗi –cuộc đời là một chuỗi sai lầm liên tục."},
{title = "#755", url = "755", contents = "người thực hành ổn định tâm và huấn luyện tâm bằng pháp niệm thân trước khi hành thiền chỉ và quán thì sự chú tâm sẽ vững chắc và người đó sẽ thành công."},
{title = "#756", url = "756", contents = "4 điều kiện để đạt hạnh phúc và giàu sang trong kiếp hiện tại: 1/ chăm chỉ và năng động 2/ giữ gìn của cải 3/ gần bạn lành 4/ chi tiêu đúng mức (biết đủ)"},
{title = "#757", url = "757", contents = "tại sao bạn lại muốn nói ra những suy nghĩ của mình? đó cũng là một sự dính mắc nữa. nếu bạn buông bỏ sự dính mắc đó, sẽ còn lại sự tĩnh lặng và bình an."},
{title = "#758", url = "758", contents = "nếu bạn có thể tìm được một người bạn tốt, hãy sống với họ; nếu không tìm được bạn như vậy, hãy sống một mình. đối với kẻ ngu, không bao giờ có tình bạn."},
{title = "#759", url = "759", contents = "nghi ngờ không bao giờ tiêu tan bằng suy nghĩ, bằng lý thuyết, bằng suy luận hoặc bằng thảo luận. nghi ngờ chỉ có thể biến mất bằng sự thực hành thực sự."},
{title = "#760", url = "760", contents = "sự an lạc và tĩnh lặng tạm thời mặc dù có tác dụng khích lệ tâm mình rất nhiều, nhưng chỉ mỗi thế thôi thì không thể mang lại sự chuyển hoá cho tâm mình."},
{title = "#761", url = "761", contents = "không tuân giữ ngũ giới là chúng ta đã làm hại người khác và hại cả chính mình. những điều giới này không phải do ai áp đặt. nó là điều hết sức tự nhiên."},
{title = "#762", url = "762", contents = "hành động mà không phản ứng; không có ai hành động cả. và điều quan trọng nhất, làm những điều thiện mà không hề mong đợi được đền đáp lại bất cứ điều gì."},
{title = "#763", url = "763", contents = "con người ta không hiểu thế nào là tâm linh đích thực. họ nhầm lẫn tâm linh với lòng tin, lòng tin mù quáng – còn tôi cho đó là sự tự do về mặt tinh thần."},
{title = "#764", url = "764", contents = "nếu thật sự bạn nhân hậu với chính mình và người, thì bạn phải giữ ngũ giới, bởi vì khi phá giới bạn không thể không có ác ý với chính mình và người khác."},
{title = "#765", url = "765", contents = "nếu bạn thực sự hiểu được chân lý, nếu bạn thực sự mạnh mẽ, nếu bạn thực sự độc lập, bạn sẽ không đòi hỏi ai phải tin theo bạn hết. bạn để họ tự tìm hiểu."},
{title = "#766", url = "766", contents = "khi chúng ta buông bỏ hình ảnh tự phóng chiếu của chính mình, khi chúng ta loại bỏ tâm lý tự bảo vệ chính mình, chúng ta mới thấy được thực sự mình là ai."},
{title = "#767", url = "767", contents = "dính mắc vào những cái mình biết, mình nghĩ là một cản trở cho việc mở rộng tâm mình. chúng ta thường trở thành nạn nhân cho trí thông minh của chính mình."},
{title = "#768", url = "768", contents = "xét về một mặt nào đó, những sự việc đau đớn đã xảy đến là cần thiết cho bạn để học bài học của mình, cần thiết để bạn trở thành một người như bạn bây giờ."},
{title = "#769", url = "769", contents = "hướng theo cái đẹp mà quay lưng lại cái xấu chỉ chứng tỏ sự khao khát của cái tôi quá mãnh liệt, chứ không biểu lộ sự nhạy cảm với cái đẹp trong cuộc sống."},
{title = "#770", url = "770", contents = "người siêng năng cần mẫn; thường thường quán thân niệm; không làm việc không đáng; gắng làm việc đáng làm; người tư niệm giác tỉnh; lậu hoặc được tiêu trừ."},
{title = "#771", url = "771", contents = "các lậu hoặc (nhiễm ô) tăng trưởng ở hai hạng người: hạng người hối hận những việc không đáng hối hận, và hạng người không hối hận những việc đáng hối hận."},
{title = "#772", url = "772", contents = "người tìm cầu giác ngộ không hoàn toàn tách biệt với người khác, nhưng cũng không thân mật quá mức hay giao thiệp phi thời, không dễ dãi kết bạn lung tung."},
{title = "#773", url = "773", contents = "hãy tập sống có trách nhiệm với chính mình. bạn chịu trách nhiệm về hạnh phúc của chính mình, hãy làm cho mình hạnh phúc, bình an, tĩnh lặng và yêu thương."},
{title = "#774", url = "774", contents = "trên đời có hai loại đau khổ: đau khổ dẫn đến dứt khổ và đau khổ dẫn đến đau khổ hơn. nếu không chấp nhận loại này, nhất định bạn sẽ phải nhận lấy loại kia."},
{title = "#775", url = "775", contents = "có ba loại người khó tìm trên thế gian: 1. đức phật chánh đẳng chánh giác; 2. người thuyết giảng pháp và luật của đức phật; 3. người biết ơn và biết trả ơn."},
{title = "#776", url = "776", contents = "hãy giữ chánh niệm từ lúc thức dậy đến khi đi ngủ, đừng để tâm lười biếng hoặc chạy lung tung. dù làm bất cứ cái gì, chánh niệm vẫn là việc quan trọng nhất."},
{title = "#777", url = "777", contents = "đừng có mảy may một tâm ghét bỏ nào, cho dù đối với các cảm giác hay suy nghĩ. thật ra, chính ở sự hoàn toàn chấp nhận mới là con đường giác ngộ chân chánh."},
{title = "#778", url = "778", contents = "tôi khao khát được nhìn thấy một con người toàn vẹn, thông minh, tỉnh giác, chánh niệm, nhạy cảm, không giáo điều, luôn không ngừng học hỏi và trưởng thành."},
{title = "#779", url = "779", contents = "ngay cả khi con sân, hận, đau khổ, hay những cảm xúc rất mạnh, chỉ đơn giản quan sát. bởi vì, sống trong thế giới này, không khởi sân, giận là điều rất khó."},
{title = "#780", url = "780", contents = "hãy luôn cố gắng nghĩ điều thiện, mặc dù điều đó rất khó làm. hầu hết những suy nghĩ của chúng ta là bất thiện: tham lam, sân hận, ngã mạn, ghen tức, đố kỵ."},
{title = "#781", url = "781", contents = "đối với mọi loài hữu tình, không ai thân thiết hơn bản thân mình. hủy hoại mình và hy sinh danh dự vì một vật thân thiết nào đó là điều không ích lợi gì cả."},
{title = "#782", url = "782", contents = "bạn quan tâm đến mọi người, giúp đỡ họ, cố gắng hết mình và khi không thể làm gì được, thì cũng đừng để mình bị phiền não, đau khổ và buồn phiền về việc đó."},
{title = "#783", url = "783", contents = "càng nhìn rõ những cảm xúc và suy nghĩ tiêu cực, chúng càng ít nổi lên. và bạn càng làm chủ được chúng. hãy hiểu rõ những cảm xúc này. chúng rất quan trọng."},
{title = "#784", url = "784", contents = "con người được tự do khi thoát khỏi tham sân si. người tự do là người có thể nói: “bất luận chuyện gì xảy ra, tôi cũng chấp nhận với hết khả năng của mình”."},
{title = "#785", url = "785", contents = "trong quá trình hành thiền, khi nhận ra mình đã làm hay nói điều gì sai, không hoàn toàn đúng sự thật; bạn phải sửa chữa ngay sai lầm ấy, càng sớm càng tốt."},
{title = "#786", url = "786", contents = "nếu sống đơn giản và biết đủ, bạn có thể giảm được ít nhất một nửa chí phí sinh hoạt, bởi vì hàng ngày bạn tiêu pha quá nhiều vào những việc không cần thiết."},
{title = "#787", url = "787", contents = "sự vỡ mộng ban đầu bao giờ cũng đau đớn bởi vì nó đi cùng với sự thất vọng, nhưng sau đó sẽ giải phóng tâm mình. nó làm cho con người ta trở nên thực tế hơn."},
{title = "#788", url = "788", contents = "bạn đã từng đọc; đã từng chuyện trò; đã từng thảo luận; đã từng suy nghĩ rất nhiều; và tâm bạn vẫn rối như tơ vò. đủ rồi, tất cả những điều đó đã quá đủ rồi!"},
{title = "#789", url = "789", contents = "nếu chúng ta hiểu được rằng cuộc đời thật ngắn ngủi, thời gian thật đáng quý; nếu chúng ta có hiểu biết về pháp, thời gian sẽ còn trở nên đáng quý hơn nhiều."},
{title = "#790", url = "790", contents = "tất cả loài hữu tình; đã sanh hoặc chưa sanh; đều phải bỏ xác thân; và ra đi khi chết; bậc trí biết như vậy; nên cố gắng thực hành; đời phạm hạnh cao thượng."},
{title = "#791", url = "791", contents = "đừng để người khác lợi dụng mình. mỗi khi bạn bị người ta lợi dụng, hãy tự nói với mình rằng đó là cái giá phải trả để biết được ai là kẻ đang lợi dụng mình."},
{title = "#792", url = "792", contents = "hãy hiểu biết chính mình, giữ chánh niệm và định tĩnh càng nhiều càng tốt, và chú ý tới người khác nữa, hãy tập lắng nghe khi nói chuyện, đó là lòng nhân hậu."},
{title = "#793", url = "793", contents = "người hằng xem đời sống thiện là việc thiện vĩ đại nhất, làm những việc phước, từ bỏ những điều ác đã từng làm, sẽ đi về thiên giới như đi vào chính nhà mình."},
{title = "#794", url = "794", contents = "không có vị ngọt nào bằng vị ngọt của tình thương. thứ gì được cho mà không có tình thương, thì dù ngon ngọt mấy cũng không bằng gạo rừng cho với tình thương."},
{title = "#795", url = "795", contents = "thánh nhân giống kẻ khù khờ. một người có thể có vẻ như một người ngu mà không phải ngu. có thể người đó đang giữ gìn sự khôn ngoan của mình một cách cẩn thận."},
{title = "#796", url = "796", contents = "không nên sử dụng các mối quan hệ như là những phương tiện; nó cần đem lại tình thương sự hiểu biết và tôn trọng lẫn nhau. không có ai trên đời là hoàn hảo cả."},
{title = "#797", url = "797", contents = "bạn đã từng gặp người nào chỉ mang một hình ảnh duy nhất không thay đổi, dù họ gặp gỡ bất cứ ai hay ở bất cứ nơi nào, dù ở trong bất cứ hoàn cảnh nào hay chưa?"},
{title = "#798", url = "798", contents = "nguyện cho tôi có đủ kiên nhẫn và nghị lực để làm những gì có thể làm được, chấp nhận những gì không thể làm được, và có trí tuệ để phân biệt được hai việc đó."},
{title = "#799", url = "799", contents = "tại sao chúng ta vui mừng khi thấy người khác cũng tin vào điều mình đang tin? những quan điểm được nhiều người tin theo đem lại cho người ta cảm giác an toàn."},
{title = "#800", url = "800", contents = "đôi khi tôi thấy tâm bất thiện thật rõ ràng và hiểu ra rằng không đáng phải có những trạng thái tâm bất thiện trong tâm mình dù bất kể ở hoàn cảnh như thế nào."},
{title = "#801", url = "801", contents = "chỉ khi nào bạn biết cách sống hạnh phúc bất chấp những khó khăn mà cuộc đời đem đến cho bạn, khi đó bạn mới thực sự là người biết sống một cuộc đời hạnh phúc."},
{title = "#802", url = "802", contents = "người ta nói cuộc đời đầy những khó khăn (có ai nói cuộc đời là dễ dàng bao giờ?). nhưng bạn vẫn có thể sống vui vẻ và học hỏi được rất nhiều từ cuộc đời mình."},
{title = "#803", url = "803", contents = "khi hành thiền chúng ta phải hiểu là không cần suy nghĩ; các suy nghĩ sẽ vẫn đến nhưng chúng ta không khuyến khích chúng, dù chúng có hay ho đến đâu chăng nữa."},
{title = "#804", url = "804", contents = "khi chánh niệm, bạn sẽ thấy chỉ có hai danh mục: một là thân và hai là tâm; tiến trình tâm lý và tiến trình vật lý; cả hai tiến trình đều sanh và diệt tức thì."},
{title = "#805", url = "805", contents = "tự do không có nghĩa đơn giản là làm cái gì mình thích, tự do là thấu hiểu trọng vẹn vấn đề “phụ thuộc” – sự phụ thuộc vào người khác để cá nhân mình hạnh phúc."},
{title = "#806", url = "806", contents = "hãy lên kế hoạch thật chu đáo, tìm hiểu mọi việc liên quan và làm những việc cần làm, cố gắng tốt nhất đến mức có thể, nhưng đừng lo lắng và nghĩ ngợi quá mức."},
{title = "#807", url = "807", contents = "một số người nghĩ rằng chỉ cần hiểu biết về mặt lý thuyết cách thức vận hành của sự việc nào đó, là coi như đã hiểu rõ tất cả về nó rồi. còn xa mới đến sự thật."},
{title = "#808", url = "808", contents = "hãy chánh niệm, dù rằng đôi khi điều đó thật là khó. khi nào bạn nghĩ rằng không thể chánh niệm được trong lúc này, đó lại là lúc quan trọng nhất để chánh niệm."},
{title = "#809", url = "809", contents = "thực hành chánh niệm là điều tốt đẹp nhất tôi làm được cho chính mình. nếu bạn thực hành chánh niệm vì lợi ích của chánh niệm, bạn sẽ hiểu rõ hơn về chánh niệm."},
{title = "#810", url = "810", contents = "tôi mãi mãi là một người học hỏi. tôi sẽ không bao giờ là một bậc đạo sư, nhưng tôi sẵn sàng chia sẻ những sự học hỏi của mình, điều đó không có nghĩa là dạy dỗ."},
{title = "#811", url = "811", contents = "điều quan trọng nhất là khi có suy nghĩ đến thì hãy chú ý sâu sát vào suy nghĩ đó. nếu bạn chú tâm vào nó, nó sẽ biến mất. mỗi khi nó đến, chỉ cần chú ý thật kỹ."},
{title = "#812", url = "812", contents = "con người ta có rất nhiều cái ngu, cái ngu của ngày hôm nay không giống cái ngu của ngày hôm qua. không tróc da trày vẩy thì không thể nào trưởng thành lên được."},
{title = "#813", url = "813", contents = "chỉ những gì phục vụ cho mục đích giải thoát thì mới được gọi là “chánh”. năng lực của con người, nếu không được sử dụng cho chánh, thì thường bị sử dụng cho tà."},
{title = "#814", url = "814", contents = "nếu bạn cảm thấy không hài lòng ở một nơi, bạn sẽ cảm thấy không hài lòng ở mọi nơi. chẳng có nơi nào bên ngoài làm bạn khó chịu. nơi khó chịu nằm bên trong bạn."},
{title = "#815", url = "815", contents = "người trí tuệ là người không dễ tin vào bất cứ điều gì. họ mở lòng ra để lắng nghe, rồi cân nhắc xem điều đó đúng sai đến đâu và mới quyết định có tin hay không."},
{title = "#816", url = "816", contents = "thiền tứ niệm xứ (satipaṭṭhānā) bao hàm tất cả chứ không loại trừ, thiền chỉ (samatha) mang tính loại trừ: bạn chọn một đề mục và loại bỏ tất cả mọi đề mục khác."},
{title = "#817", url = "817", contents = "có hai loại chánh niệm: chánh niệm hẹp và chánh niệm rộng (tỉnh giác). chánh niệm hẹp như đi kinh hành trong thiền đường, chánh niệm rộng như đi bộ giữa phố đông."},
{title = "#818", url = "818", contents = "cho càng nhiều, bạn sẽ càng trưởng thành. thực ra, những trở ngại lớn nhất lại thường đến từ những tư tưởng và hành vi bất thiện của chính bản thân mình mà thôi."},
{title = "#819", url = "819", contents = "nếu chúng ta có tâm “xấu” thì sẽ có quả báo xấu. vì vậy chúng ta phải luôn quan sát tâm mình trong mọi lúc, quan sát thật nhiều, nhiều đến mức ta có thể làm được."},
{title = "#820", url = "820", contents = "tất cả mọi mặt trong cuộc sống của chúng ta đều có liên quan, kết nối với những mặt khác của cuộc sống. chân lý này là nền tảng cơ bản cho một cuộc đời giác ngộ."},
{title = "#821", url = "821", contents = "rất nhiều sự việc đã diễn ra trong cuộc đời tôi. con người đau khổ quá nhiều bởi vì việc gì họ cũng coi là quá nghiêm trọng, mà không biết rằng nó chẳng đáng thế."},
{title = "#822", url = "822", contents = "tôi ngày càng ý thức rõ hơn về những phần tối trong tâm mình, khi tôi càng chấp nhận nó thì nó càng lộ diện ra và tôi ngày càng cảm thấy nhẹ nhàng, thoải mái hơn."},
{title = "#823", url = "823", contents = "nếu có thể cho bạn một lời khuyên, tôi sẽ khuyên rằng: “hãy dành thời gian để hiểu tâm mình thật sâu sắc, tìm hiểu bạn đang thực sự mong muốn gì từ cuộc đời này”."},
{title = "#824", url = "824", contents = "chánh niệm giống như sợi dây an toàn giúp ta tránh né những hành động bất thiện. chánh niệm cho chúng ta thời gian, thời gian cho chúng ta được lựa chọn hành động."},
{title = "#825", url = "825", contents = "mặc dù biết rõ tốt xấu, nhưng chúng ta có luôn làm điều tốt, tránh điều xấu bao giờ đâu. nếu biết mà không chịu làm, vậy thì cố biết nhiều hơn nữa phỏng có ích gì!"},
{title = "#826", url = "826", contents = "mong đợi quá nhiều ở người khác cũng có thể gây ra sự thất vọng, dẫn đến sự chối bỏ (nghĩ rằng con người này không phải là thứ tôi mong đợi, không chấp nhận được)."},
{title = "#827", url = "827", contents = "trong định của thiền vipassana, chỉ có tâm an trú, tĩnh lặng và an lạc thì không đủ. chúng ta cần phải thấy được các đặc tướng (vô thường, khổ, vô ngã) của đề mục."},
{title = "#828", url = "828", contents = "chúng ta phí phạm biết bao nhiêu thời gian để theo đuổi những công việc rất phù phiếm, vụn vặt. đức phật dạy chúng ta nên sống ít phận sự, ít công việc (appakicco)."},
{title = "#829", url = "829", contents = "đề mục thực sự phù hợp với căn tánh mình nhất là đề mục thường xuất hiện nhất, mà không gặp khó khăn đáng kể nào. ta sẽ thấy mình hay hướng tâm đến đề mục này nhất."},
{title = "#830", url = "830", contents = "nếu có ai đó gọi bạn là chó, xin đừng giận. hãy quay cổ lại nhìn xem đít mình có đuôi hay không. nếu không có, nghĩa là bạn không phải là chó. vấn đề chấm dứt ở đấy."},
{title = "#831", url = "831", contents = "cuộc sống đích thực là ở hiện tại. cuộc sống không phải là một ý tưởng hay một khái niệm, mà nó chính là những cảm giác và tri giác của chúng ta, tại đây và bây giờ."},
{title = "#832", url = "832", contents = "khi chúng ta coi đức phật là thầy, thì sự thanh tịnh, trí tuệ và giải thoát của ngài sẽ cho chúng ta một hướng đi, “tôi đang đi về đâu? đâu là mục đích của đời tôi?”"},
{title = "#833", url = "833", contents = "bạn cố gắng quá vất vả để tử tế với mọi người. bạn quá quan tâm, lo lắng đến sự thực hành của người khác. bạn sẽ không thể sống bình yên nếu cứ tiếp tục làm như vậy."},
{title = "#834", url = "834", contents = "không một ai trên thế gian này thương người khác hơn chính mình, mọi người đều thương mình nhiều nhất. bởi vậy mọi người nên có lòng từ và đừng xử tệ với người khác."},
{title = "#835", url = "835", contents = "thực ra, tôi ngày càng nhận ra rằng khi không có chánh niệm, cuộc sống rất phù phiếm, rất hời hợt và nông cạn. chánh niệm đem lại chiều sâu và ý nghĩa cho cuộc sống."},
{title = "#836", url = "836", contents = "tôi ngày càng yêu cuộc sống đơn giản hơn xưa. chúng ta có thực sự cần quá nhiều thứ như vậy không? chúng ta thường mang những thói quen của tâm theo mình đi mọi nơi."},
{title = "#837", url = "837", contents = "tu tập không phải để biến thành một con người hoàn toàn khác mà là để hiểu chính mình. một người thầy giỏi không nhất thiết phải là một con người vĩ đại và hoàn hảo."},
{title = "#838", url = "838", contents = "đức phật dạy chư tỳ kheo tập quyết định, ngay cả trước khi đi ngủ. khi đi ngủ, bạn hãy tự nhắc mình: “bây giờ tôi sẽ hành thiền, thư giãn và buông xả tất cả mọi sự”."},
{title = "#839", url = "839", contents = "khi tôi đau khổ hoặc sợ hãi, đó là điều duy nhất mà tôi biết. nhưng tôi không nhận thấy rằng, tất cả những thứ đó đều chỉ là những chuyện nhỏ nhặt, không quan trọng."},
{title = "#840", url = "840", contents = "kinh nghiệm mới lạ trong thiền sẽ có ích lợi đối với người trí tuệ, nhưng rất nguy hiểm đối với người thiểu trí. đừng sợ hãi, cũng chẳng mừng vui. cái gì đến sẽ đến."},
{title = "#841", url = "841", contents = "tất cả các pháp do duyên cấu tạo đều luôn đổi mới! không có cái gì là cũ cả. luôn luôn mới, nghĩa là luôn luôn sanh diệt, bởi vì nếu không diệt thì nó không thể mới!"},
{title = "#842", url = "842", contents = "người giàu kẻ nghèo đều đau khổ như nhau cả thôi. họ đều đau khổ vì không có trí tuệ. người nghèo đau khổ vì luôn thiếu thốn, còn kẻ giàu đau khổ bởi vì có quá nhiều."},
{title = "#843", url = "843", contents = "hãy cố gắng hiểu mọi người hơn nữa. chỉ với tấm lòng nhân hậu và hiểu biết bạn mới gần gũi được mọi người. nếu không họ chẳng bao giờ chia sẻ cuộc đời họ với bạn đâu."},
{title = "#844", url = "844", contents = "chúng ta không thể hoàn toàn thoát khỏi sân giận. nó sẽ đến khi đủ nhân duyên cho nó sanh khởi. tất cả những gì chúng ta làm được chỉ là ghi nhận cơn sân đang có mặt."},
{title = "#845", url = "845", contents = "nếu thực sự muốn hiểu được danh, sắc, vô thường, khổ, vô ngã thì không có con đường nào khác. con đường duy nhất là phải thực sự hành thiền, phải thực sự chánh niệm."},
{title = "#846", url = "846", contents = "phiền não giống như con mèo, càng cho ăn thì nó càng đến. không cho ăn chỉ 1-2 ngày nó sẽ không đến nữa. vậy thay vì phải sợ phiền não thì hãy để cho nó phải sợ mình."},
{title = "#847", url = "847", contents = "chúng ta không hoàn toàn bất lực; nếu tu tập chánh niệm và trí tuệ, chúng ta sẽ có rất nhiều sức mạnh. không nhất thiết phải thất vọng và từ bỏ. đừng bao giờ bỏ cuộc!"},
{title = "#848", url = "848", contents = "nói chuyện là một phần tương đối lớn trong cuộc sống của chúng ta. tập chánh niệm trong khi nói chuyện vô cùng lợi ích. nó không dễ nhưng không phải là không làm được."},
{title = "#849", url = "849", contents = "sùng bái người khác là tự hủy hoại trí tuệ. chỉ có một tâm trí hạn hẹp mới đi tôn thờ người khác. tâm trí như thế không thể hiểu được phẩm tính sống động của cuộc đời."},
{title = "#850", url = "850", contents = "khi hạnh phúc đến thì đừng quá vui mà bị cuốn hút theo mê loạn. khi đau khổ lại đừng để bị nhấn chìm trong đau khổ. hãy xem hạnh phúc và đau khổ có giá trị ngang nhau."},
{title = "#851", url = "851", contents = "tôi không cố gắng để trở thành một mẫu người nào đó. tôi chỉ cố gắng hết mình để hiểu những gì đang diễn ra trong cuộc đời mình, trong tâm mình và trong trái tim mình."},
{title = "#852", url = "852", contents = "sống trong kiếp con người, hiểu biết về bản chất con người nói chung và hiểu biết về tâm mình nói riêng, là điều lợi ích nhất trên đời mà con người ta có thể làm được."},
{title = "#853", url = "853", contents = "mỗi khoảnh khắc chánh niệm là một lần đoạn giảm phiền não ngủ ngầm trong tâm. giống như chạm gỗ bằng một cái rìu, mỗi nhát chạm là một lần loại bỏ được một mẩu gỗ thừa."},
{title = "#854", url = "854", contents = "đời sống tại gia như cây có trái sẽ bị vặt trơ trụi cành lá, đời xuất gia như cây không trái lại được an toàn. kẻ giàu tiền của hay sợ hãi, người nghèo khó chẳng sợ gì."},
{title = "#855", url = "855", contents = "đối với một nhà sư chân chính, cái danh mà người đời khoác cho họ cũng giống như đeo một cái vòng cổ thật quý cho con khỉ – điều đó chẳng có chút ý nghĩa nào với nó cả."},
{title = "#856", url = "856", contents = "một số người phàn nàn rằng họ không có thời gian để hành thiền. vậy bạn có thời gian để thở không? chánh niệm tự nhiên trong bất cứ việc gì bạn làm. đây chính là thiền."},
{title = "#857", url = "857", contents = "nếu bạn không muốn bị nhàm chán, nếu bạn không muốn chán chường, nếu bạn muốn sống nhiệt tình và hứng thú hơn. vậy hãy học cách làm cho tâm mình tĩnh lặng và tập trung."},
{title = "#858", url = "858", contents = "càng chất chồng kiến thức, càng suy nghĩ sẽ tiến càng chậm. dù bạn có thật nhiều kiến thức phật pháp, nhưng khi bước vào hành thiền thì không nên suy nghĩ về chúng nữa."},
{title = "#859", url = "859", contents = "lo lắng quá mức về người khác, về việc giúp đỡ người, về sự nghiệp hoằng dương chánh pháp, đó có thể lại là một cách để chạy trốn khỏi cuộc sống vô nghĩa của chính mình."},
{title = "#860", url = "860", contents = "cố gắng đóng kịch khi quan hệ, giao tiếp sẽ không bao giờ có sự trân trọng và tình bạn chân thành thực sự. trong thiền tập mà nói dối, bạn sẽ không thể toàn tâm, toàn ý."},
{title = "#861", url = "861", contents = "hãy để tâm trí thư thái giản dị, thần khí nhẹ nhàng tĩnh lặng, thuận theo bản tính tự nhiên của vạn pháp chứ không cưỡng ép theo ý riêng của mình – lúc đó mọi sự sẽ yên."},
{title = "#862", url = "862", contents = "chánh niệm là một cách sống. bất cứ ở nơi đâu, bất cứ công việc gì đang làm, hãy làm một cách thật chánh niệm (một cách thật ý thức, có sự quan sát chính bản thân mình)."},
{title = "#863", url = "863", contents = "tôi không có ham muốn mạnh mẽ về bất cứ thứ gì. tâm tôi tĩnh lặng. tôi cảm nhận được rất nhiều tâm từ. tôi mong tất cả những điều tốt đẹp sẽ đến với bạn, bạn thân mến ạ."},
{title = "#864", url = "864", contents = "những người chỉ nói về vấn đề khó khăn của mình mà chẳng chịu làm những việc có thể làm, là những người sống kém hiệu quả. họ chỉ làm hao tốn năng lượng của bạn mà thôi."},
{title = "#865", url = "865", contents = "đức phật nói lợi lộc vật chất như phân thối, vậy chẳng có nghĩa lý gì lại đi tranh giành nhau lấy phần nhiều hơn, lựa chọn phân tốt hay phân xấu, phân nhiều hay phân ít."},
{title = "#866", url = "866", contents = "khi bạn không suy nghĩ nữa và chỉ thuần hay biết, suy nghĩ sẽ mờ nhạt đi đến mức chúng ta cảm thấy mình bị mất mát một điều gì. chúng ta muốn bám víu vào một cái gì đó."},
{title = "#867", url = "867", contents = "người nào đã thực sự hiểu được thiền và chánh niệm có ý nghĩa như thế nào đối với mình, người đó sẽ không còn ấn định thời khoá biểu cho thiền nữa. cả cuộc sống là thiền."},
{title = "#868", url = "868", contents = "cuộc đời này có ý nghĩa rất sâu sắc. hãy tận dụng tốt nhất thời gian sống của mình. cuộc đời này quá ngắn ngủi. không có thời gian đâu mà vui chơi những trò chơi của đời."},
{title = "#869", url = "869", contents = "dù tâm đòi hỏi bất cứ điều gì cũng đừng chiều theo nó, đừng theo đuôi nó. người nào chạy theo cái tâm là chạy theo những sở thích, ham muốn, người đó chưa thực sự tu tập."},
{title = "#870", url = "870", contents = "này các tỳ khưu, ca ngâm được xem là khóc than trong giới luật của bậc thánh, nhảy múa được xem là điên loạn, cười lớn thất niệm là trẻ con trong giới luật của bậc thánh."},
{title = "#871", url = "871", contents = "đúng, thế giới này thật là điên rồ, nhưng chúng ta có thể làm được gì bây giờ? chẳng làm được gì cả. tại sao phải phí phạm thời gian và sức lực để mà buồn bực về điều đó."},
{title = "#872", url = "872", contents = "đơn giản, biết đủ, thu thúc (samvara), chánh niệm, chu đáo, nhẫn nại, từ ái, bi mẫn, hiểu biết thân tâm mình, những điều đó làm cho cuộc sống ở đây thật vô cùng bình yên!"},
{title = "#873", url = "873", contents = "hồi trẻ tôi sống theo nguyên tắc: bất cứ ai làm điều sai trái cần phải bị trừng phạt. nhưng thật là uổng phí cuộc đời nếu tôi cứ tiếp tục đi trừng phạt mọi người như thế."},
{title = "#874", url = "874", contents = "tôi hiểu rất rõ tâm mình. tôi biết nó ngu ngốc, si mê và lưu manh, xảo trá đến mức nào, nhưng bởi vì tôi có chánh niệm luôn biết nó, nên nó không thể nào lôi tôi đi được."},
{title = "#875", url = "875", contents = "khi bạn bị đau, hãy sống với cái đau đó, kham nhẫn chịu đựng đến mức có thể được, quan sát xem tâm mình phản ứng như thế nào. đây là một quá trình học hỏi rất quan trọng."},
{title = "#876", url = "876", contents = "thấy tốt đừng vội mừng, gặp xấu chớ vội chán. đừng đánh giá phán xét mà hãy nhìn cả hai như chúng thực sự đang là. cả tốt lẫn xấu đều cắn người, ta chớ nên nắm giữ chúng."},
{title = "#877", url = "877", contents = "khi hành thiền bạn không cần phải suy nghĩ đến lý thuyết, chỉ cần cố gắng biết những gì đang diễn ra. đừng suy nghĩ và cố tìm hiểu, mà chỉ cảm nhận nó một cách trực tiếp."},
{title = "#878", url = "878", contents = "bậc thánh nhân an tịnh bởi vì họ không động chứ không phải vì họ cố ý làm an tịnh. tâm của người trí luôn vắng lặng và thanh thản... nó là tấm gương của trời đất, vạn vật."},
{title = "#879", url = "879", contents = "chánh niệm cũng là một loại hình giáo dục. đó là một loại hình giáo dục vô cùng quan trọng. nó giúp chúng ta tìm hiểu chính mình, tìm hiểu về thân và tâm mình, về mọi thứ."},
{title = "#880", url = "880", contents = "dù cho ở một mình trong phòng tối, cũng làm như đang đứng trước một người khách quý. hãy để tình cảm của mình được thể hiện, nhưng đừng đi quá bản tánh chân thật của mình."},
{title = "#881", url = "881", contents = "con người đầy những mong muốn và khát vọng mâu thuẫn nhau. hầu hết mọi người không biết mình thực sự muốn gì. tâm họ thay đổi như chong chóng. không nhất quán là quy luật."},
{title = "#882", url = "882", contents = "chúng ta cần phải có rất nhiều dũng cảm để thay đổi. không có thay đổi làm sao có thể trưởng thành được! nếu muốn giữ nguyên như cũ thì chúng ta sẽ không thể trưởng thành."},
{title = "#883", url = "883", contents = "tất cả giáo pháp chỉ tóm gọn lại trong một chữ vô thường. tất cả những gì ta muốn bám víu vào, hãy nói: “không chắc chắn, nó sẽ thay đổi”. đó là toàn bộ pháp hành của tôi."},
{title = "#884", url = "884", contents = "hãy giữ giới trong sạch, cách sinh sống trong sạch, gìn giữ tâm mình trong sáng và thanh tịnh là điều cần thiết. không có sự thanh tịnh sẽ không thể có giải thoát thực sự."},
{title = "#885", url = "885", contents = "bất cứ việc gì bạn làm cũng sẽ ảnh hưởng đến sự hành thiền của bạn, hoặc ảnh hưởng xấu, hoặc ảnh hưởng tốt. sự thật này chính là cơ sở cho cuộc sống giác ngộ của chúng ta."},
{title = "#886", url = "886", contents = "thực ra, không có ai làm tổn thương chúng ta bằng chính chúng ta làm tổn thương mình. chúng ta tự làm tổn thương mình bằng cách tiếp tục nuôi dưỡng những suy nghĩ tiêu cực."},
{title = "#887", url = "887", contents = "một cái tâm luôn xui khiến chúng ta làm những việc xấu xa, tâm đó chính là kẻ thù của chúng ta. cái tâm khích lệ chúng ta làm những điều đúng đắn, tâm đó chính là bạn mình."},
{title = "#888", url = "888", contents = "không cần phải có một nơi riêng biệt để hành thiền, nếu có được một chỗ như vậy thì cũng tốt, nhưng nếu không có thì cũng chẳng sao, bạn có thể hành thiền ở bất cứ chỗ nào."},
{title = "#889", url = "889", contents = "trong thiền, hãy quan sát bất cứ cái gì đến một cách dễ dàng và tự nhiên. điều quan trọng nhất là phải hứng thú và đúng ra là phải có hứng thú và niềm vui khi làm điều đó."},
{title = "#890", url = "890", contents = "đừng nghĩ rằng học nhiều biết nhiều là hiểu giáo pháp. bạn có thể thấy nhưng không thấy trọn vẹn. bạn chỉ thấy bằng con mắt bên ngoài chứ không thấy bằng con mắt bên trong."},
{title = "#891", url = "891", contents = "chánh niệm, này chư tỳ khưu; như lai tuyên bố, chánh niệm là yếu tố tối cần thiết trong mọi việc, bất luận là ở đâu. chánh niệm thiết yếu như muối dùng trong các món ăn vậy."},
{title = "#892", url = "892", contents = "được yêu thương vô điều kiện, đó là điều chúng ta thực sự mong muốn. nhưng chúng ta đã có thể tự yêu thương mình vô điều kiện được chưa? bạn có yêu thương chính mình không?"},
{title = "#893", url = "893", contents = "hãy tử tế với mọi người nhưng đừng cố làm vừa lòng họ. đừng làm một thiên thần. làm một con người nhã nhặn đã đủ khó khăn lắm rồi. quá tốt có thể sẽ có kết cục quá cay đắng."},
{title = "#894", url = "894", contents = "nếu bạn muốn thế giới của mình thay đổi, bạn phải thấy ra được những thái độ sai của mình và chánh niệm, quan sát chúng. nếu bạn thực sự rõ biết chúng, chúng sẽ tự thay đổi."},
{title = "#895", url = "895", contents = "trong đời ta cần học cách không chờ đợi người khác đền đáp lại những gì ta đã làm cho họ. trong thiền cũng thế, đừng chờ đợi bất kỳ một kết quả tốt hay xấu nào đến với mình."},
{title = "#896", url = "896", contents = "khi đã quen giữ tâm an bình, tĩnh lặng và thư giãn, thì chỉ một chút suy nghĩ bất thiện sanh khởi cũng khiến bạn cảm nhận khác hẳn. bạn sẽ trở nên bất an, bức xúc và mệt mỏi."},
{title = "#897", url = "897", contents = "tại sao chúng ta sợ chết? bởi vì chúng ta dính mắc, nếu không dính mắc thì sẽ không có lo sợ. thiền là một sự chuẩn bị rất tốt cho cái chết, nó rất cần thiết, rất quan trọng."},
{title = "#898", url = "898", contents = "cái chúng ta làm không phải là cố để đạt được cái gì hay đến được một chỗ nào đó. cái chúng ta làm là ở đây và bây giờ, chú ý vào bất cứ những gì đang diễn ra trong hiện tại."},
{title = "#899", url = "899", contents = "đừng tự mãn mình là đàn ông, cũng đừng buồn khổ khi thấy mình là một phụ nữ. không có ai tốt hơn ai cả đâu. tốt hay xấu là ở sự tu tập, ở trí tuệ và ở chính cái tâm của mình."},
{title = "#900", url = "900", contents = "ai có thể bảo bạn phải làm gì? không phải tôi hay một bậc đạo sư nào. bạn phải tự tìm ra cho chính mình. tôi chỉ có thể bảo bạn: hãy chánh niệm và sống một cuộc sống đơn giản."},
{title = "#901", url = "901", contents = "một điều khác tôi đã học được, đó là kết nối và giao tiếp với chính mình. người duy nhất mà tôi có thể giao tiếp một cách thực sự, thực sự tốt đẹp nhất là chính bản thân mình."},
{title = "#902", url = "902", contents = "làm sao mà biết được những thứ chúng ta đang mong đợi là có được hay không? tại sao chúng ta lại cần phải mong đợi? tại sao chúng ta không thể sống với những gì đang có thực?"},
{title = "#903", url = "903", contents = "sát-na định không có nghĩa là bạn chỉ chánh niệm trên đề mục trong một sát-na, mà nghĩa là định tâm chỉ kéo dài trong một sát-na. đề mục thay đổi nhưng định tâm không thay đổi."},
{title = "#904", url = "904", contents = "này các tỳ khưu; như lai không tranh luận với đời, chỉ có đời tranh luận với như lai. này các tỳ khưu, người sống đúng theo chánh pháp không tranh luận với bất cứ ai trên đời."},
{title = "#905", url = "905", contents = "có những suy nghĩ tích cực về nhau là điều rất quan trọng. nếu bạn có suy nghĩ tiêu cực nào về người khác, thì những suy nghĩ xấu đó có thể cản trở sự tiến bộ tâm linh của bạn."},
{title = "#906", url = "906", contents = "tất cả những gì tôi có thể nói với bạn là đừng suy nghĩ quá nhiều và hãy chánh niệm. bạn biết đấy, suy nghĩ quá nhiều chỉ khiến mình càng thêm rối trí và mơ hồ hơn nữa mà thôi."},
{title = "#907", url = "907", contents = "ước muốn “trở thành” cái này – cái kia, người này – người nọ, chi phối cuộc sống của chúng ta quá nhiều. chúng ta không thấy được rằng chẳng có “ai” ở đó cả để mà ước, mà muốn."},
{title = "#908", url = "908", contents = "chỉ có một số rất ít người có thể chạm đến được với mình và hiểu được mình mà thôi. giữa mỗi con người chúng ta luôn có một khoảng cách rất lớn của sự thiếu hiểu biết lẫn nhau."},
{title = "#909", url = "909", contents = "thiền quán vipassana xem trọng chánh niệm, tỉnh giác trong công việc hàng ngày, và xem cuộc sống hàng ngày không chỉ là con đường đi đến giác ngộ mà bản thân nó là sự giác ngộ."},
{title = "#910", url = "910", contents = "chúng ta có những động cơ rất mâu thuẫn với nhau. chúng ta muốn thay đổi, chúng ta muốn giải thoát, chúng ta muốn an lạc, nhưng chúng ta cũng muốn mọi thứ vẫn y nguyên như cũ."},
{title = "#911", url = "911", contents = "chính những mong cầu, khao khát mãnh liệt và dai dẳng thường phát ra những xung động đi xa và đến đúng cái mong cầu đó. những điều này có thể xảy ra được là do sức mạnh của tâm."},
{title = "#912", url = "912", contents = "sống với câu hỏi là cách tốt nhất để tìm ra câu trả lời. chính cuộc sống của bạn sẽ cho bạn câu trả lời; bạn không thể tìm được câu trả lời thực từ sách vở hay bất cứ người nào."},
{title = "#913", url = "913", contents = "đức phật ví tham dục như thể đi vay nợ, phải trả giá bằng đau khổ, biệt ly, trống rỗng, đói khát đi liền theo sau khoái lạc. khoái lạc đó thật là nhỏ bé so với đau khổ phải trả."},
{title = "#914", url = "914", contents = "một cuộc đời không khó khăn, khúc mắc là một cuộc đời cằn khô và vô vị. đó là một cuộc đời ngây ngô, ấu trĩ, vô vị và vô nghĩa, không hề có cơ hội trưởng thành về mặt tâm linh."},
{title = "#915", url = "915", contents = "tôi chẳng học được điều gì thật sự sâu sắc từ sách vở cả. khi tôi nhìn vào cuộc đời mình, nhìn vào tâm mình thật rõ ràng, chỉ khi ấy tôi mới học được điều gì đó thật sự sâu sắc."},
{title = "#916", url = "916", contents = "tấn công phiền não một cách mù quáng sẽ tự làm mình kiệt sức hoặc tệ hơn là tự hại mình. hãy đối diện với chúng với một thái độ rộng mở, không xấu hổ, không e ngại hay chán nản."},
{title = "#917", url = "917", contents = "trung thực là điều khó hơn tôi tưởng rất nhiều. chúng ta bị mắc kẹt bởi những lời nói dối của chính mình. nói về sự trung thực thì rất dễ nhưng để thực hành nó thì khó biết bao."},
{title = "#918", url = "918", contents = "nếu tôi muốn được yêu thương, thì tôi phải là một người dễ thương. tôi phải học cách yêu thương người. điều đó là rất khó và tôi vẫn còn đang học cách để yêu thương vô điều kiện."},
{title = "#919", url = "919", contents = "tất cả mọi người đều xấu xa. chỉ sau khi chúng ta đã chấp nhận được điều đó, thì chúng ta mới có thể thực sự biết trân trọng khi thấy được một vài điểm tốt ở trong mỗi con người."},
{title = "#920", url = "920", contents = "bằng cách chú ý, lắng nghe và cố gắng thấu hiểu những điều người khác đang nói và đang cảm nhận, chỉ bằng cách đó bạn mới thể hiện được lòng nhân hậu và tình yêu thương của mình."},
{title = "#921", url = "921", contents = "cuộc đời có ý nghĩa gì đối với bạn? bạn có nghĩ đó là một cơ hội vô cùng quý giá được sinh ra làm người chứ không phải làm một con vật hay một loại chúng sanh thấp kém hơn không?"},
{title = "#922", url = "922", contents = "con người luôn ôm ấp những ước muốn và khao khát đầy mâu thuẫn. hầu hết tất cả mọi người không hề biết họ thực sự muốn gì. tâm họ thay đổi liên tục, đầy những cảm xúc trái ngược."},
{title = "#923", url = "923", contents = "sự bình an trong tâm bạn cũng phụ thuộc vào loại người bạn thường quan hệ. gần gũi với những người từ bi, nhân hậu, hào phóng, chánh niệm và bình an sẽ rất ích lợi cho thiền tập."},
{title = "#924", url = "924", contents = "khi bạn thực sự hạnh phúc, bạn không thể nói “tôi hạnh phúc bởi vì…”. nếu bạn cố gắng để được hạnh phúc, chắc chắn là bạn sẽ thất bại. hạnh phúc đích thực đến không cần mời gọi."},
{title = "#925", url = "925", contents = "khi nghĩ về cuộc đời, chúng ta nên nghĩ nhiều hơn đến phẩm chất của tâm. nếu tôi phải đánh giá cuộc đời của một người nào đó, tôi sẽ đánh giá họ bằng chính trạng thái tâm của họ."},
{title = "#926", url = "926", contents = "khi bạn dừng lại mọi suy nghĩ, khi tâm hoàn toàn tĩnh lặng, chánh niệm và tỉnh giác, khi đó bạn sẽ thấy được bản chất vô thường, giống như một giấc mơ của tất cả mọi thứ trên đời."},
{title = "#927", url = "927", contents = "người không chánh niệm thả cuộc đời mình dạt trôi theo dòng cảm xúc. và đã trôi theo cảm xúc thì không có lựa chọn. bạn đánh mất thời gian của đời mình để làm những việc vô nghĩa."},
{title = "#928", url = "928", contents = "chính phản ứng của tâm bạn thiêu đốt bạn đến kiệt quệ. hãy quan sát và buông bỏ. mọi thứ trong cuộc đời tôi trở nên tốt đẹp hơn bởi vì tôi không phản ứng. tôi đã vô cùng nhẫn nại."},
{title = "#929", url = "929", contents = "cần phải thường xuyên sống một mình, ẩn cư, cả thân ẩn cư lẫn tâm ẩn cư. thân ẩn cư nghĩa là sống một mình. tâm ẩn cư là không suy nghĩ điều gì mà luôn có chánh niệm và tỉnh thức."},
{title = "#930", url = "930", contents = "ai ở đời sát sinh; nói láo không chân thật; ở đời lấy không cho; qua lại với vợ người; uống rượu men, rượu nấu; người sống đam mê vậy; chính ngay tại đời này; tự đào bới gốc mình."},
{title = "#931", url = "931", contents = "tôi sẽ tiếp tục nhìn tâm mình mà không đánh giá phán xét, không chối bỏ, không chống đối hay phủ nhận nó. có một người tôi muốn thấu hiểu thật tường tận, đó là chính bản thân tôi."},
{title = "#932", url = "932", contents = "chúng ta phải học thiền theo một phương pháp nào đó, tuy nhiên điều quan trọng là phải xác định xem bạn đã thật sự hiểu rõ phương pháp đó hay chưa. bạn cần phải đặt nhiều câu hỏi."},
{title = "#933", url = "933", contents = "các ý nghĩ xuất hiện… chỉ cần quan sát chúng… nhận chân bản chất của chúng rồi chúng sẽ đi mất. mọi thứ đều có đến và đi, chúng ta không cần phải xua đuổi, rồi nó sẽ tự biến mất."},
{title = "#934", url = "934", contents = "hành thiền thật ra rất đơn giản; nhưng thường những điều đơn giản lại rất khó làm. chúng ta hay làm cho mọi việc trở nên phức tạp hơn. bạn có sẵn sàng để trở thành đơn giản không?"},
{title = "#935", url = "935", contents = "tôi không dựa vào sách vở, nhưng cũng không xem thường nó. tôi không dựa vào thầy, nhưng cũng không tự đi một mình. cách thực hành của tôi là: “không thế này, cũng chẳng thế khác”."},
{title = "#936", url = "936", contents = "ăn ngon, mặc đẹp và sống sung sướng thoải mái – 3 nhu cầu cơ bản đó cũng là điều quan trọng, nhưng chúng có phải là những điều quan trọng nhất để làm trong cuộc đời chúng ta không?"},
{title = "#937", url = "937", contents = "tôi nhìn những dính mắc của mình và học cách buông bỏ chúng nhiều hơn. dính mắc là một gánh nặng lớn – tôi, của tôi. nếu không có dính mắc, bạn có thể sống bình yên bất cứ nơi nào."},
{title = "#938", url = "938", contents = "đừng chất nặng những chuyện cũ trong quá khứ và những lo lắng cho tương lai ở trong tâm mình. hãy sống mỗi và mọi phút giây một cách chánh niệm. tương lai sẽ tự nó lo cho chính nó."},
{title = "#939", url = "939", contents = "trong cuộc sống hàng ngày, nhiều người dành rất nhiều thời gian để ngồi thiền nhưng lại chẳng nhìn ra tham, sân, lòng tham muốn, sự tức giận, thói ngã mạn, ghen tỵ… trong tâm mình."},
{title = "#940", url = "940", contents = "nếu người thấy người nào; biết kẻ ấy như mình; về giới về trí tuệ; và cả về nghe nhiều; hãy lựa người như vậy; làm bạn thân giao du; sống với bậc chân nhân; là sống chân hạnh phúc."},
{title = "#941", url = "941", contents = "vị tỳ khưu phải thật chánh niệm khi tiếp xúc với các hạng người, phải đối xử bình đẳng, không thiên vị hay xử tệ với ai. phải đối xử với sự trân trọng đúng mức và với sự khiêm tốn."},
{title = "#942", url = "942", contents = "thời gian lặng lẽ trôi; đêm ngày qua qua mãi; ai đem tâm niệm tưởng; sợ hãi tử vong này; tuổi tác buổi thanh xuân; viễn ly danh cùng lợi; giã từ không trở lại; cực lạc chính là đây."},
{title = "#943", url = "943", contents = "cho những gì khó cho; làm những việc khó làm; kẻ xấu khó làm được; pháp bậc thiện khó theo. do vậy, kẻ thiện ác; từ đây đi khác nhau. kẻ ác xuống địa ngục; bậc thiện lên thiên giới."},
{title = "#944", url = "944", contents = "trong cuộc đời chẳng bao giờ có cái gì là hoàn hảo cả. tốt hơn cả là đừng nên mong đợi sự hoàn hảo. tôi không hoàn hảo; tôi sẽ chẳng bao giờ hoàn hảo, và tôi không mong đợi điều đó."},
{title = "#945", url = "945", contents = "một vài điều, mặc dù đúng, bị coi là sai trong nhiều thế hệ. bởi vì giá trị chân chính chỉ có thể được nhận chân sau nhiều thế kỷ, nên con không cần thèm khát sự đánh giá nhất thời."},
{title = "#946", url = "946", contents = "cuộc đời không thể thực nếu các quan hệ của mình giả tạo. quan hệ giữa con người với nhau là nguồn gốc của những niềm vui lớn nhất và những đau khổ lớn nhất trong tâm mỗi con người."},
{title = "#947", url = "947", contents = "đừng lo lắng, hãy sống từng khoảnh khắc trong hiện tại; và đừng suy nghĩ quá nhiều làm mụ mị cả đầu óc mình. chấp nhận cuộc sống như nó đang là và cũng sẵn sàng chết bất cứ lúc nào."},
{title = "#948", url = "948", contents = "từ “hành thiền” mang một nghĩa quá nghiêm túc, “chánh niệm, tỉnh giác” cũng có vẻ nghiêm trọng quá mức, “chú tâm” cũng thế. thay vì dùng chữ “hành thiền”, tôi thích nói “chú ý” hơn."},
{title = "#949", url = "949", contents = "trong thiền tập, cũng như trong các lĩnh vực khác của đời sống, trong các mối quan hệ, nếu bạn chỉ muốn cho thật ít và nhận thật nhiều thì rốt cuộc bạn sẽ chẳng nhận được tý gì cả."},
{title = "#950", url = "950", contents = "đức phật không nói rằng bạn phải cảm thấy tội lỗi vì mình đã tham hay sân. bạn chỉ cần hay biết những gì đang diễn ra. đừng tự lừa dối chính mình. đó là tất cả những gì bạn cần làm."},
{title = "#951", url = "951", contents = "chất lượng cuộc sống của chúng ta phụ thuộc rất nhiều vào chất lượng mối quan hệ giữa mình với những người xung quanh. điều tốt đẹp nhất tôi có thể trao tặng bạn là tình bạn của tôi."},
{title = "#952", url = "952", contents = "chúng ta cần phải hỏi lại câu hỏi này nhiều lần: bạn có thực sự muốn được hạnh phúc không? hạnh phúc theo bạn nghĩa là gì, và bạn có biết làm cách nào để đạt được hạnh phúc đó không?"},
{title = "#953", url = "953", contents = "kiêu hãnh, tự hào về bất cứ thành công nào của mình và nghĩ rằng mình tốt hơn người khác, đó chính là cái “tôi”, cái “ngã”. trong một số trường hợp, sự kiêu mạn này đeo bám rất chặt."},
{title = "#954", url = "954", contents = "chúng ta phải thực hành toàn bộ cả bốn niệm xứ chứ không phải chỉ có một. để phát triển được tuệ giác thâm sâu, chúng ta cần phải tu tập toàn diện cả 4 niệm xứ: thân, thọ, tâm, pháp."},
{title = "#955", url = "955", contents = "cuộc đời rất ngắn ngủi, có những việc cần phải làm. hiểu biết sâu sắc mang lại sự thỏa mãn lớn hơn nhiều những “phút vui rẻ tiền”. sống một cuộc đời ý nghĩa là điều quan trọng nhất."},
{title = "#956", url = "956", contents = "một khi tử thần đến; không có con che chở; không cha, không bà con; không thân thích che chở; biết rõ ý nghĩa này; bậc trí lo trì giới; mau lẹ làm thanh tịnh; con đường đến niết bàn."},
{title = "#957", url = "957", contents = "một bài học sẽ lặp đi lặp lại nhiều lần cho đến khi chúng ta học xong bài học ấy. khi đã học xong, bạn mới có thể chuyển sang bài học kế tiếp. việc học hỏi sẽ không bao giờ chấm dứt."},
{title = "#958", url = "958", contents = "chúng sanh thấp hèn tìm đến với chúng sanh thấp hèn, người giới đức tìm đến thân cận người giới đức. quá khứ đã như thế, tương lai cũng sẽ như thế, và hiện tại này cũng đang như thế."},
{title = "#959", url = "959", contents = "hãy xem bạn tự làm hại mình như thế nào mỗi khi buồn bực và bất mãn. không có gì đáng để cho mình phải buồn bực cả. hãy chánh niệm. hãy nhìn sân chỉ là sân, không phải “sân của tôi”."},
{title = "#960", url = "960", contents = "vâng, thế giới này thật điên khùng. nhưng chúng ta có thể làm được gì bây giờ? chẳng làm được gì hết. tại sao cứ phải phí thời gian và sức lực vô ích mà thất vọng, bất mãn về điều đó?"},
{title = "#961", url = "961", contents = "hãy học cách lắng nghe mọi người mà không đánh giá, phán xét. bạn không phải giải quyết những vấn đề của họ. hãy cởi mở và sống nhân hậu. sống xung đột với người khác thật là mệt mỏi."},
{title = "#962", url = "962", contents = "quá vội vàng để làm thầy thiên hạ có thể là một trở ngại rất lớn đối với việc tu tập của bạn. chỉ có mỗi việc học ở chỗ này rồi đi dạy lại ở chỗ kia thì không đủ tư cách để làm thầy."},
{title = "#963", url = "963", contents = "để hiểu được sự bình an, trước hết bạn phải trở nên bình an đã, chỉ nghe người khác nói về sự bình an và cách đạt được nó thì không đủ. hãy thực hành. hãy tự mình kinh nghiệm điều đó."},
{title = "#964", url = "964", contents = "khó thay đời xuất gia; khó thay sống không nhà; uyên thâm là phật pháp; tài sản khó tìm ra; chọn một trong hai lối; thật nan giải cho ta; vậy phải luôn ghi nhớ; tính vô thường đâu xa."},
{title = "#965", url = "965", contents = "thiền không phải là để thấy cho được những điều chưa hề thấy trước kia; mà thiền là để thấy cũng chính những hiện tượng đó nhưng theo một cách khác. nó là một cách thấy hoàn toàn mới."},
{title = "#966", url = "966", contents = "một khi đã thực sự thấy được thiền tập đáng giá thế nào, bạn sẽ dành cả cuộc đời cho nó. dành cho nó càng nhiều, bạn sẽ được càng nhiều. hãy nhiệt tình làm điều đó với tất cả tâm hồn!"},
{title = "#967", url = "967", contents = "càng xác định rõ ràng mục đích và lý tưởng của mình, bạn sẽ càng có thêm nhiều nghị lực, sẽ càng đầu tư thêm thời gian và công sức vào việc mình làm. hãy xác định rõ việc bạn muốn làm."},
{title = "#968", url = "968", contents = "mọi người ai cũng muốn nhận được sự hiểu biết, tấm lòng nhân hậu, tình thương và lòng từ bi của người khác. chúng ta sẵn lòng trao tặng bao nhiêu những điều tương tự như vậy cho người?"},
{title = "#969", url = "969", contents = "một số người có thói quen suy nghĩ quá nhiều đến việc bất thiện, đến nỗi họ trở nên thích nghĩ việc bất thiện. họ thích lúc nào cũng phải tức giận hoặc buồn bực một cái gì đó mới được."},
{title = "#970", url = "970", contents = "đừng để một chút thời gian nào của bạn trôi qua uổng phí. thậm chí ngay cả khi sống một cuộc sống bận rộn mưu sinh, lúc này lúc khác bạn vẫn có thể dành ra được năm phút để hành thiền."},
{title = "#971", url = "971", contents = "khách lâu ngày ly hương; an toàn từ xa về; bà con cùng thân hữu; hân hoan đón chào mừng; cũng vậy các phước thiện; đón chào người làm lành; đời này đến đời kia; như thân nhân đón chào."},
{title = "#972", url = "972", contents = "con người ta thường không yêu những người đã hy sinh cho họ; họ không muốn bị mang nợ với bất cứ ai. và họ sẽ càng không yêu bạn khi bạn nhắc nhở họ về những gì bạn đã hy sinh cho họ."},
{title = "#973", url = "973", contents = "cuộc đời là thế đấy, đừng mang nặng những kỷ niệm quá khứ và mọi lo lắng tương lai trong đầu mình. hãy sống mỗi và mọi phút giây một cách chánh niệm. tương lai sẽ tự nó lo cho chính nó."},
{title = "#974", url = "974", contents = "chúng ta muốn mình phải là một cái gì đó khác và hơn cái hiện tại. tại sao? bởi vì cái chúng ta đang là bây giờ không tốt, hay không chấp nhận được? hay bởi vì cái “tôi” hay sự ngã mạn?"},
{title = "#975", url = "975", contents = "một trong những cách tự vệ của chúng ta là luôn duy trì ý thức về bản thân mình. muốn biết hoàn cảnh xung quanh, biết những gì đang diễn ra quanh mình, biết tình trạng thân mình ra sao."},
{title = "#976", url = "976", contents = "như giữa đống rác nhớp; quăng bỏ trên đường lớn; chỗ ấy hoa sen nở; thơm sạch đẹp ý người. cũng vậy, giữa quần sanh; uế nhiễm, mù, phàm tục. đệ tử bậc chánh giác, sáng ngời với trí tuệ."},
{title = "#977", url = "977", contents = "đối với một thiền sinh chân chính, mỗi ngày là một ngày may mắn. thời gian qua đi nhưng người học không bao giờ lùi lại phía sau. vinh cũng như nhục không bao giờ làm người ấy động tâm."},
{title = "#978", url = "978", contents = "lòng tin đối với đời; là tài sản tối thượng; chánh pháp khéo hành trì; đem lại chân hạnh phúc; chân lý giữa các vị; là vị ngọt tối thượng; phải sống với trí tuệ; mới là sống tối thượng."},
{title = "#979", url = "979", contents = "hãy cố quan sát cách tâm đối phó với một hoàn cảnh khó khăn, từ nhiều góc độ khác nhau. một khi đã hiểu cách làm việc của tâm, trí tuệ bắt đầu hoạt động. lần sau nó sẽ biết phải làm gì."},
{title = "#980", url = "980", contents = "hãy cố gắng có nhiều suy nghĩ tích cực hơn. suy nghĩ rất có sức mạnh. thu xếp mọi thứ quanh mình khiến cho cuộc sống vui vẻ hơn. và đừng mong đợi quá nhiều ở chính mình hay ở người khác."},
{title = "#981", url = "981", contents = "những tâm hồn vĩ đại thường tìm thấy ý nghĩa cuộc đời trong những việc tưởng chừng như tầm thường và nhỏ nhặt nhất, và gặt hái được lợi ích lớn lao từ chính những khoảnh khắc mờ nhạt ấy."},
{title = "#982", url = "982", contents = "những người hiền thiện thường xóa bỏ hận thù, dù đã được chất chồng từ nhiều nguyên nhân lớn đến đâu chăng nữa. khi suy xét như vậy, có người trí tuệ nào lại không khởi tâm từ với người?"},
{title = "#983", url = "983", contents = "tôi không muốn sự đánh giá phán xét của người đời; tôi muốn sự hiểu biết và cảm thông. tôi cũng đâu phải là một con người hoàn hảo. vì vậy tôi tránh xa những người hay đánh giá phán xét."},
{title = "#984", url = "984", contents = "quyết định là rất quan trọng. bởi vì một khi đã toàn tâm toàn ý quyết định điều gì, tâm bạn sẽ tuân thủ. đây chính là cách chúng ta huấn luyện tâm mình để có được những kết quả tích cực."},
{title = "#985", url = "985", contents = "hãy cố gắng duy trì chánh niệm trong suốt cả ngày. điều đó rất quan trọng. cuộc sống ngày nay ngày càng trở nên bức xúc và đầy stress. bạn không có sự lựa chọn nào khác ngoài chánh niệm."},
{title = "#986", url = "986", contents = "không có pháp hành nào khác có thể dẫn tới giải thoát thực sự. chỉ pháp hành nào có bát chánh đạo mới có thể dẫn tới giải thoát; niết bàn. không pháp hành nào khác có thể đưa tới chỗ đó."},
{title = "#987", url = "987", contents = "để thanh lọc tà kiến, chúng ta phải thấy rõ tiến trình đơn giản của thân tâm này mà không lẫn lộn nó với bất cứ cái gì khác. chúng ta phải thấy nó chỉ đơn thuần là những cảm giác mà thôi."},
{title = "#988", url = "988", contents = "để một khát vọng trở thành hiện thực, cần phải có sự nhất tâm hướng tới nó và phải liên tục khát khao nó. đó là lý do tại sao một số người có được điều họ muốn, còn một số khác lại không."},
{title = "#989", url = "989", contents = "khi chánh niệm suốt cả ngày, mọi ngày, bạn sẽ phát triển chánh niệm, chánh niệm ngày càng mạnh hơn và bạn có thể chánh niệm được trước khi bất cứ việc gì xảy ra. bạn đã chuẩn bị sẵn sàng."},
{title = "#990", url = "990", contents = "mặc dù đã chuẩn bị chu đáo trong cuộc sống, nhưng chúng ta cũng không thể đảm bảo được rằng mọi việc sẽ xảy ra đúng như mình mong đợi. chúng ta cũng cần phải chuẩn bị cho cả điều này nữa."},
{title = "#991", url = "991", contents = "người trí quan sát người khác, nhưng là quan sát với trí tuệ chứ không phải với tâm si. quan sát với trí tuệ có thể học hỏi nhiều, quan sát với tâm si thì chỉ tìm thấy lỗi người khác thôi."},
{title = "#992", url = "992", contents = "chúng ta thực hành là để từ bỏ, buông bỏ yêu ghét, nếu được an lạc – buông bỏ an lạc, nếu có trí tuệ cũng buông bỏ trí tuệ. nếu bạn biết – thì biết, nhưng đừng cho cái biết ấy là của mình."},
{title = "#993", url = "993", contents = "khi bạn cố suy nghĩ về vô thường thì vô thường đã không còn ở đó nữa. lúc đó bạn không còn hành thiền nữa, mà đang sử dụng tiến trình suy nghĩ. bạn đã bị rơi trở lại thực tại thông thường."},
{title = "#994", url = "994", contents = "trước kia tôi cố gắng rất nhiều để trở thành một nhà sư “tốt”, nhưng tôi quên mất không trở thành chính mình. giờ thì tôi hiểu ra rằng, tôi không chỉ là một nhà sư mà còn là một con người."},
{title = "#995", url = "995", contents = "nếu bạn từ chối không chịu nếm trải đau khổ, bạn sẽ không thể thấy được đau khổ. nếu bạn không thấy nó, bạn sẽ không hiểu được nó. không hiểu được nó bạn sẽ không bao giờ tống khứ được nó."},
{title = "#996", url = "996", contents = "bạn thân mến của tôi, bạn có thể sống một cuộc sống bình an nếu bạn sáng suốt và trí tuệ. tại sao bạn lại quan tâm đến người khác quá như vậy? bạn nghĩ là mình phải có trách nhiệm với họ ư?"},
{title = "#997", url = "997", contents = "hãy sống cuộc đời theo cách sống của riêng mình. có ai thực sự để ý đến bạn đâu cơ chứ? hãy nhìn tất cả mọi việc thật nhẹ nhàng, thanh thản. cuối cùng thì cũng chẳng có gì là quan trọng cả."},
{title = "#998", url = "998", contents = "không có cái gì ở bên ngoài khiến bạn mãn nguyện được. điều duy nhất khiến bạn mãn nguyện là tiếp cận và sống thật sâu sắc với bản chất tâm linh của mình, một bản chất cao thượng và đẹp đẽ."},
{title = "#999", url = "999", contents = "tâm xả (sự bình thản) và sự thờ ơ hoàn toàn khác biệt. thờ ơ, lãnh đạm nghĩa là bạn không quan tâm. tâm xả nghĩa là bạn quan tâm, nhưng không thấy bị phiền não hay bị ảnh hưởng bởi điều đó."},
{title = "#1000", url = "1000", contents = "lúc nào cũng cứ phải chống đối, phản ứng lại mọi người và hoàn cảnh, dù sự phản ứng ấy không mạnh, cũng đủ làm cho tâm mình căng thẳng, bức xúc. về lâu về dài, nó làm cho tâm mình kiệt sức."},
{title = "#1001", url = "1001", contents = "bạn đã bao giờ đọc trong kinh điển rằng đức phật rửa chân, tay và bình bát của ngài hết sức cẩn thận chưa? tất cả mọi việc ngài làm đều trở thành việc tâm linh. đó mới là tâm linh đích thực."},
{title = "#1002", url = "1002", contents = "hiểu biết đến với những người không vội vàng tìm kiếm sự hiểu biết. hiểu biết giống như trồng cây ăn quả; cần phải có thời gian để quả chín. chúng ta không thể cưỡng ép bắt cây phải ra trái."},
{title = "#1003", url = "1003", contents = "kẻ nông cạn xem phim để giải trí. người sâu sắc xem để hiểu ý nghĩa bộ phim muốn nói lên điều gì. thiền cũng vậy, bạn phải luôn quán sát để hiểu được cái gì đang diễn ra trong thân tâm mình."},
{title = "#1004", url = "1004", contents = "làm việc gì, lo hoàn tất việc ấy, đừng nghĩ đến việc kế tiếp. hoàn toàn sống trong hiện tại với việc ấy, thư thái, tĩnh lặng và đơn giản. nhớ về dĩ vãng hoặc tương lai chỉ làm mất thời gian."},
{title = "#1005", url = "1005", contents = "kẻ tiểu trí cố áp đặt cái tôi của mình trong mọi động thái, kể cả lúc ngù hay khi thức, thì bậc đại trí lại phủi tay trước những thứ ấy, ung dung không lưu lại dấu vết, hình hài của cái tôi."},
{title = "#1006", url = "1006", contents = "giúp đỡ một người thì ok, nhưng quan hệ sâu sắc với một người không trung thực thì sẽ rất mệt mỏi. bạn không thể có một quan hệ tốt đẹp với một người mình không tin tưởng và không tôn trọng."},
{title = "#1007", url = "1007", contents = "mỗi suy nghĩ đau khổ sanh khởi trong tâm, rồi nó cũng phải diệt. bạn không cần phải làm gì với nó. bạn không bắt buộc phải hành động, cũng không cần phải tuân lệnh nó. bạn có quyền lựa chọn."},
{title = "#1008", url = "1008", contents = "muốn đào luyện một trí tuệ uyên thâm, hãy thực hành ngay những gì bạn thấy là đúng đắn. chỉ một việc này, nếu làm được, chắc chắn bạn sẽ trau dồi được những phẩm chất tâm linh thật sâu sắc."},
{title = "#1009", url = "1009", contents = "đừng phí tâm sức đánh giá, soi xét người và bực mình về họ. cách sống của người khác, ai có thể nói được gì? đó là cuộc sống của họ cơ mà. tất cả mọi người, nhiều hay ít, đều là những kẻ ngu."},
{title = "#1010", url = "1010", contents = "trách nhiệm của tôi là tìm ra tôi muốn sống cuộc đời mình như thế nào, tôi muốn sống cho cái gì. nếu tôi phạm sai lầm, thì chính tôi là người chịu trách nhiệm. không thể đổ lỗi cho bất cứ ai."},
{title = "#1011", url = "1011", contents = "tôi đã quên hầu hết những điều học được trong sách vở. nhưng tôi biết rất nhiều về bản thân mình, về tâm của mình, về các trạng thái tâm, về tất cả mọi điều xấu xa, ngu ngốc của bản thân tôi."},
{title = "#1012", url = "1012", contents = "hành thiền không có nghĩa là ngồi yên một nơi thanh vắng trong một tư thế nhất định, hai chân bắt chéo, đôi mắt nhắm nghiền. đó chỉ là một phần trong quá trình thiền tập của chúng ta mà thôi."},
{title = "#1013", url = "1013", contents = "ngôn từ rất mơ hồ về ý nghĩa. có rất nhiều điều không thể diễn đạt được bằng ngôn từ. trong nhiều trường hợp, người ta chỉ sử dụng ngôn từ để gây ấn tượng, còn sự thật thì rất xa ngôn từ đó."},
{title = "#1014", url = "1014", contents = "nghiên cứu sách vở không phải là việc làm có giá trị và quan trọng nhất trên đời. nghiên cứu tâm mình và những quan hệ, những phản ứng của tâm còn có giá trị, quan trọng và thỏa mãn hơn nhiều."},
{title = "#1015", url = "1015", contents = "tâm không chánh niệm cũng như một kẻ vô gia cư, không an toàn, chẳng hạnh phúc. khi có chánh niệm, bạn cảm thấy thực sự như đang ở trong nhà mình. cho nên chánh niệm chính là ngôi nhà của bạn."},
{title = "#1016", url = "1016", contents = "hãy nhẫn nại với tất cả mọi người, nhưng trước hết là với chính mình. không có cách nào để thành đạt trong cuộc đời tâm linh tốt hơn là liên tục bắt đầu lại, không bao giờ nghĩ mình đã làm đủ."},
{title = "#1017", url = "1017", contents = "không phải là trưởng lão; dầu cho có bạc đầu; người chỉ tuổi tác cao; được gọi là: “lão ngu”. ai chân thật, đúng pháp; không hại, biết chế phục; bậc trí không cấu uế; mới xứng danh trưởng lão."},
{title = "#1018", url = "1018", contents = "dù cho thuốc độc, gươm mài; cũng không tàn hại bằng lời nói sai; người khôn đắn đo hoài lời nói; với người thân không vội tỏ lòng; muốn trao lời xét tận cùng; như kim xí điểu bắt thần rắn kia."},
{title = "#1019", url = "1019", contents = "thực hành liên tục nghĩa là chánh niệm trong bất cứ việc gì đang làm, với tất cả khả năng của mình. dù đã tiến xa đến đâu cũng đừng bao giờ thỏa mãn với những gì mình đã hiểu được và dừng lại."},
{title = "#1020", url = "1020", contents = "tôi sống bên ngoài thế giới bận rộn, ồn ào và điên rồ này. đừng quá bận rộn. hãy cắt giảm tất cả mọi công việc không cần thiết. dành đủ thời gian cho mình để nghỉ ngơi, thư giãn và hành thiền."},
{title = "#1021", url = "1021", contents = "với mong muốn lợi ích cho người, người tìm cầu giác ngộ không làm hại hay cãi nhau với người khác, không làm họ bẽ mặt, hối hận, không tìm lỗi người, không đặt mình ở vị trí cao hơn mà xử thế."},
{title = "#1022", url = "1022", contents = "tôi chỉ có thể hoặc là dạy sự thật, hoặc là không dạy một cái gì hết. không có kiểu dạy lý thuyết suông, nhạt phèo như nước ốc. nhưng trước hết tôi phải chính mình thấy sự thật và sống với nó."},
{title = "#1023", url = "1023", contents = "không phạm sai lầm và không sửa chữa sai lầm chúng ta sẽ không thể học hỏi và trưởng thành được. như vậy phạm sai lầm thì cũng được, không sao cả! song đừng để sai lầm cũ lặp đi, lặp lại hoài."},
{title = "#1024", url = "1024", contents = "người khác có thể lừa đảo ta một lúc, nhưng phiền não thì lúc nào cũng gạt ta – và ta sa ngã, chạy theo nó đến cùng. đức tin của ta đặt vào đức phật không mạnh bằng niềm tin đặt vào phiền não."},
{title = "#1025", url = "1025", contents = "6 yếu tố cần thiết để hành thiền tốt: ít nói chuyện; là người dễ dạy, biết nghe lời thầy; ít ngủ nghỉ; tâm ẩn cư (chỉ quan sát mình, không hướng ra ngoài); ít phận sự, ít công việc; có trí tuệ."},
{title = "#1026", url = "1026", contents = "bạn có thể đặt mình vào địa vị của người khác mà suy nghĩ hay không? nếu một người đặt mình vào hoàn cảnh của người khác và thử cảm nhận xem họ đang cảm thấy ra sao, thì kết quả sẽ như thế nào?"},
{title = "#1027", url = "1027", contents = "nếu sống với một sự việc một cách trọn vẹn, hoàn toàn thì nó không hề lưu lại dấu vết nào phía sau. chỉ những kinh nghiệm nửa vời mới lưu lại dấu vết, đem lại sự tiếp nối cho ký ức tự đồng hóa."},
{title = "#1028", url = "1028", contents = "tôi ngày càng trở nên xa lánh và tách biệt khỏi con người và mọi hình thức tổ chức. con người ta thường sử dụng người khác để tự đề cao chính mình dưới cái vỏ bọc mỹ miều là giúp đỡ người khác."},
{title = "#1029", url = "1029", contents = "vấn đề của ham muốn là bạn không ham muốn đủ sâu sắc. bạn không muốn cái mình có mà chỉ muốn cái mình không có. tại sao không đổi ngược lại, chỉ muốn cái mình có và đừng muốn cái mình không có?"},
{title = "#1030", url = "1030", contents = "cuộc đời là một chuỗi những bài kiểm tra, nhưng bạn sẽ biết khi nào mình vượt qua các bài kiểm tra đó một cách thành công; bạn sẽ có thể nhìn lại chúng như là những kinh nghiệm bổ ích cho mình!"},
{title = "#1031", url = "1031", contents = "tái sinh là muốn trở thành một cái gì đó ngay trong giây phút hiện tại. bạn muốn mọi việc phải đổi khác, bạn muốn trở thành một cái gì đó khác hơn cái bạn đang là trong hiện tại. đó là đau khổ!"},
{title = "#1032", url = "1032", contents = "chúng ta chẳng bao giờ sống cho chính mình, mà chỉ cố sống sao cho người khác đánh giá cao về mình, hài lòng và nghĩ tốt về mình, ngưỡng mộ, ca ngợi mình. thật uổng phí một kiếp sống làm người!"},
{title = "#1033", url = "1033", contents = "hạnh phúc là một thứ thật đơn giản: bạn hạnh phúc khi không còn cố để hạnh phúc nữa. hạnh phúc đích thực không phải là thứ có thể tạo ra, hay chế biến được, không phải là thứ bạn có thể sở hữu."},
{title = "#1034", url = "1034", contents = "bạn đang sống cuộc sống của chính mình và bạn có quyền được làm những gì mà bạn cho là đúng đối với mình vào thời điểm đó. nếu bạn phạm sai lầm, hãy học hỏi từ chính những sai lầm đó – thế thôi."},
{title = "#1035", url = "1035", contents = "tâm mình rất giỏi xuyên tạc và bóp méo mọi việc. tôi tự lừa dối mình hầu như trong mọi lúc. tôi đang học nhìn sự lừa dối ấy ngày một nhiều hơn. tôi cũng không thất vọng lắm mỗi khi nhìn thấy nó."},
{title = "#1036", url = "1036", contents = "một thiền sinh giỏi đích thực, một người hiểu được ý nghĩa của chánh niệm, sẽ giữ tâm mình luôn luôn rộng mở, không kháng cự, không chối bỏ, không phủ nhận, không đè nén, ức chế bất cứ điều gì."},
{title = "#1037", url = "1037", contents = "chánh niệm liên tục, bạn thấy chánh niệm như một chiếc gương, mọi thứ đi qua trước mặt gương đều được phản chiếu trong đó, bạn hay biết nó một cách tự động. không còn phải lo giữ chánh niệm nữa."},
{title = "#1038", url = "1038", contents = "nếu chưa có trí tuệ, con người phải cần rất nhiều đức tin để tu. vấn đề là đa phần mọi người cứ nghĩ rằng mình đã có nhiều trí tuệ nên chẳng cần đến đức tin nữa. họ “nghĩ” – và đó mới là vấn đề."},
{title = "#1039", url = "1039", contents = "bạn cần tách ra một khoảng cách nhất định nào đó để nhìn thấy rõ sự việc, để tiêu hóa được bài học. khi bạn bị lôi theo cảm xúc trong sự việc đang diễn ra, bạn sẽ không thể nào thấu hiểu được nó."},
{title = "#1040", url = "1040", contents = "thế giới này là một nơi rất tốt để học hỏi bởi vì nó đầy những khó khăn và bất toàn. nếu chỉ phản ứng lại và tạo thêm những hành động bất thiện thì sẽ chẳng thể học hỏi và trưởng thành lên được."},
{title = "#1041", url = "1041", contents = "luôn quan sát tìm hiểu coi sự việc xảy ra như thế nào. và cũng có những lúc ta ngồi lại không làm gì hết, chánh niệm mà không cần chọn lựa một đề mục nào, chỉ quan sát những chuyển biến tự nhiên."},
{title = "#1042", url = "1042", contents = "mỗi khi dùng cái gì chúng ta phải suy xét xem tại sao mình dùng nó. nếu không suy xét như vậy thì tâm tham sẽ làm chủ chúng ta, và rồi chúng ta sẽ ăn uống tham lam vô độ, mặc đồ với tâm tham đắm."},
{title = "#1043", url = "1043", contents = "chính mong muốn kiểm soát mọi việc mới làm cho chúng ta mệt mỏi và kiệt sức. chúng ta không khổ vì mình có trái tim, mà chúng ta khổ vì lòng ham muốn và vì coi những ham muốn đó là quá quan trọng."},
{title = "#1044", url = "1044", contents = "chánh niệm là chìa khóa để hiểu biết tâm mình, là công cụ tuyệt hảo để huấn luyện tâm và thể hiện thành quả tâm giải thoát. do đó tứ niệm xứ được đức phật gọi là con đường duy nhất đến giải thoát."},
{title = "#1045", url = "1045", contents = "đức phật dạy hành thiền trong cả khi nghe, nhìn, nếm, ngửi, cảm giác trong thân và các suy nghĩ nữa, tất cả 6 căn, không bỏ sót điều gì. hãy tự huấn luyện mình chánh niệm trên cả 6 xúc xứ như vậy."},
{title = "#1046", url = "1046", contents = "tâm thiền này sẽ trợ giúp cho tâm thiền kia. chánh niệm giúp bạn trở nên chánh niệm hơn, an lạc và nhạy cảm hơn. nó giúp bạn trở nên từ ái, nhân hậu và tinh tế hơn. chúng ta cần phải thật tinh tế."},
{title = "#1047", url = "1047", contents = "khuynh hướng của phụ nữ nghiêng nhiều về tình cảm, điều đó chẳng trở ngại cho việc tu thiền. chỉ cần theo dõi các tình cảm và đừng đồng hóa mình với chúng. hãy tăng cường ghi nhận bằng chánh niệm."},
{title = "#1048", url = "1048", contents = "tất cả chúng ta đều có những trạng thái tâm tốt (tâm thiện) và những trạng thái tâm xấu (tâm bất thiện). chánh niệm, nhận biết cả hai trạng thái tâm đó là điều đầu tiên và quan trọng nhất cần làm."},
{title = "#1049", url = "1049", contents = "tôi không phải là người không có lỗi lầm, và tôi cũng chẳng mong ước mình là một người hoàn hảo. thật là dễ chịu hơn khi tôi tự cho phép mình được là người ngu ngốc. danh tiếng tốt là một ngục tù."},
{title = "#1050", url = "1050", contents = "khi bạn sống khác, bạn nhìn mọi việc theo một cách khác; ở một nền văn hóa khác, bạn học được những điều khác, bạn trở nên sắc sảo hơn. các giá trị thay đổi; bạn trở nên ít cứng nhắc, cởi mở hơn."},
{title = "#1051", url = "1051", contents = "một thói quen xấu của chúng ta là luôn nhìn vào mặt tiêu cực của mình và người mà bỏ qua mặt tích cực. hãy rèn luyện một thói quen ngược lại, nhìn vào mặt tích cực của mình, của người và mọi việc."},
{title = "#1052", url = "1052", contents = "những người thành đạt trong một sự nghiệp, ở thời điểm vinh quang, thường tự giăng bẫy chính mình bằng cách cho rằng mình đã phát hiện ra một chân lý hay bí quyết nào đó đúng trong mọi trường hợp."},
{title = "#1053", url = "1053", contents = "suy nghĩ tiêu tốn nhiều năng lượng hơn. lo lắng cũng làm tốn rất nhiều năng lượng. nếu bạn không suy nghĩ cũng chẳng lo lắng, tâm sẽ trở nên rất sắc bén và chỉ sử dụng một mức năng lượng tối thiểu."},
{title = "#1054", url = "1054", contents = "sự buồn chán thật là khó chịu đựng. chính vì vậy mà chúng ta cứ phải cố đi tìm một việc gì đó để làm, để chạy trốn khỏi nỗi buồn chán. hãy quan sát chính trạng thái ấy mà đừng tìm cách thay đổi nó."},
{title = "#1055", url = "1055", contents = "làm thế nào giải quyết được những khó khăn và phiền não khi bạn cứ từ chối không chịu công nhận nó? bạn có đủ can đảm để gọi đúng tên nó ra, đưa nó ra ánh sáng và rồi buông bỏ nó mà bước đi không?"},
{title = "#1056", url = "1056", contents = "mỗi khi tâm bạn bất an, hành thiền là điều quan trọng hơn cả. khi bạn cho rằng mình không thể thiền được bởi vì tâm mình đang rối tung, mờ mịt – đối với bạn đó là lúc quan trọng nhất để hành thiền."},
{title = "#1057", url = "1057", contents = "làm sao có thể “trở thành” được khi không có một “ai” đó để mà trở thành? hãy chỉ đơn giản nhìn những gì đang diễn ra trong giây phút hiện tại này, mà không có bất cứ động cơ thay đổi nó chút nào."},
{title = "#1058", url = "1058", contents = "cái diễn ra trong hiện tại là cái duy nhất mà tôi có, dù nó là tốt hay xấu; vì vậy nó càng quan trọng hơn đối với tôi. không bị phân tán tư tưởng nhiều, tôi có thể quan sát mọi thứ một cách dễ dàng."},
{title = "#1059", url = "1059", contents = "khả năng thích nghi là rất quan trọng để tồn tại. sự cứng nhắc là điều nguy hiểm nhất. thỏa hiệp và uyển chuyển trong mọi việc, ngoại trừ sự trung thực của chính mình là không bao giờ được đánh mất."},
{title = "#1060", url = "1060", contents = "khi chúng ta làm một việc gì đó toàn tâm toàn ý thì năng lượng, niềm vui sẽ sanh khởi. thậm chí kết quả của việc làm đó cũng không còn quan trọng nữa, bởi bản thân việc làm đó đã rất mãn nguyện rồi."},
{title = "#1061", url = "1061", contents = "7 đức tính của người bạn tốt: cho vật khó cho; làm việc khó làm; nhẫn điều khó nhẫn; tỏ bày chuyện kín của mình; che dấu chuyện kín của bạn; khi hoạn nạn không bỏ nhau; bạn khánh tận không khinh rẻ."},
{title = "#1062", url = "1062", contents = "tôi quan sát tâm mình. mọi thứ đến và đi. chẳng có gì là tồn tại mãi cả. ngay cả những điều tồi tệ nhất cũng chẳng ở lại lâu với mình. vì vậy, khi nó đến, tôi biết rằng khoảnh khắc sau nó sẽ đi mất."},
{title = "#1063", url = "1063", contents = "quan hệ được sử dụng như một phương tiện để vượt qua nỗi cô đơn thì không bao giờ có tác dụng, nó chỉ mang lại sự thất vọng. mỗi người trong chúng ta đều mong đợi người khác làm cho mình hết cô đơn."},
{title = "#1064", url = "1064", contents = "người thực hành thiền chỉ hay thiền quán mà không qua niệm thân đầu tiên thì cũng như bắt một con bò hoang kéo cày mà không có dây buộc mũi. người đó sẽ không thể điều khiển được con bò theo ý mình."},
{title = "#1065", url = "1065", contents = "kham nhẫn là đức tính quan trọng nhất để phát triển tỉnh giác và định lực. những khi khó khăn nhất chỉ đơn giản ghi nhận mình có mặt ở đây, đó là điều duy nhất có thể làm được, và như thế là đủ rồi."},
{title = "#1066", url = "1066", contents = "sự tưởng tượng rất có sức mạnh. khi bạn tưởng tượng một hoàn cảnh bình an, tâm bạn sẽ trở nên bình an. mặt khác, bạn cũng có thể làm mình sợ đến chết khi tưởng tượng ra những cảnh hãi hùng, ghê rợn."},
{title = "#1067", url = "1067", contents = "có hai điều cần ghi nhớ trong tâm là: không bao giờ bằng lòng với những gì đã đạt được trên con đường phát triển tâm linh; hai là kiên tâm phấn đấu không ngừng cho đến khi đạt được mục tiêu giác ngộ."},
{title = "#1068", url = "1068", contents = "khi tu tập, chúng ta phải nương tựa vào một trong hai thứ: trí tuệ hoặc là đức tin. nhưng đa phần con người ta hay ảo tưởng về bản thân, cứ nghĩ rằng mình đã có trí tuệ nên chẳng cần đến đức tin nữa."},
{title = "#1069", url = "1069", contents = "yêu thì được nhưng đừng vội vàng cưới. con người thường hay thay đổi một khi họ đã có được quan hệ thân mật với ai đó. phải mất cả một đời người bạn mới biết được mình có thực sự yêu ai đó hay không."},
{title = "#1070", url = "1070", contents = "cuộc đời bạn và phẩm chất tâm của bạn phải tương xứng với nhau. một phẩm chất tâm thấp kém, hạ liệt sẽ bị tái sanh vào một cảnh giới thấp kém, hạ liệt, với một chất lượng sống cũng thấp kém, hạ liệt."},
{title = "#1071", url = "1071", contents = "tôi thích để tâm mình trống rỗng, trong sáng và nhẹ nhàng, không nặng nề bởi việc học hành, nhồi nhét kiến thức. tôi chẳng có gì để chứng tỏ, chẳng có gì để bảo vệ và cũng chẳng có gì để truyền bá cả."},
{title = "#1072", url = "1072", contents = "tôi không muốn trở thành một ai khác ngoài chính mình, trong khi cả thế giới này làm đủ mọi cách để biến tôi thành một kẻ khác. đó là trận chiến gian khổ nhất và chúng ta không bao giờ được dừng bước."},
{title = "#1073", url = "1073", contents = "hãy sống tự mình làm hòn đảo cho chính mình, này các tỳ khưu, hãy nương tựa chính nơi mình, không nương tựa một ai khác. hãy lấy pháp làm hòn đảo, hãy nương tựa nơi pháp, không nương tựa một ai khác."},
{title = "#1074", url = "1074", contents = "một cách tự nhiên, từ sâu thẳm trong tâm, chúng ta luôn biết cái gì là đúng đắn, đáng làm, và cái gì là sai trái. khi không tự chế ngự, thu thúc bản thân, chúng ta thường xuyên làm những việc sai trái."},
{title = "#1075", url = "1075", contents = "trong cuộc sống hàng ngày, không thể không nói chuyện, nhưng bạn nên cẩn trọng về những điều mình nói và mức độ nói nhiều hay ít. nếu có chánh niệm, chúng ta có thể cắt bớt đi những câu chuyện vô ích."},
{title = "#1076", url = "1076", contents = "khi có chuyện xảy đến, hãy thong thả, bình tĩnh và làm cho tâm mình dịu trở lại càng nhiều càng tốt. và lúc nào đó, khi bạn cảm thấy thật định tĩnh, hãy cố gắng hiểu mọi người và hiểu cả chính bạn nữa."},
{title = "#1077", url = "1077", contents = "chừng nào chúng ta còn đánh giá, đo lường người khác bằng tiêu chuẩn của mình và chừng nào chúng ta còn tự đánh giá mình bằng các tiêu chuẩn của người khác; chừng đó chúng ta sẽ còn luôn luôn đau khổ!"},
{title = "#1078", url = "1078", contents = "tâm tàm quý thực sự đi cùng với trí tuệ… bạn nhận ra việc này thật đáng hổ thẹn, tôi sẽ không làm như thế nữa. nếu đã làm một việc gì đó và nhận ra đó là việc làm đáng hổ thẹn thì bạn sẽ không làm nữa."},
{title = "#1079", url = "1079", contents = "suy nghĩ không làm cho bạn hạnh phúc. hãy quan sát những suy nghĩ đó nhưng đừng mong muốn kiểm soát chúng. khi bạn thấy chúng thật rõ ràng, chúng sẽ tự động dừng lại. suy nghĩ là một gánh nặng rất lớn."},
{title = "#1080", url = "1080", contents = "bất cứ khó khăn nào xảy đến, nếu chánh niệm hay biết nó rồi xả bỏ, tâm bạn sẽ trở lại yên tĩnh. sau một thời gian, bạn sẽ biết phải làm gì, bạn sẽ thấy ra được điều phải làm mà không cần phải suy nghĩ."},
{title = "#1081", url = "1081", contents = "nếu không cảnh giác quan sát tâm mình, chúng ta có thể sẽ tự mãn bởi vì mình là người hành thiền, là phật tử, là người hiểu biết phật pháp; là người biết đúng-sai, phải-trái…đó cũng lại là ngã mạn nữa."},
{title = "#1082", url = "1082", contents = "chúng ta muốn mình có vị trí quan trọng trong cuộc đời người khác. chúng ta muốn cảm thấy (hay tin) rằng chúng ta mang lại được một sự biến đổi lớn cho cuộc đời của họ. đó là ngã mạn đang trương phình."},
{title = "#1083", url = "1083", contents = "dù bạn được sinh ra làm người nam hay người nữ, bạn cần phải cố gắng tinh tấn để trở thành một con người cao thượng. bạn cần phải tận dụng hết mức cơ hội này để làm cho cuộc đời mình trở nên có giá trị."},
{title = "#1084", url = "1084", contents = "già đi không tệ đến thế nếu bạn có chánh niệm và trí tuệ. hãy chăm sóc sức khỏe của mình. nghỉ ngơi trước khi bạn mệt. hãy chăm lo sức khỏe của mình để có thể sống một cuộc sống khỏe mạnh và trường thọ."},
{title = "#1085", url = "1085", contents = "phiền não đau khổ chứ không phải tâm ta đau khổ. cuộc sống của chúng ta chẳng khốn khổ gì. cái khốn khổ ở đây là không thỏa mãn, không hài lòng với cuộc sống. thật vậy, chỉ có phiền não đau khổ mà thôi."},
{title = "#1086", url = "1086", contents = "tôi không phải là một đạo sư, tôi chỉ là một người bạn trên đường đạo. tôi không thể khiến mọi người thực hành pháp, nhưng nếu họ thực hành và muốn có những lời khuyên thì tôi cũng rất sẵn lòng giúp đỡ."},
{title = "#1087", url = "1087", contents = "nếu không có kiến thức pháp học, thì hãy quán chiếu cuộc sống hàng ngày, đó là kiến thức sẵn có của ta, rất tự nhiên. ta vẫn có tâm mình là thực tại đây mà. tâm vẫn là tâm, dù ta có học về nó hay không."},
{title = "#1088", url = "1088", contents = "mọi hình thức tư duy, quán tưởng, so sánh chỉ là sự quán chiếu thô. trong giai đoạn đầu cần sử dụng loại quán chiếu này, về sau ta sẽ vượt qua nó. trong quán chiếu thực sự thì mọi suy nghĩ đều chấm dứt."},
{title = "#1089", url = "1089", contents = "con người không thấy rằng họ đang tự làm cho họ không hạnh phúc. tham lam, ngã mạn, ghen tỵ. họ đang thúc đẩy lẫn nhau để sống dữ dằn hơn. họ không thấy rằng hạnh phúc không nằm ở những thứ bên ngoài đó."},
{title = "#1090", url = "1090", contents = "một hoàn cảnh khó khăn luôn trở nên xấu hơn nếu chúng ta dùng quá nhiều áp lực để chống lại. tham, sân và các loại phiền não cũng vậy, chúng sẽ tăng trưởng sức mạnh nếu ta chỉ dùng ý chí để đè bẹp chúng."},
{title = "#1091", url = "1091", contents = "có chánh niệm trong hiện tại sẽ giúp mình thấy mọi việc rõ ràng hơn. điều này rất dễ nhận thấy. nếu bạn giữ tâm mình ngay trong hiện tại, nó sẽ an trú ở đó nhiều hơn, chánh niệm và tỉnh giác sẽ mạnh hơn."},
{title = "#1092", url = "1092", contents = "thiền chánh niệm liên quan đến tất cả mọi mặt trong cuộc sống của bạn. cách bạn nói chuyện, ăn mặc, giao tiếp với mọi người, cách bạn ăn, ngủ, cười – tất cả mọi việc bạn làm đều phản ánh nội tâm của bạn."},
{title = "#1093", url = "1093", contents = "người thầy chỉ là người gợi ý các định hướng, giải pháp và là nguồn cảm hứng giúp học trò thêm tự tin. còn bài học của ai thì người đó phải tự học, tự đi. thầy không phải là con đường tắt để trò sử dụng."},
{title = "#1094", url = "1094", contents = "trong một số trường hợp, khi có người vừa qua đời; đức phật nói rằng người đó đã có đủ ba-la-mật quá khứ để đắc quả alahán, nhưng ông ta không chịu cố gắng. nếu bạn không cố gắng, điều đó sẽ không xảy ra."},
{title = "#1095", url = "1095", contents = "thậm chí bạn còn phải buông bỏ cả chính tuệ giác của mình nữa. đang có sự việc này diễn ra; ok, buông bỏ thôi. chúng ta bị dính mắc vào chính những hiểu biết của mình, vào chính những tuệ giác sâu sắc ấy."},
{title = "#1096", url = "1096", contents = "luôn luôn có một cái gì đó không ổn trong mọi hoàn cảnh. con người ta luôn đổ lỗi cho nhau: “tôi buồn, tôi khổ, đó là lỗi của kẻ khác”. thật lạ, tại sao chúng ta không nhìn thấy lỗi của chính mình cơ chứ?"},
{title = "#1097", url = "1097", contents = "khi không phản ứng lại bằng tham, sân, ngã mạn, ganh tỵ, đố kỵ là chúng ta được ở một mình. lúc bạn phản ứng là bạn đã không còn sống một mình nữa. khi sân hận, tức giận là bạn đã không còn sống một mình."},
{title = "#1098", url = "1098", contents = "một vị tỳ khưu đích thực chỉ cần hai đức tính là giới hạnh và trí tuệ. trí tuệ được giới hạnh làm thanh tịnh, giới hạnh được trí tuệ làm thanh tịnh. giới hạnh và trí tuệ được xem là tối thượng ở trên đời."},
{title = "#1099", url = "1099", contents = "cách thực hành là quan sát thật kỹ, làm cho mọi việc rõ ràng. ta phải kiên trì và liên tục, không vội vã nhưng cũng không quá chậm. vấn đề là ta phải cảm nhận con đường của mình và điều chỉnh cho phù hợp."},
{title = "#1100", url = "1100", contents = "con người chạy trốn chính bản thân mình; họ không có đủ dũng cảm để đối diện với chính mình. tôi không nói phải suy nghĩ về mình; tôi nói quan sát chính mình. suy nghĩ quá nhiều, bạn sẽ điên khùng lên mất."},
{title = "#1101", url = "1101", contents = "chúng ta bị cầm tù trong các khái niệm; chính khái niệm là thứ gây hạnh phúc hay đau khổ cho bạn. nếu bạn thực sự tiếp cận được với thực tại chân đế, không gì có thể làm bạn hạnh phúc hay đau khổ được nữa."},
{title = "#1102", url = "1102", contents = "khó khăn lớn nhất là những vấn đề ta tự gây ra do cố vật lộn làm cho cuộc đời mình phải khác đi so với hiện tại, hay bị kẹt trong những thành kiến thiển cận mà không nhìn được toàn bộ chiều sâu của vấn đề."},
{title = "#1103", url = "1103", contents = "tôi thực sự may mắn là đã được gặp những vị thầy của mình. họ thực hành những gì họ dạy và dạy những gì họ thực hành. họ không dạy những thứ trong trí óc hoặc từ sách vở, họ dạy từ chính cuộc đời của mình."},
{title = "#1104", url = "1104", contents = "nếu bạn không nói rõ mức giới hạn, mọi người sẽ đòi hỏi bạn làm ngày càng nhiều, và cuối cùng bạn sẽ cảm thấy mình bị bóc lột và sẽ phản ứng lại một cách bất mãn. cái đó sẽ làm hỏng quan hệ của bạn với họ."},
{title = "#1105", url = "1105", contents = "hầu hết tất cả mọi người đều không ý thức được những động cơ của mình khi nói hay làm bất cứ việc gì, và trong hầu hết các trường hợp, ngay cả khi ý thức được động cơ đó, họ lại thường tự biện hộ cho chúng."},
{title = "#1106", url = "1106", contents = "hãy chánh niệm về những chuyện bạn muốn nói, và trong khi nói chuyện hãy chánh niệm biết môi mình đang mấp máy ra sao, âm điệu và âm lượng to nhỏ của giọng nói như thế nào, hay bất cứ những gì có liên quan."},
{title = "#1107", url = "1107", contents = "đừng bận rộn nhiều công việc. hãy dành thêm nhiều thời gian để thư giãn. đức phật đã dạy chúng ta phải : “sống đơn giản, ít phận sự” (appakicco ca sallahukavuttī) – bận rộn là con đường dẫn đến khùng điên."},
{title = "#1108", url = "1108", contents = "khi xem xét lại cuộc đời mình và buông bỏ lòng oán hận, tôi càng được tự do hơn. đó chính là điều tôi muốn bạn làm, bởi vì để phát triển đến mức cao nhất những tiềm năng tâm linh của mình, bạn cần có tự do."},
{title = "#1109", url = "1109", contents = "bạn biết không, những “vui thú” chỉ mang lại cho bạn nhiều nỗi đau hơn là vui vẻ. nếu muốn vui thú, bạn phải chấp nhận sự đau đớn luôn đi cùng với nó. nếu bạn không muốn đau đớn, thì đừng chạy theo thú vui."},
{title = "#1110", url = "1110", contents = "kiên trì liên tục, nhưng thoải mái và cân bằng. hãy từ tốn và khoan thai, không có gì đáng để vội vã cả, không có nơi nào để tới, cũng chẳng có việc gì để làm, chỉ cần thong thả sống trong giờ phút hiện tại."},
{title = "#1111", url = "1111", contents = "miên man suy nghĩ tới lui chỉ làm bạn rã rời, mệt mỏi. những con người tri thức như chúng ta suy nghĩ quá nhiều. chúng ta phải tự khép mình vào kỷ luật, không để mình đắm chìm quá mức trong suy nghĩ như vậy."},
{title = "#1112", url = "1112", contents = "con người thật ngu dốt, họ vứt bỏ đi tất cả những gì mà họ không thích: kinh nghiệm, con người, hôn nhân, hoàn cảnh... chỉ vì họ không thích. khi vứt bỏ là bạn đã mất, tay trắng thì có gì để mà làm việc đây?"},
{title = "#1113", url = "1113", contents = "hầu hết tất cả mọi người đều sống cuộc sống của mình một cách rất hời hợt và nông cạn. họ được sinh ra trong một xã hội và sống với những giá trị của xã hội nơi họ sinh ra; họ bị mắc kẹt trong cái xã hội ấy."},
{title = "#1114", url = "1114", contents = "gánh nặng của “cái tôi”. một khi đã thấy rõ danh-sắc, thấy nguyên nhân danh-sắc sanh và diệt, bạn sẽ cảm thấy cực kỳ nhẹ nhõm. rất nhiều niềm vui, hạnh phúc, hỷ lạc và đức tin. bạn đặt lòng tin vào đức phật."},
{title = "#1115", url = "1115", contents = "chúng ta phải đánh giá sự việc bằng trí tuệ. chúng ta biết điều đó là không tốt, nhưng không phiền não vì điều đó. và hãy để tiến trình phát triển tâm linh đó diễn ra một cách tự nhiên. đừng cố gắng quá mức."},
{title = "#1116", url = "1116", contents = "đừng do dự nữa, hãy làm ngay những gì cần làm hôm nay, chúng ta không thể biết mình có còn sống đến ngày mai nữa hay không. ngay hôm nay, ngay bây giờ, làm ngay những việc cần làm, và cố gắng hoàn thành nó."},
{title = "#1117", url = "1117", contents = "nhiều thiền sinh không hề nhận thức được tầm quan trọng của việc quan sát một cách trung thực những phiền não khởi sanh trong cuộc sống hàng ngày, trong quan hệ giao tiếp, trong khi chuyện trò với người khác."},
{title = "#1118", url = "1118", contents = "trong cuộc đời thực, để trở thành đơn giản lại là cả một một nghệ thuật vĩ đại, và sự chấp nhận chính bản thân mình là nền tảng căn bản của đạo đức và là phép thử đối với toàn bộ quan điểm sống của con người."},
{title = "#1119", url = "1119", contents = "đúng là tôi có thể cứ tiếp tục thất vọng và bực mình, trách cứ người ta, nhưng tôi không muốn làm điều đó nữa. tôi không thể thay đổi họ; tôi không chịu trách nhiệm về họ; tôi sẽ giúp họ nếu có thể. thế thôi!"},
{title = "#1120", url = "1120", contents = "thiền tập phát triển rất chậm chạp, chậm chạp và dần dần. thầy chẳng bao giờ nghĩ đến việc phải thực hành thật tích cực, chỉ cần chú ý, một cách thật kiên nhẫn, và để chánh niệm lớn dần lên một cách tự nhiên."},
{title = "#1121", url = "1121", contents = "người quản việc đời, việc nhà làm mọi việc đều mong cho nó xong, nhưng chẳng có cách nào làm cho nó xong cả. nếu việc thế gian mà xong được thì đức phật ắt đã làm rồi, bởi vì ngài cũng xuất thân là người thế."},
{title = "#1122", url = "1122", contents = "sự hiểu biết đến trước tiên; sự vượt qua (phiền não) sẽ xảy đến một cách tự nhiên sau đó. vì vậy, hãy sẵn lòng quan sát bất cứ những gì đang diễn ra trong hiện tại. phải thấu hiểu bản chất của chúng trước đã."},
{title = "#1123", url = "1123", contents = "dao sắc chỉ dùng để thái rau, nếu không muốn nó mẻ thì đừng dùng để chặt cây. nếu ta để tâm phóng theo những cảm xúc và suy nghĩ vô bổ, nó sẽ mệt mỏi, yếu ớt. tâm không có sức sống, trí tuệ sẽ không sanh khởi."},
{title = "#1124", url = "1124", contents = "nếu hướng ra ngoài để tìm cái hoàn hảo thì vĩnh viễn không tìm được. nếu tìm được chăng nữa thì anh cũng bất lực, bởi vì bản thân anh chưa hoàn hảo thì anh có tư cách gì, phúc phận gì để hưởng cái hoàn hảo đó."},
{title = "#1125", url = "1125", contents = "thiện tri thức là người có đủ 7 đức tính: tín (đức tin); giới; tàm (xấu hổ tội lỗi); quý (ghê sợ tội lỗi); văn (có hiểu biết về pháp); thí (bố thí); tuệ. bậc thánh tu đà hoàn là người có đầy đủ 7 đức tính này."},
{title = "#1126", url = "1126", contents = "xin đừng lên án tham, sân, si, ghen tỵ, ngã mạn, keo kiệt… bạn có thể học hỏi được rất nhiều từ chúng. bạn không thể trưởng thành được trừ phi bạn hiểu biết thật rõ về chúng, nhất là bản chất vô ngã của chúng."},
{title = "#1127", url = "1127", contents = "nếu trong tâm vẫn còn ý muốn não hại người khác, thì dù có hành thiền bạn cũng không thể đạt được định tâm, không thể có an lạc và tuệ giác thực sự, bởi vì bạn cần phải có tác ý không làm hại mình, hại người."},
{title = "#1128", url = "1128", contents = "một số người chúng ta hoàn toàn có đủ cơ hội để sống với pháp, để thực hành pháp, nhưng họ chỉ uổng phí thời gian của mình. chỉ khi đã đánh mất những gì mình đang có, con người ta mới thấy được giá trị của nó."},
{title = "#1129", url = "1129", contents = "hãy tận dụng ngay những gì dành để sử dụng cho ngày hôm nay: động cơ, hiểu biết, khả năng… những nguồn lực của ngày hôm nay là đủ dùng cho nhiệm vụ của ngày hôm nay, cái bạn cần cho ngày mai rồi tự nó sẽ đến."},
{title = "#1130", url = "1130", contents = "đôi khi bạn nghĩ rằng phải chánh niệm về một đề mục nào đó là phí thời gian. thật sai lầm. điều cốt yếu của pháp hành là tự thân chánh niệm chứ không phải là đề mục. khi có chánh niệm là bạn đang đi đúng đường."},
{title = "#1131", url = "1131", contents = "hãy tưởng tượng bạn không còn đổ lỗi, trách móc bất cứ ai về bất cứ điều gì nữa. bạn sẽ cảm thấy giải thoát như thế nào. sống với tâm sân trong suốt cả quãng đời còn lại của bạn thật không phải là việc nên làm."},
{title = "#1132", url = "1132", contents = "người hành đạo thì không nên cẩu thả, phóng dật. khi mình đúng cũng không chủ quan, bất cẩn, khi sai cũng không cẩu thả, khi hạnh phúc và thuận lợi cũng không cẩu thả. bởi vì tất cả mọi thứ đều không chắc chắn."},
{title = "#1133", url = "1133", contents = "nếu bạn không thực sự làm, thì lúc nào bạn cũng có thể nói “tôi có thể làm được”. đó là cách cái tâm đang lừa đảo mình. để tự bảo vệ mình khỏi nỗi thất vọng, nó không bao giờ dám làm bất cứ việc gì hết mình cả."},
{title = "#1134", url = "1134", contents = "điều rất quan trọng khi hành thiền là bạn phải thư giãn, tinh tấn một cách thư giãn và thoải mái. giữ cho thân mình thư giãn, nhưng phải giữ cho tâm mình tỉnh táo và luôn an trú trên đề mục thiền càng liên tục."},
{title = "#1135", url = "1135", contents = "đức phật nói rằng định thu được khi đi kinh hành mạnh hơn nhiều định thu được từ thiền toạ. đây là một điều quan trọng nên biết, bởi vì trong quá trình di chuyển, nếu chuyên chú, chánh niệm của bạn sẽ mạnh hơn."},
{title = "#1136", url = "1136", contents = "bậc trí tuệ làm việc vì sự an lạc của người khác và của chính mình, những kẻ thiểu trí dù có nhiều của cải vẫn không chịu bố thí để được an lạc cho mình và người, vì tính tham lam chỉ muốn có nhiều của cải hơn."},
{title = "#1137", url = "1137", contents = "nếu có cái nhìn sâu sắc về vòng sanh tử luân hồi, hẳn là chúng ta sẽ đối xử với nhau một cách trân trọng và nhẹ nhàng hơn; thấu hiểu và tha thứ cho nhau hơn, kiên nhẫn và biết sống vì lợi ích của người khác hơn."},
{title = "#1138", url = "1138", contents = "bao nhiêu phần trăm những điều người khác tưởng tượng về bạn là đúng và bao nhiêu phần trăm là sai trái và bóp méo? và bao nhiêu phần trăm những điều bạn nghĩ về người khác cũng là sai trái, méo mó và xuyên tạc?"},
{title = "#1139", url = "1139", contents = "luôn giữ tâm rộng mở đối với bất cứ kinh nghiệm nào. đừng vội vàng đi đến kết luận ngay, chỉ đơn giản quan sát và tìm hiểu nó một cách kỹ lưỡng và liên tục. kết luận vội vàng sẽ ngăn cản trí tuệ trở nên sâu sắc."},
{title = "#1140", url = "1140", contents = "có thể bạn sẽ thấy người khác chẳng bao giờ hiểu đầy đủ về mình cả, và tôi cũng thế. nhưng tôi cảm thấy cực kỳ mãn nguyện khi có thể, trong một số trường hợp, thể hiện mình ra một cách chân thực với người khác."},
{title = "#1141", url = "1141", contents = "chẳng có sự thỏa mãn trong bất cứ cái gì hết, thế nhưng chúng ta vẫn cứ nghĩ, “tôi sẽ hạnh phúc nếu…”. tìm kiếm sự thỏa mãn là tìm kiếm sự đau đớn. hiểu biết điều này thật sâu sắc, chúng ta sẽ học cách buông bỏ."},
{title = "#1142", url = "1142", contents = "tôi đến đây chỉ để giúp các bạn, chứ không hẳn là đến để dạy các bạn. chỉ khi nào thực sự muốn học thì các bạn mới học được. thực ra không ai có thể dạy các bạn được cả, đây là điều rất quan trọng cần phải hiểu."},
{title = "#1143", url = "1143", contents = "nếu bạn đã từng giúp đỡ một người nào đó, điều tốt nhất cho bạn là bạn hãy quên chuyện đó đi. nếu họ nhớ, thì họ thật đáng mến, nhưng nếu bạn nhắc nhở họ về những điều mình đã làm cho họ, họ sẽ ghét bạn lắm đấy!"},
{title = "#1144", url = "1144", contents = "khi con sân, đừng tự áp đặt mình rằng: “không được sân”. nó xảy đến một cách tự nhiên. hãy thong thả, ngồi xuống và quan sát cơn sân của mình. đừng cố vượt qua nó, đừng cố xua đuổi nó đi, chỉ nhìn, nhìn và nhìn."},
{title = "#1145", url = "1145", contents = "tất cả chúng ta đều làm một công việc là tự ám thị mình mỗi ngày, nhưng hầu hết chúng ta không ý thức được điều đó. một số sự ám thị đó là tích cực và tất nhiên một số là tiêu cực. tự ám thị rất gần với thái độ."},
{title = "#1146", url = "1146", contents = "thật hiếm tìm được một người nào thực sự quan tâm, lo lắng cho bạn. chỉ yêu mà không cần hy vọng mối quan hệ sẽ dài lâu. hãy ngắm hoàng hôn khi nó đang còn ở đó, nhưng bạn không thể níu giữ được hoàng hôn ở lại."},
{title = "#1147", url = "1147", contents = "hạnh phúc thôi thì không đủ đối với tôi. tôi muốn thấu hiểu tất cả mọi thứ thật sâu sắc, hiểu không phải bằng suy nghĩ mà bằng việc sống với nó, sống một cuộc đời thực chứ không phải sống rập khuôn theo lý tưởng."},
{title = "#1148", url = "1148", contents = "khi đã thấu hiểu bản chất thực sự của mọi việc, các giá trị sống của bạn sẽ thay đổi, và thứ tự công việc ưu tiên cũng thay đổi. với hiểu biết như vậy, bạn sẽ thực hành hơn nữa và nó sẽ giúp bạn sống đời tốt đẹp."},
{title = "#1149", url = "1149", contents = "sự tĩnh lặng của nội tâm là một điều kiện cần thiết để phát triển tuệ giác thâm sâu; nó trái ngược với sự xáo động, bất an. tĩnh lặng làm cho tâm sáng suốt. nó làm tươi mới tâm mình và giúp tăng cường chánh niệm."},
{title = "#1150", url = "1150", contents = "thiền sinh tiến bộ nhanh nhất khi họ biết bằng lòng với những gì đạt được trong hiện tại. vì vậy hãy cảnh giác với thái độ muốn “làm nhanh cho xong”. bạn phải học cách nghỉ ngơi trong trạng thái hài lòng, biết đủ."},
{title = "#1151", url = "1151", contents = "trong thiền vipassanā, chúng ta nhìn vào kinh nghiệm trực tiếp, bởi vì đó chính là cái chúng ta bị dính mắc. cái tôi chỉ là những cảm nhận được ráp nối lại với nhau. không có cảm nhận sẽ chẳng có cái ‘tôi’ nào cả."},
{title = "#1152", url = "1152", contents = "làm với động cơ hoàn toàn trong sáng là điều rất hiếm (hầu như không có bao giờ). càng quay mặt chối bỏ những động cơ ích kỷ trong mình, chúng ta càng tự làm hại mình, hại người dưới cái mác hy sinh vì người khác."},
{title = "#1153", url = "1153", contents = "trong một cuộc hôn nhân, chẳng có cái gì là “rồi họ sống bên nhau mãi mãi hạnh phúc” đâu. luôn luôn có những vấn đề không mong muốn xảy đến; chúng ta cần chấp nhận và học cách giải quyết chúng một cách có trí tuệ."},
{title = "#1154", url = "1154", contents = "trừ phi từ sâu thẳm trong tâm có sự say mê tìm kiếm, tự mình khám phá, không có điều đó con người sẽ không thể sống thiền. thiền là cả một cách sống, chứ không phải là một phần hay một công việc rời rạc, manh mún."},
{title = "#1155", url = "1155", contents = "thực chất suy nghĩ chỉ là một nhà tù giam giữ chúng ta. khi chúng ta chú ý hoàn toàn, tâm sẽ không có tham. tham thực ra cũng là một suy nghĩ. không có suy nghĩ, bạn có thể khởi tâm tham được không? cứ thử mà xem."},
{title = "#1156", url = "1156", contents = "nhiều lúc trong cuộc đời, sự lựa chọn tốt nhất là cứ để mọi việc tự kết thúc một cách tự nhiên. người có khả năng tĩnh lặng và kiên nhẫn chờ đợi thường là những người sẽ thành công khi những nghịch cảnh đó qua đi."},
{title = "#1157", url = "1157", contents = "nếu bạn nhìn cái giận “của mình” thì bạn sẽ còn thấy giận hơn nữa. hãy giữ chánh niệm và kiên nhẫn nhìn nó thật lâu, thật cẩn thận như một khán giả bên ngoài trông vào, mà không nghĩ rằng nó là cơn giận “của tôi“."},
{title = "#1158", url = "1158", contents = "tiến trình thay đổi trong tôi vẫn đang tiếp tục; tôi không muốn can thiệp vào nó. sự vỡ mộng này tiếp nối sự vỡ mộng khác. có lẽ đó là học hỏi – tỉnh dậy khỏi một giấc mộng đẹp để đối diện với thực tế khắc nghiệt."},
{title = "#1159", url = "1159", contents = "thực ra, trong các tầng tuệ minh sát (vipassanā-ñāṇa), chỉ có ba loại tuệ giác là vô thường, khổ và vô ngã, nhưng do mức độ kinh nghiệm khác nhau về vô thường, khổ, vô ngã mà tạo thành các tầng tuệ giác khác nhau."},
{title = "#1160", url = "1160", contents = "tôi không thích mọi người xếp tôi vào một mẫu người nhất định nào đó mà thực sự tôi không phải là như thế. nhưng đó là điều không thể tránh khỏi. tất cả mọi người trên thế gian này luôn luôn hiểu sai về người khác."},
{title = "#1161", url = "1161", contents = "nếu bạn muốn đạt được nhiều lợi ích nhất từ thiền, hãy thực hành hết mình. hãy thực hành như thể không có việc gì khác bạn muốn làm trên đời. hãy để ý nhận biết và cảnh giác với những thứ khiến tâm mình bị phân tán!"},
{title = "#1162", url = "1162", contents = "người có trí tuệ, chuyên tâm đến sự tấn hóa tâm linh của mình, nghe nói về phước báu kỳ diệu do đời sống thánh thiện đem lại, chắc chắn người ấy sẽ từ bỏ lối sống ác, và tìm sự thỏa thích trong con đường thiện hạnh."},
{title = "#1163", url = "1163", contents = "mọi trạng thái tâm tốt, xấu, sân hận, ghen tỵ, tham dục… khởi lên chỉ như cái bóng đi ngang qua tấm gương_bạn chỉ cần có đủ kiên nhẫn để nó đi qua và tự mất, chứ đừng nổi nóng với nó mà đập cái gương ấy đi thì uổng."},
{title = "#1164", url = "1164", contents = "dù mọi thứ tốt đẹp hay khó khăn, bạn vẫn luôn có thể học hỏi được điều gì đó và trưởng thành. thực ra chúng ta học hỏi và trưởng thành nhiều hơn khi đối diện với khó khăn và vượt qua nó một cách thành công, khéo léo."},
{title = "#1165", url = "1165", contents = "khi chấm dứt suy diễn và đánh giá, bạn sẽ không còn phản ứng nữa. cứ tiếp tục thực hành như vậy một thời gian dài cho đến khi hết phản ứng và suy diễn, đánh giá. bạn sẽ thấy chỉ còn lại mỗi đối tượng và tâm hay biết."},
{title = "#1166", url = "1166", contents = "bất cứ ai cũng phải nếm trải những thăng trầm, tốt xấu, những thuận lợi và khó khăn ở đời, đó là điều hết sức tự nhiên. hãy suy nghĩ kỹ về điều đó, nó sẽ giúp bạn biết cách buông xả, và bớt dính mắc hơn với mọi thứ."},
{title = "#1167", url = "1167", contents = "lúc đầu tập chánh niệm, bạn thấy khó vì tâm đã quen với nếp sinh hoạt cũ, luôn phóng dật và bất cẩn. nhưng nếu kiên trì tập, bạn sẽ thấy chánh niệm đến một cách rất tự nhiên. chỉ có thực hành mới đem lại sự hoàn hảo."},
{title = "#1168", url = "1168", contents = "trong bất cứ việc gì chúng ta làm; chuẩn bị trước là điều rất quan trọng, chuẩn bị cho cả thân lẫn tâm. bất cứ việc gì bạn muốn làm, nếu được chuẩn bị trước về tâm lý, thì những phần còn lại sẽ diễn ra rất tự nhiên."},
{title = "#1169", url = "1169", contents = "trong cõi người, những việc làm hiện tại được coi là quan trọng nhất, vì nghiệp quá khứ có trổ quả hay không còn phụ thuộc vào việc chúng ta làm trong hiện tại. 30% quả là do nghiệp quá khứ, 70% do việc làm hiện tại."},
{title = "#1170", url = "1170", contents = "nếu thực sự hiểu được giá trị của thiền, bạn sẽ dứt bỏ được mọi sự lôi kéo của những vui thú, đam mê, hưởng thụ và sẽ dành nhiều thời gian hơn nữa cho thiền tập. hãy thường xuyên suy nghĩ đến những lợi ích của thiền."},
{title = "#1171", url = "1171", contents = "các vấn đề bạn phải đương đầu trong cuộc sống chẳng là gì cả đâu. chỉ vì bạn nghĩ: “đây là nỗi khổ của tôi”, “đây là việc tôi phải giải quyết cho xong”. đừng suy nghĩ theo chiều hướng đó thì sẽ chẳng có vấn đề gì cả."},
{title = "#1172", url = "1172", contents = "hãy sử dụng những hiểu biết của mình ngay từ bây giờ; bạn sẽ có thêm nhiều hiểu biết mới, từ chính bản thân mình và từ những người thầy của mình. thầy sẽ đến với bạn, hoặc bạn sẽ được đến nơi có người thầy của mình."},
{title = "#1173", url = "1173", contents = "ai đang hành thiền? đó chỉ là tâm, một chuỗi các tâm. khi thấy chỉ có một chuỗi tâm chánh niệm, một chuỗi tâm thiền, không phải một chúng sanh, không phải tôi, chính cái thấy đó mới làm hoàn chỉnh hiểu biết về vô ngã."},
{title = "#1174", url = "1174", contents = "đối với thiền vipassanā, ban đầu bạn bắt đầu với một đề mục rồi dần dần bạn tiếp nhận thêm ngày càng nhiều đề mục nữa, hay biết tất cả mọi thứ đang diễn ra trong thân và tâm mình, trong mắt, tai, mũi, lưỡi, thân và ý."},
{title = "#1175", url = "1175", contents = "tôi không muốn bận rộn. bận rộn là một cách sống phí hoài. khi bận rộn, bạn bị chìm đắm quá mức vào công việc đến mức không thể thấy gì đang diễn ra trong tâm mình nữa. bạn thất niệm, không còn ý thức được chính mình."},
{title = "#1176", url = "1176", contents = "nhiều cư sỹ nói với đức phật “thật khó giữ tròn 5 giới”. đức phật nói: “không có giới nào là quan trọng ít, giới nào quan trọng nhiều. tất cả các giới đều khó giữ”. vậy hãy cố gắng giữ bất kỳ giới nào có thể giữ được."},
{title = "#1177", url = "1177", contents = "đừng ngồi đè lên tình cảm và các cảm xúc của chính mình; hãy chánh niệm về chúng. đối với tôi, “vượt qua” không có nghĩa là “giải quyết” mà là ý thức về chúng, trải nghiệm chúng một cách chánh niệm, một cách có ý thức."},
{title = "#1178", url = "1178", contents = "ngay khi bạn thức dậy, thay vì vội suy nghĩ và lo lắng về một ngày mới, bạn hãy ngồi thiền ngay lập tức, bắt đầu thực hành chánh niệm ngay tại chỗ. bắt đầu một ngày mới với một cái tâm bình yên là một điều rất tốt đẹp."},
{title = "#1179", url = "1179", contents = "nếu mọi việc xảy ra đều được ghi nhận thì mọi khó khăn sẽ biến mất. khi vui, chớ có bám víu vào cái vui ấy. khi buồn cũng đừng hòa mình vào nỗi buồn đó. bất cứ điều gì đến cũng đừng lo âu, chỉ ghi nhận nó đến vậy thôi."},
{title = "#1180", url = "1180", contents = "toàn bộ cuộc đời này là một bài học tâm linh mà chúng ta sinh ra trên đời để học bài học đó. chúng ta có mặt ở đây, trên thế gian này, trong kiếp nhân sinh này, trong thời đại này là để học hỏi ra những gì cần học hỏi."},
{title = "#1181", url = "1181", contents = "hai pháp thấp hèn: 1. tính khó dạy: cố chấp, cứng đầu không chấp nhận lời dạy của người trí, dù khuyên đúng cũng không chịu nghe. 2. gần bạn xấu: thích giao du, kết bạn với những kẻ thiếu đức tin, không có giới, ác tuệ."},
{title = "#1182", url = "1182", contents = "đừng ép buộc bản thân trong thiền. đừng cố diễn dịch, suy luận những gì đang xảy ra, đừng ép mình theo những yêu cầu không thực tế. làm vậy, tâm chỉ càng thêm xáo động và khó lường. hãy thư giãn, thoải mái và nhẹ nhàng."},
{title = "#1183", url = "1183", contents = "mỗi khi nghe hoặc nhìn cái gì, hãy cố gắng chánh niệm, chúng ta sẽ không bị phản ứng một cách tự động nữa. khi bạn ra phố, đi qua những trung tâm mua sắm, hãy cố gắng chánh niệm. nhìn xem cái gì đang diễn ra trong tâm."},
{title = "#1184", url = "1184", contents = "một cách để làm chủ tâm mình là để cho nó được thoải mái. hãy thư thái, để nó được tự nhiên hoạt động, buông bỏ mọi cố gắng muốn đạt được một điều gì. thái độ tăng tiến, thủ đắc là một chướng ngại rất lớn cho sự tu tập."},
{title = "#1185", url = "1185", contents = "nếu đã lỡ làm điều gì đó sai lầm, hãy học hỏi từ nó và tự sửa mình, tiếp tục tiến lên và làm những việc tốt, tiếp tục làm công việc của mình. bạn thấy đấy, lời dạy của đức phật là: hãy tiến lên, học hỏi và trưởng thành."},
{title = "#1186", url = "1186", contents = "nếu loại bỏ đi những lời nói vô nghĩa, những lời nói dối và sự giả tạo trong lúc nói chuyện, bạn sẽ chẳng có gì nhiều để mà nói cả đâu. tôi chán ghét sự giả tạo, quá nhiều sự giả tạo làm cho cuộc sống trở nên không thực."},
{title = "#1187", url = "1187", contents = "bạn có thể quan sát tâm mình liên tục đến mức tất cả mọi suy nghĩ đều dừng lại không? tâm bạn an lạc khi không còn suy nghĩ mà chỉ còn thuần chánh niệm về những gì đang có mặt. suy nghĩ không thể làm cho tâm bạn bình an."},
{title = "#1188", url = "1188", contents = "hãy học cách để trở nên hiệu quả hơn, không chỉ trong một việc mà trong tất cả mọi việc bạn làm, và cách tốt nhất là hãy tĩnh lặng và bình an. nếu vội vàng, hấp tấp, bất an, bạn sẽ tốn nhiều thời gian hơn để hoàn thành."},
{title = "#1189", url = "1189", contents = "làm bất cứ việc gì dù là những việc nhỏ nhặt: nói, nghe, nhìn, suy nghĩ, quyết định… đừng vội làm ngay theo thói quen mà hãy tự hỏi: mình làm với động cơ gì, thái độ ra sao, có lợi ích không, có cần làm và nên làm không."},
{title = "#1190", url = "1190", contents = "chúng ta hãy chọn chánh niệm. tất cả mọi vấn đề tâm lý nan giải, cơ bản đều bắt nguồn từ phần tinh thần của con người. nếu có thái độ đúng đắn và sự hiểu biết đúng đắn, bạn có thể giải quyết được rất nhiều vấn đề tâm lý."},
{title = "#1191", url = "1191", contents = "vai trò của một người thầy đầy những nỗi khổ. tôi luôn luôn cảnh giác xem mình có bị rơi vào một cái vai diễn nào đó hay không. tôi đã đủ hạnh phúc khi là một nhà sư giản dị, sống ở một ngôi chùa rừng đơn giản và xa vắng."},
{title = "#1192", url = "1192", contents = "quan tâm đến người khác là quan tâm đến chính mình, đó là vinh danh cuộc đời mà tất cả chúng ta cùng chia sẻ. điều đó đúng khi không có bản ngã, khi chúng ta thấy ra rằng tất cả mọi chúng sanh đều có mối liên hệ với nhau."},
{title = "#1193", url = "1193", contents = "việc tốt đẹp nhất mà tôi làm được cho chính mình là chánh niệm. hãy nhìn kỹ vào tâm mình, nhìn kỹ vào cuộc đời mà xem, bạn bị lệ thuộc biết bao nhiêu vào người khác và vào sách vở. hãy xem bạn dễ bị buồn chán như thế nào."},
{title = "#1194", url = "1194", contents = "hãy nhìn tâm mình để thấy rõ nó là bạn hay thù. nếu là bạn, hãy chăm sóc người bạn đó; cố gắng phát triển những tâm thiện và tư tưởng tốt đẹp. nếu là thù, phải biết quan sát nó một cách thông minh, bình thản và tĩnh lặng."},
{title = "#1195", url = "1195", contents = "tâm không được huấn luyện giống như đứa trẻ chạy nhảy, la hét không mục đích. nói không có chánh niệm, hành động không có trí tuệ là chúng ta đang tự gây những nguy hại không thể ngờ, mà chính mình cũng không ý thức được."},
{title = "#1196", url = "1196", contents = "học đạo bạn chỉ dựa vào thầy 50%, nếu bạn dựa hoàn toàn vào thầy thì bạn là kẻ ngu ngốc_pháp bảo phải do bạn tự chứng ngộ. vì vậy đức phật không bao giờ mô tả chi tiết về đạo quả vì đó là điều không thể diễn đạt bằng lời."},
{title = "#1197", url = "1197", contents = "ai cũng có sai lầm, nhưng có cần phải mang theo cảm giác tội lỗi như thế suốt cả cuộc đời không? không! tôi đã học được một bài học từ sai lầm của mình và sẽ cố gắng để không lặp lại nữa. tôi chẳng thể làm được gì hơn thế."},
{title = "#1198", url = "1198", contents = "không có cái gì là tự ngã, không có cái gì kiểm soát, làm chủ ta cả. đó chỉ là tiến trình thân tâm đang diễn tiến! khi bạn cố gắng kiểm soát là bạn đã ra khỏi nó. bạn đã rớt ra khỏi thiền… thiền là một hình thức đầu hàng."},
{title = "#1199", url = "1199", contents = "không có sự hỗ trợ của tà kiến về “cái tôi” thì bất cứ loại phiền não nào cũng sẽ bị suy yếu. phiền não sẽ trở nên rất mạnh mỗi khi chúng được “cái tôi” tiếp sức: “tôi tức giận, tôi buồn bực, tôi muốn trở thành người tốt”."},
{title = "#1200", url = "1200", contents = "hãy tự nhắc mình: không có gì là quan trọng cả, chúng ta đã từng làm những công việc thế này trong vô số kiếp quá khứ. tại sao lại cho nó là quan trọng đến thế? tại sao không thể buông bỏ tất cả trong thời gian hành thiền."},
{title = "#1201", url = "1201", contents = "bị hiểu nhầm thật là điều đáng ghét. hầu hết mọi người không có ai đủ can đảm để thấy và chấp nhận sự thật cả. họ chỉ muốn cái gì đó khiến cho họ hạnh phúc. sự thật đôi khi thật đáng sợ đối với họ. vỡ mộng là điều đáng sợ."},
{title = "#1202", url = "1202", contents = "gieo một suy nghĩ bạn gặt được một hành động. gieo một hành động, bạn gặt được một thói quen. gieo một thói quen, bạn gặt được một nhân cách. gieo một nhân cách, bạn gặt được một số phận. bởi vì nhân cách chính là số phận."},
{title = "#1203", url = "1203", contents = "hãy quan sát tâm mình và xem nó đang làm gì. nếu bạn thấu hiểu tâm mình, hầu hết mọi vấn đề của bạn sẽ biến mất, bởi vì hầu hết tất cả mọi vấn đề của con người đều do tâm tạo – không có cái gì có thực bên ngoài tâm mình cả."},
{title = "#1204", url = "1204", contents = "những đức tính căn bản cần phải phát triển trong quá trình tu tập là: thẳng thắn và trung thực, tâm xấu hổ và ghê sợ điều bất thiện, khiêm tốn, thoải mái thư giãn, biết đủ và bằng lòng với những thứ tối thiểu (ít ham muốn)."},
{title = "#1205", url = "1205", contents = "chúng ta không kiểm soát được cảm xúc có đến hay không, những ta có quyền tự do để xử lý chúng theo các cách khác nhau. nếu không biết cảm xúc đang có mặt, nó là thiện hay bất thiện, chúng ta sẽ chỉ hành động theo thói quen."},
{title = "#1206", url = "1206", contents = "khó khăn là những kinh nghiệm tốt để chúng ta học hỏi và trưởng thành. nếu không muốn đối diện với khó khăn, bạn sẽ không bao giờ học hỏi được điều gì, bạn sẽ không thể trưởng thành, cho dù con người bạn đã lớn tuổi đến mấy."},
{title = "#1207", url = "1207", contents = "bước từng bước nhỏ mỗi ngày để tự hoàn thiện mình. phải thật kiên nhẫn và quyết tâm. khi bạn tiếp tục tiến lên, thì mọi việc sẽ trở nên dễ dàng hơn. chỉ cần đi đúng hướng và không bao giờ dừng lại, chắc chắn bạn sẽ tới đích."},
{title = "#1208", url = "1208", contents = "đối với một nhà sư, bất cứ điều gì ta làm, ta không mong chờ người đáp trả. làm chỉ là để làm. khi bạn làm mà chỉ mong được đáp trả, nó sẽ gây đau khổ cho bạn. đó là cách sống của người đời, không phải cách sống của người tu."},
{title = "#1209", url = "1209", contents = "“thầy có tin tưởng được nhiều người không?”. tin tưởng có nghĩa là bạn chắc chắn rằng người đó sẽ không làm hại mình, không lợi dụng mình. nếu hiểu theo nghĩa đó, tôi có thể nói rằng có rất ít người tôi có thể tin tưởng được."},
{title = "#1210", url = "1210", contents = "trong thiền tập, chúng ta tiếp nhận đối tượng, nhận biết được nó một cách rõ ràng nhưng chúng ta không lao vào hưởng thụ nó. thay vì hạnh phúc hay đau khổ vì nó, chúng ta chỉ dừng lại ở ngay tại đó và chỉ quan sát nó mà thôi."},
{title = "#1211", url = "1211", contents = "thực tại chân đế (paramattha) là cái bạn kinh nghiệm trực tiếp mà không suy nghĩ về nó, là đặc tính cố hữu của tiến trình thân tâm. thực ra đó chính là các tính chất, bạn không thể biết bất cứ điều gì nằm ngoài các tính chất."},
{title = "#1212", url = "1212", contents = "bất cứ thời điểm nào trong đời chúng ta cũng đều là kết quả của nghiệp quá khứ, song nghiệp hiện tại và tương lai là do chúng ta tạo ra. chúng ta không thể đảo ngược được quá khứ, nhưng chúng ta đang liên tục tạo ra tương lai."},
{title = "#1213", url = "1213", contents = "đừng vội vàng hấp tấp, việc tu tập phải từ từ hành, việc thanh tịnh cũng từ từ tiến. tâm thanh tịnh vài lúc, vài nơi cần ghi nhận; không thanh tịnh đôi khi, đôi chỗ cần nắm rõ. việc của tâm là vậy, ta vẫn ở đúng chỗ mình thôi."},
{title = "#1214", url = "1214", contents = "trong kiếp sống đang thay đổi này, quả thật chỉ nhờ vào những phước thiện mới giúp chúng ta đi qua kiếp mới theo ước muốn của mình được. nhờ suy nghĩ như vậy mà người trí tuệ hằng luôn luôn nhiệt tâm tích lũy nhiều việc phước."},
{title = "#1215", url = "1215", contents = "có thực là tôi yêu một người nào đó với tất cả trái tim không? bởi vì chúng ta luôn giữ lại một cái gì đó cho mình, và bởi vì chúng ta không tin tưởng vào chính bản thân mình, nên chúng ta cũng không tin tưởng được người khác."},
{title = "#1216", url = "1216", contents = "hầu hết chúng ta thường gộp chung tất cả mọi việc lại với nhau và nghĩ rằng việc nào cũng quan trọng cả, chúng ta không có thời gian cho chính mình nữa. thực ra, rất nhiều nỗi lo toan, tính toán của chúng ta là không cần thiết."},
{title = "#1217", url = "1217", contents = "một điều cần phải hết sức cảnh giác là thiền sinh thường rất hay tự mãn về sự tiến bộ trong thiền và các tầng tuệ mà mình đã đạt được. “tôi biết, tôi hiểu, những người khác không thể biết được bằng tôi”, đó là một loại ngã mạn."},
{title = "#1218", url = "1218", contents = "bạn không tha thứ bởi vì đó là lời giải thích sẵn có hay là cái cớ biện hộ cho mọi điều sai trái và không may đã xảy đến với bạn trong cuộc sống. bạn đổ lỗi và trách cứ người khác vì bạn không tự chịu trách nhiệm về chính mình."},
{title = "#1219", url = "1219", contents = "nơi bạn sống và người bạn thường quan hệ là rất quan trọng. một số nơi bạn ở hay làm việc, một số người bạn gặp thường làm cho tâm bạn phiền não, và cứ phải ở trong tình trạng phiền não suốt ngày như thế sẽ làm hỏng cả tâm bạn."},
{title = "#1220", url = "1220", contents = "tình yêu không đủ để hai người chung sống với nhau; mà cần phải có sự hiểu biết lẫn nhau một cách sâu sắc. tình yêu không đủ trong một mối quan hệ; hiểu biết lẫn nhau một cách sâu sắc và trân trọng lẫn nhau là điều cần phải có."},
{title = "#1221", url = "1221", contents = "dù là việc tốt hay xấu, tất cả mọi thứ xảy đến với chúng ta chỉ vì chúng ta xứng đáng với nó. khi đã hiểu rõ điều này bạn sẽ không còn trách cứ, đổ lỗi cho ai nữa. thậm chí, bạn cũng không còn đổ thừa cho nghiệp của mình nữa."},
{title = "#1222", url = "1222", contents = "giả bộ yêu thương trong khi mình thực sự không hề thương yêu, cố tỏ ra thích thú trong khi mình không thể thích, những điều đó làm cho cuộc sống thật vô nghĩa. chỉ có sống thật với chính mình mới mang lại sự mãn nguyện thực sự."},
{title = "#1223", url = "1223", contents = "tôi không phải là người hoàn toàn trí tuệ trong mọi lúc; đôi lúc cũng ngu ngốc. chánh niệm về tâm mình là chiếc la bàn định hướng cho tôi. mỗi khi phạm sai lầm, chánh niệm về tâm luôn luôn nói với tôi rằng tôi đang gặp rắc rối."},
{title = "#1224", url = "1224", contents = "sự giao tiếp sâu sắc nhất là cách chúng ta quan hệ với mọi người chứ không phải điều chúng ta nói. nếu có tâm từ, sự chấp nhận, ít đánh giá phán xét, có tình cảm hơn trong quan hệ với mọi người thì đó là mối quan hệ rất tốt đẹp."},
{title = "#1225", url = "1225", contents = "tâm trí nào nỗ lực, tự khép vào kỷ luật để đạt được một cứu cánh không thể hiểu được chân lý. bởi vì cứu cánh chỉ là phóng ảnh của chính nó, và theo đuổi phóng ảnh, dù cao quý đến đâu, cũng chỉ là một hình thức tự sùng bái mình."},
{title = "#1226", url = "1226", contents = "hãy xem bạn có thể chấp nhận tất cả mọi điều xấu xa về bạn mình mà không muốn thay đổi họ hay không, và xem bạn có thể tôn trọng họ như họ đang là bây giờ hay không. những mối quan hệ phụ thuộc lẫn nhau thường không mấy tốt đẹp."},
{title = "#1227", url = "1227", contents = "không có bất cứ điều gì trên đời đáng để mình phải khổ vì nó cả. tôi không nói là tôi luôn luôn hạnh phúc, nhưng tôi có thể thấy được mỗi khi ngã mạn khởi lên do đồng hóa mình với một cái gì đó, nhất định sẽ có cái khổ kèm theo."},
{title = "#1228", url = "1228", contents = "nếu mỗi ngày bạn không làm được điều gì để thấy mình đang trở thành một con người tốt đẹp hơn, từ bi hơn, chia xẻ và quan tâm tới người khác hơn, chánh niệm hơn, hiểu biết hơn, thì chắc chắn một cảm giác thất bại sẽ đến với bạn."},
{title = "#1229", url = "1229", contents = "tôi không cần người khác hiểu tôi, nhưng nếu có thì tôi cũng rất cám ơn. để hiểu một con người không phải là chuyện dễ. để hiểu được chính mình đã vất vả lắm rồi. nếu không hiểu được chính mình, làm sao bạn hiểu được người khác?"},
{title = "#1230", url = "1230", contents = "dính mắc là tà đạo, bất kể là dính mắc vào cái gì. ngay cả kinh nghiệm trong thiền, một khi dính mắc vào chúng là bạn đã đi vào đường tà. chú ý vào bất cứ những gì đang diễn ra trong hiện tại, nơi thân tâm mình, đó là chánh đạo."},
{title = "#1231", url = "1231", contents = "tôi nghĩ không phải một mình bạn cô đơn đâu. có hàng tỷ người cũng sống vô mục đích và cô đơn. hầu hết bọn họ đều không ý thức được điều đó và số còn lại thì chối bỏ nó hoặc che đậy nó bằng một cái gì đó (công việc, thú vui...)."},
{title = "#1232", url = "1232", contents = "hãy học mọi thứ có thể học về bản thân mình và thế giới xung quanh. thực ra đó mới là sự giáo dục chân chánh: học hỏi về bản thân mình và thế giới quanh mình, về quan hệ giữa mình với thế giới đó. đó chính là sự học hỏi cao nhất."},
{title = "#1233", url = "1233", contents = "gốc rễ của moị vấn đề là ở chỗ chúng ta không hiểu mình một cách sâu sắc, không chấp nhận bản thân mình. chúng ta luôn chối bỏ một khía cạnh nào đó của mình. sao chúng ta không thể yêu thương và tôn trọng chính bản thân mình nhỉ?"},
{title = "#1234", url = "1234", contents = "khi tập hợp, ráp nối các sự việc lại với nhau chúng ta có một khái niệm. khi không tập hợp, chắp nối nữa, chúng ta nhìn sự việc chỉ đơn thuần như chúng đang là. khi đó chúng ta sẽ thực sự thấy được tính chất của thân và tâm mình."},
{title = "#1235", url = "1235", contents = "hiểu biết về pháp và thực hành pháp là sự bảo hộ duy nhất. càng chánh niệm, con người càng trở nên mềm dịu hơn, nhạy cảm hơn: với nỗi đau, với sự bất hạnh và sự vô nghĩa của cuộc đời. con người rất dễ bất mãn với sự vô nghĩa ấy."},
{title = "#1236", url = "1236", contents = "bản thân mình chính là người thầy của mình. nếu chúng ta khôn ngoan thì mọi vấn đề của cuộc sống, mọi mặt của cuộc đời sẽ dạy bảo chúng ta. nếu chúng ta ngu ngốc thì đến ngay cả đức phật đứng trước mặt cũng chẳng gây ấn tượng gì."},
{title = "#1237", url = "1237", contents = "điều đầu tiên cần phải có để vượt qua mọi thứ là quan sát nó thật kỹ, hiểu thật sâu sắc, đầy đủ rồi vượt qua nó. chúng ta không thể chạy trốn. trốn chạy không phải là vượt qua. không có chỗ nào để trốn, không có nơi nào để đi cả."},
{title = "#1238", url = "1238", contents = "bạn không nên tiếp tục sống với sự hổ thẹn và hối hận, để rồi không thể làm được việc gì tốt đẹp hơn nữa. bạn phải vượt qua sự hổ thẹn và hối hận để tiếp tục tiến lên, làm một việc gì đó tốt đẹp hơn, tự thay đổi mình, tự sửa mình."},
{title = "#1239", url = "1239", contents = "chết thì có cái gì là sai? nó là một phần quan trọng và tất yếu trong cuộc sống. không chết thì mới thật là điều kinh khủng. tôi thực sự mong muốn được sống cuộc đời mình thật hoàn mãn theo cách sống của riêng tôi cho đến cuối đời."},
{title = "#1240", url = "1240", contents = "cuộc đời là sự pha trộn giữa tốt và xấu; chẳng có cái gì là hoàn toàn tốt cả; và nếu không có cái xấu ở đó, cái tốt cũng chẳng thể có mặt. cuộc đời là sự thành đạt những điều tốt không tách rời khỏi cái xấu, mà là bất chấp cái xấu."},
{title = "#1241", url = "1241", contents = "hãy xem xét cách các tình cảm, cảm xúc đến và đi như thế nào, các suy nghĩ đến và đi ra sao. đừng dính mắc vào bất cứ thứ gì, chỉ cần chánh niệm về bất cứ những gì mình nhận biết. đây chính là con đường đi tới chân lý của đức phật."},
{title = "#1242", url = "1242", contents = "thực hành đúng pháp là việc rất tỷ mỉ, chi tiết. người có cử chỉ, hành động tế nhị, điềm tĩnh, giữ pháp hành đều đặn liên tục, không nản chí sẽ thấy, sẽ biết. điều gì sinh khởi, cứ để nó sinh khởi. chỉ cần bền lòng vững dạ mà thôi."},
{title = "#1243", url = "1243", contents = "bất cứ cái gì ta nghe, thấy, cảm nhận… hãy ghi nhận, nhẫn nại và xem xét kỹ. “không chắc chắn” – đừng quan trọng hóa mọi chuyện, hãy làm mọi chuyện trở nên nhỏ đi, đơn giản đi. “không chắc chắn” – chỗ này là chỗ chết của phiền não."},
{title = "#1244", url = "1244", contents = "làm thế nào để suy nghĩ một cách sâu sắc ư? bạn cần phải có một cái tâm tĩnh lặng và chánh niệm, một cái tâm không mệt mỏi hay trạo cử, tháo động mà thấy biết một cách rõ ràng. chính cái thấy biết rõ ràng đó mới thật là quan trọng."},
{title = "#1245", url = "1245", contents = "quan sát thái độ của mình đối với tất cả mọi thứ là điều vô cùng quan trọng. nếu không có thái độ đúng đắn, chúng ta sẽ tạo ra vô số rắc rối. những thiền sinh không nhìn thấy rõ thái độ của mình thường tự gây ra rất nhiều khó khăn."},
{title = "#1246", url = "1246", contents = "thấy ra những hạn chế của chính mình, đối với tôi thật khó để thấy được mình đang bị kẹt chỗ nào vào làm thế nào để thoát khỏi chỗ kẹt đó. chỉ khi nào bạn thấy rõ mình đang bị kẹt chỗ nào, khi ấy bạn mới có cơ hội để thoát khỏi nó."},
{title = "#1247", url = "1247", contents = "đối với những người tâm dễ bị phân tán, tốt nhất là giữ cho tâm mình bận rộn ghi nhận hết đề mục này đến đề mục khác; đối với những người định tĩnh và chánh niệm, chỉ cần để tâm mình quan sát bất cứ đề mục nào đến một cách tự nhiên."},
{title = "#1248", url = "1248", contents = "chỉ cần hay biết được trạng thái tâm của mình trong hiện tại như thế nào là đủ. nếu bạn cố làm điều gì hơn thế, cuối cùng sẽ chỉ càng bất mãn và thất vọng thêm nữa mà thôi. không thể kiểm soát được gì cả, và điều đó chính là vô ngã."},
{title = "#1249", url = "1249", contents = "vấn đề không phải ở chỗ cần giữ giới bao nhiêu lâu; mà là ở thành tâm của mình. nếu bạn quyết định ngay lúc này: “tôi sẽ không hại chính mình, tôi sẽ không hại một ai nữa”, thì kể từ lúc đó bạn đã có thể bắt đầu hành thiền được rồi."},
{title = "#1250", url = "1250", contents = "lợi điểm sở hành là kết quả phối hợp của chánh niệm, tinh tấn và trí tuệ. người biết tu tập như vậy chỉ có thiện nghiệp thường xuyên xảy ra, bất thiện nghiệp sẽ không có cơ hội cho quả. ngược lại thì chỉ có quả bất thiện thịnh hành."},
{title = "#1251", url = "1251", contents = "nếu bạn mất hứng thú tu tập, hoặc không biết phải thực hành tiếp ra sao, đừng hoảng lên và tự gò ép mình. tự nhắc mình và thư giãn, rồi nhiệt tâm sẽ quay trở lại sau một thời gian. cố gắng quá mức sẽ chỉ làm mọi việc tệ hơn mà thôi."},
{title = "#1252", url = "1252", contents = "thiện nghiệp và ác nghiệp có thể làm mất tác dụng của nhau. một ác nghiệp nhỏ không thể gây trở ngại cho một khối thiện nghiệp lớn. nhưng nếu bạn chỉ có 1 ít thiện nghiệp, thì chỉ 1 ác nghiệp nhỏ cũng đủ vô hiệu hóa thiện nghiệp ấy."},
{title = "#1253", url = "1253", contents = "tôi cô đơn. tôi còn cô đơn hơn trước nhiều. tôi đang nhìn (quan sát) sự cô đơn này ngày một nhiều. có rất ít người có thể đến được với mình và hiểu mình. giữa mỗi con người là cả một khoảng cách lớn của sự hiểu biết sai lầm về nhau."},
{title = "#1254", url = "1254", contents = "chúng ta có thể dễ dàng tha thứ cho người có lỗi với mình, mà tại sao xin lỗi người khác lại thấy khó đến thế? vì ngã mạn, vì cái tôi lớn quá nên không thể nói điều đó, vì vậy chúng ta không giải thoát, chúng ta vẫn cảm thấy tội lỗi."},
{title = "#1255", url = "1255", contents = "không ai muốn tâm mình thay đổi cả, thế thì làm sao phát triển trí tuệ được. chúng ta phải sống với sự thay đổi đó, biết rằng bản chất nó là như vậy, ta sẽ hiểu được nó. khi bạn hiểu được con khỉ, bạn sẽ không tự biến mình thành khỉ."},
{title = "#1256", url = "1256", contents = "người nào nghĩ rằng đi giúp đỡ người khác (hoằng dương chánh pháp) và phục vụ nhân loại (hay cứu vớt nhân loại) là điều quan trọng nhất trong cuộc đời, kẻ đó chẳng thể hiểu được cái gì mới là điều thực sự quan trọng và sâu sắc nhất."},
{title = "#1257", url = "1257", contents = "tâm tham là một nghệ sỹ ảo thuật vĩ đại nhất. hãy học hiểu và thấy rõ cách chúng tạo nên những cảm giác ưa thích như thế nào. chúng ta bị tâm tham lừa đảo đến mức không thể thấy nó là một nhà ảo thuật, chúng ta chỉ thấy nó là “mình”."},
{title = "#1258", url = "1258", contents = "đúng cũng chỉ là quy ước, sai cũng chỉ là quy ước, hãy để nó là như thế. nếu bạn cảm thấy mình đúng mà người khác cứ nói mình sai thì đừng cãi làm gì, bỏ đi. chấp chặt vào những điều mình cho là đúng chỉ làm tăng thêm ngã mạn mà thôi."},
{title = "#1259", url = "1259", contents = "điều nguy hiểm nhất là cái chúng ta mong mỏi hiếm khi là cái tốt đẹp nhất cho mình, khi có rồi chúng ta lại không còn muốn nữa mà mong cầu một cái khác. vì vậy, tốt hơn cả là không nên mong cầu điều gì, hoặc càng ít mong cầu càng tốt."},
{title = "#1260", url = "1260", contents = "ta không bao giờ sợ cái chưa từng biết, ta sợ vì cái đã biết đang đi đến chấm dứt: đó là nhà cửa, vợ con, ý tưởng, sách vở, tài sản... những thứ bạn tự đồng hóa. khi những thứ đó mất đi, bạn cảm thấy cô đơn – đó là điều mà bạn sợ hãi."},
{title = "#1261", url = "1261", contents = "những người đã giác ngộ, ngay cả đệ tử của đức phật, đều là những người đi theo bước chân ngài. ngài là bậc đạo sư và chúng ta là đệ tử. ngài là bậc đã giác ngộ và bạn cũng sẽ giác ngộ; khi đắc đạo, bạn cũng sẽ được giác ngộ như ngài."},
{title = "#1262", url = "1262", contents = "bất cứ cái gì ở bên ngoài chúng ta, bất cứ cái gì đến với chúng ta cuối cùng bỏ chúng ta mà ra đi. vì thế đòi hỏi một người khác thỏa mãn những nhu cầu của chúng ta sẽ chỉ làm tăng thêm sự cô đơn thất vọng và đau khổ trong ta mà thôi."},
{title = "#1263", url = "1263", contents = "nếu bạn có được tuệ giác thực sự, thì nó sẽ mang lại sự thay đổi thực sự trong cách nhìn, thói quen, tư tưởng thậm chí cả hành vi của bạn. tuệ giác có giá trị gì đâu nếu nó không giúp cho cuộc đời của bạn trở nên ngày một tốt đẹp hơn?"},
{title = "#1264", url = "1264", contents = "tâm rất lưu manh; nó muốn sự thay đổi, muốn một cái gì khác, và sự buồn chán thường là một vấn đề rất lớn. nó khao khát sự kích thích và giải trí. đó là cái mà hầu hết mọi người đang làm – chạy theo sự kích thích dưới nhiều hình thức."},
{title = "#1265", url = "1265", contents = "ai cũng có cái xấu, chúng ta có thể thấy và hiểu cái xấu đó mà không cần phải đào bới mãi về nó. ai cũng có ít nhất một điểm tốt nào đó, khi ta tìm thấy điểm tốt ở một con người thì tâm từ bi và tình thương sẽ tăng trưởng rất tự nhiên."},
{title = "#1266", url = "1266", contents = "tôi không muốn đánh giá, phán xét; tôi muốn sự hiểu biết. tôi không hoàn hảo, thực ra tôi thậm chí đang trở nên ngày càng không hoàn hảo hơn. vì vậy tôi sợ những người hay đánh giá, phán xét người khác. tôi muốn được yên thân một mình."},
{title = "#1267", url = "1267", contents = "tất cả những gì diễn ra từ trước tới nay đã đưa tôi đến chỗ này, như bây giờ. bởi vì tôi đang sống một cuộc sống bình yên và đầy ý nghĩa trong giây phút hiện tại này, nên đối với quá khứ tôi cảm thấy hoàn toàn ok, hoàn toàn thanh thản."},
{title = "#1268", url = "1268", contents = "cuối đời nhìn lại, tôi thấy nhiều sự việc dường như có lúc thật tồi tệ cuối cùng lại dẫn tới một kết quả tích cực. tất cả những con người và hoàn cảnh mà tôi nghĩ là đau khổ lại là những người thầy hướng tôi đi đúng con đường của mình."},
{title = "#1269", url = "1269", contents = "mỗi người đều có quyền chọn lựa cách phản ứng khi đối diện với một vấn đề. nếu ta không dùng trí tuệ để chọn thì phiền não sẽ chọn thay cho ta. lựa chọn bằng trí tuệ thì ta làm chủ được nghiệp, để phiền não chọn thay thì bị nghiệp lôi."},
{title = "#1270", url = "1270", contents = "tôi biết sự nông cạn của ngôn từ, và tôi biết mình chẳng thể làm được gì để cải thiện điều đó cả. đôi khi chính bản thân tôi cũng nông cạn và hời hợt. không có chánh niệm, con người ta có thể là gì khác hơn ngoài sự nông cạn và hời hợt."},
{title = "#1271", url = "1271", contents = "những đau khổ lớn nhất của con người là xuất phát từ những mối quan hệ. vì vậy, điều rất quan trọng là phải chánh niệm trong khi giao tiếp với mọi người. chúng ta phải ý thức được thái độ của mình đối với những người mình đang quan hệ."},
{title = "#1272", url = "1272", contents = "để sống thực, chúng ta phải thay đổi. giống như con rắn phải lột lớp da cũ đã quá chật, chúng ta phải rũ bỏ những giấc mơ mình ấp ủ. khi đến lúc cần phải lột bỏ lớp da ấy nữa, chúng ta đừng miễn cưỡng. quá trình ấy bao giờ cũng đau đớn."},
{title = "#1273", url = "1273", contents = "thiền là một nghệ thuật vĩ đại nhất của cuộc sống. chỉ khi bạn học hỏi về chính mình, quan sát chính mình, quan sát cách bạn đi, cách ăn, cách nói, sự thù ghét, ganh tỵ…nếu tỉnh giác về tất cả những điều đó không chọn lựa – đó là thiền."},
{title = "#1274", url = "1274", contents = "một vị alahán không còn nằm mơ nữa. mơ là dấu hiệu cho thấy vẫn còn có một loại tâm si nào đó, có một cái gì đó vô thức vẫn đang xảy ra. đối với một vị alahán thì không còn có cái gì là vô thức nữa. vô thức và hữu thức đã trở thành một."},
{title = "#1275", url = "1275", contents = "tham ái, dính mắc, dục vọng và lòng tham là nguồn gốc của đau khổ, và cách duy nhất để thoát ra khỏi chúng là hãy nhìn chúng cho thật kỹ. đè nén hoặc thả mình phóng túng đều chẳng có tác dụng. thấu hiểu chúng thật sâu sắc mới thành công."},
{title = "#1276", url = "1276", contents = "tôi không muốn có quan hệ gì với bất cứ loại tổ chức nào nữa. quá nhiều chuyện phải nói, quá nhiều tranh chấp, xung đột quanh những những chuyện nhỏ nhen, vụn vặt, ganh đua và nói xấu lẫn nhau; tôi muốn vượt lên trên tất cả những thứ đó."},
{title = "#1277", url = "1277", contents = "đã bao giờ bạn quan sát cái hình ảnh tự phóng chiếu của chính mình chưa? hình ảnh lý tưởng hóa, hình ảnh thần tượng hóa, hình ảnh thực tế, rất nhiều hình ảnh khác nhau để trưng ra cho những người khác nhau. tất cả có bao nhiêu khuôn mặt?"},
{title = "#1278", url = "1278", contents = "chẳng có cái gì diễn ra đúng như tôi mong muốn bao giờ. vì vậy tốt hơn cả là chẳng nên lo lắng quá nhiều; đừng khăng khăng muốn mọi việc phải diễn ra theo ý mình, nhất là đối với người khác – họ có tâm của riêng họ, ý thích của riêng họ."},
{title = "#1279", url = "1279", contents = "nếu bạn để ý đến những gì người khác nói về mình hoặc hành động của họ đối với mình, thì điều đó chỉ khuyến khích họ tiếp tục làm thế nữa mà thôi. hãy học cách phát triển sức mạnh nội tâm bằng cách chú ý hoàn toàn vào việc mình đang làm."},
{title = "#1280", url = "1280", contents = "vị tỳ khưu muốn khiển trách một vị khác phải xem lại mình có trong sạch về thân, khẩu, ý, tri kiến, có thông thạo về pháp và luật hay không. bản thân phải nói hợp thời, nói sự thật, mềm mỏng, nói lời liên hệ đến lợi ích và nói với tâm từ."},
{title = "#1281", url = "1281", contents = "tôi không có ý định tạo dựng danh tiếng lớn (hay tiếng ồn ào lớn) cho bản thân mình. tôi không muốn trở thành một người thầy lớn. tham vọng lớn nhất của tôi là được sống một cuộc đời bình yên, tĩnh lặng, đơn giản và hầu như chỉ ở một mình."},
{title = "#1282", url = "1282", contents = "chỉ những người đã thất vọng về sự vô nghĩa, sự mù quáng và mất phương hướng trong cuộc đời mới có cơ hội tìm ra cho mình một định hướng. để có thể thất vọng về hoàn cảnh mình đang ở, con người cần phải có rất nhiều trí tuệ và sự quán sát."},
{title = "#1283", url = "1283", contents = "khi thấy những việc khác lạ trong thiền, bất kể là thấy cái gì, chỉ hay biết và nhận rõ chúng, đừng diễn dịch, tìm hiểu bất cứ điều gì, bởi vì khi diễn dịch là bạn đã suy nghĩ. khi suy nghĩ bạn sẽ mất niệm và định, chánh niệm sẽ thoái hóa."},
{title = "#1284", url = "1284", contents = "nếu luyện tập cho tâm mình luôn tỉnh táo trong mọi lúc mà không cần những sự kích thích (công việc, thú vui..), bạn sẽ tìm thấy cho mình một nguồn năng lượng mới. chỉ nhờ vào chánh niệm liên tục từng giây phút bạn mới đạt tới điều đó được."},
{title = "#1285", url = "1285", contents = "hãy học hỏi thêm một số điều mới mẻ chỗ này chỗ nọ, và áp dụng ngay lập tức. đó là điều quan trọng nhất phải làm, đừng đợi phải có thêm hiểu biết nữa. hãy làm những gì bạn thấy là đúng ngay bây giờ. nó sẽ giúp bạn hiểu thêm nhiều hơn nữa."},
{title = "#1286", url = "1286", contents = "đừng khuyến khích sự suy nghĩ. đôi khi người ta thường thích nghĩ ngợi. nếu bạn phát hiện ra mình đang ham thích nghĩ ngợi như vậy thì hãy quan sát ngay sự ham thích đó, quan sát ý muốn nghĩ ngợi đó của mình. suy nghĩ tạo ra cái “tôi là”."},
{title = "#1287", url = "1287", contents = "suy nghĩ là sự bám víu, chấp thủ, thậm chí ngay cả khi tức giận một ai đó, bạn vẫn cứ nghĩ hoài đến người đó. điều đó có nghĩa là bạn đã bị dính mắc vào chính ý tưởng đó, bạn bị dính mắc vào những điều đã xảy ra và không thể buông bỏ được."},
{title = "#1288", url = "1288", contents = "với sự cởi mở, trung thực, nhã nhặn không làm người khác tổn thương, tâm từ và sự hiểu biết, đó sẽ là một mối quan hệ tốt đẹp, thúc đẩy sự phát triển tâm linh và trưởng thành. hầu hết các mối quan hệ đều trở nên nhàm chán sau một thời gian."},
{title = "#1289", url = "1289", contents = "mỗi khi bạn muốn mua món đồ gì, hãy tự hỏi mình: mình có thực sự cần hay không? đừng có mua cái gì chỉ vì nó có ích. có quá nhiều thứ có ích trên thế giới này. (và cũng có quá nhiều thứ vô ích nữa). hãy tận dụng tối đa những gì bạn đang có."},
{title = "#1290", url = "1290", contents = "mỗi khi tâm bạn bình an, thanh thản, dù chỉ là trong một vài giây thôi, nó cũng đem đến một sự khác biệt rất lớn. trong cuộc sống, chúng ta luôn luôn phải lựa chọn, vậy hãy lựa chọn sự bình an cho tâm hồn mình, dù chỉ là vài giây ngắn ngủi."},
{title = "#1291", url = "1291", contents = "khi thực hành ta hay có sai lầm là muốn mọi việc phải dễ dàng, muốn theo cách mình mong muốn. đó là tâm phiền não. thân và tâm ta luôn đi theo cách của nó, đơn giản là vậy. do vậy; đức phật dạy chúng ta luôn nhìn mọi việc như chúng đang là."},
{title = "#1292", url = "1292", contents = "đối với vị ngọt của dục lạc, hạnh phúc thế gian, bạn cần suy tư về nó chứ đừng chỉ chấp nhận những giá trị bề mặt của nó. bạn nên nếm thử rồi buông bỏ, phải thấy được cả vị ngọt cũng như sự tai hại của nó. đây gọi là quán ly dục, quán từ bỏ."},
{title = "#1293", url = "1293", contents = "con người làm chủ những tiềm năng vĩ đại. song chúng ta lại thường phung phí những tiềm năng ấy lung tung, vô mục đích. hãy tập trung vào một thứ, định rõ một hướng đi và gắn chặt vào nó – bạn sẽ thấy cả một thế giới khác sẽ đến cùng với nó."},
{title = "#1294", url = "1294", contents = "chúng ta thật sự biết được cái gì cơ chứ? thực sự, tôi cũng chẳng biết gì hết. nhưng tôi đi rất chậm; tôi không vội vàng; tôi không chờ đợi quá nhiều dù là từ chính mình hay từ người khác. tôi phạm sai lầm và tôi học hỏi từ những sai lầm ấy."},
{title = "#1295", url = "1295", contents = "khi bạn lên giường đi ngủ cũng thế, trước khi chìm vào giấc ngủ, bạn hãy cố gắng duy trì chánh niệm, ý thức về những gì đang diễn ra trong thân và tâm mình lúc đó. bạn nên giữ một cái tâm trong sáng và mát mẻ để đi vào một giấc ngủ yên lành."},
{title = "#1296", url = "1296", contents = "khi suy nghĩ là bạn đã tự đồng hoá. suy nghĩ làm cho bạn có cảm tưởng rằng bạn đang suy nghĩ. suy nghĩ làm cho bạn cảm thấy có sự liên tục, bởi suy nghĩ sẽ kết nối mọi việc. không suy nghĩ, sẽ không có sự liên kết giữa việc này với việc kia."},
{title = "#1297", url = "1297", contents = "hãy mở rộng trái tim mình ra dù rằng đôi lúc ta cũng đau khổ. ta sợ yêu, sợ bị từ chối, sợ bị coi thường, sợ bị lạm dụng, sợ bị tổn thương và đôi khi ta không tin tưởng vào chính mình_ta không tin là ta có thể yêu một ai đó một cách thực sự!"},
{title = "#1298", url = "1298", contents = "làm sao tôi có thể bất mãn với cuộc đời mình, làm sao tôi có thể phàn nàn rằng cuộc đời là vô nghĩa? cuộc đời quá đẹp, đầy những điều kỳ diệu. khi tôi chết, tôi muốn chết với lòng tri ân trong trái tim, không phải với sự cay đắng trong lòng."},
{title = "#1299", url = "1299", contents = "giờ đây tôi không còn cảm thấy cần phải trừng phạt bất cứ ai nữa. có thể lúc nào đó tôi vẫn cảm thấy thất vọng, nhưng tôi sẽ không bao giờ chấp giữ lòng sân hận và nghĩ rằng một ngày nào đó mình sẽ trả thù – tôi sẽ không còn làm điều đó nữa."},
{title = "#1300", url = "1300", contents = "dính mắc vào tĩnh lặng còn tệ hơn là xáo động bất an. bởi ít ra bạn còn muốn thoát ra khỏi sự xáo động ấy, còn tĩnh lặng thì bạn chỉ thỏa mãn và không thể tiến xa hơn. khi hành thiền mà tâm tĩnh lặng thì hãy thản nhiên mà tiếp tục hành thiền."},
{title = "#1301", url = "1301", contents = "bạn có thể bỏ bớt đi được rất nhiều thứ, hãy để cho cuộc sống của bạn thật đơn giản và bạn sẽ có thêm thời gian để hành thiền. điều quan trọng là phải giữ gìn được các tuệ giác đã có và cách duy nhất để làm được điều đó là tiếp tục thực hành."},
{title = "#1302", url = "1302", contents = "chỉ khi bạn sẵn lòng nhìn tâm mình mà không có mặc cảm tội lỗi, không muốn làm bất cứ điều gì đối với nó, chỉ khi đó bạn mới có thể thấy nó một cách rõ ràng. khi đó nó sẽ mất đi quyền lực đối với bạn bởi vì nó đã bị lộ mặt – nó bị bạn thấy rõ."},
{title = "#1303", url = "1303", contents = "cảm giác an toàn trong một quan hệ: điều đó chỉ có thể có với những người trưởng thành và cảm thấy an toàn với chính mình. những người có cảm giác không an toàn và không xứng đáng sẽ không bao giờ cảm thấy an toàn trong bất cứ mối quan hệ nào."},
{title = "#1304", url = "1304", contents = "mọi thứ chúng ta trải nghiệm trong cuộc đời này, dù xấu hay tốt đều là những bài học. nếu biết cách học bài, chúng ta sẽ có trí tuệ và hiểu biết – song để học được, cần phải có chánh niệm. sống dễ duôi, phóng dật chúng ta sẽ chẳng học được gì."},
{title = "#1305", url = "1305", contents = "bạn đã bao giờ chịu bỏ công suy nghĩ xem những khó khăn của mình từ đâu mà đến chưa? và việc bạn làm ngơ không chịu nhìn sâu vào gốc rễ của vấn đề đã đưa bạn đến hoàn cảnh này như thế nào? có chút đau đớn, hối hận hay nuối tiếc nào ở đó không?"},
{title = "#1306", url = "1306", contents = "đừng bao giờ sử dụng hôn nhân hay bất cứ mối quan hệ nào như là một phương tiện để giải quyết một vấn đề nào đó. con người nên quan hệ với con người chỉ vì họ yêu thương, tôn trọng và trân quý (ngưỡng mộ) lẫn nhau như chính họ đang là như vậy."},
{title = "#1307", url = "1307", contents = "chúng ta cần phải hiểu thật sâu sắc rằng, trong bao kiếp sống quá khứ, chúng ta đã từng là tất cả mọi thứ rồi, đã từng là đàn ông, đàn bà, kẻ giàu, người nghèo, người học vấn, kẻ quyền thế… tại sao lại cứ phải sống y như thế trong kiếp này nữa?"},
{title = "#1308", url = "1308", contents = "cuộc đời đầy những khó khăn. nhưng đừng coi rẻ cuộc đời. cuộc sống làm người là một cơ hội để học hỏi và trưởng thành. bạn có những bài học cần phải học hỏi để phát triển trí tuệ. nếu không học một cách sâu sắc, bạn sẽ phải quay lại để học nữa."},
{title = "#1309", url = "1309", contents = "khi bạn nói “tôi cần phải có nó”, hãy nhìn thật sâu và tự hỏi mình xem: “có thực sự là mình cần nó không? nếu tự hỏi mình câu hỏi đó, thì câu trả lời 99% sẽ là: “không, tôi không cần nó. tôi chỉ muốn có nó thôi”. hãy thật thành thực về điều đó."},
{title = "#1310", url = "1310", contents = "hạnh phúc và đau khổ không có cái nào là bình an cả. hạnh phúc chỉ là một loại đau khổ vi tế, hạnh phúc như đuôi con rắn, còn đau khổ là cái đầu. khi ta túm đuôi con rắn thì cái đầu sẽ cắn ta ngay. đức phật dạy buông bỏ cả hai, đó là trung đạo."},
{title = "#1311", url = "1311", contents = "tại sao các bậc thánh là thánh nhân? bởi vì các vị ấy tươi cười trong những hoàn cảnh khó tươi cười, nhẫn nhục trong những lúc khó nhẫn nhục. các ngài vẫn tiến bước trong khi lòng thúc giục bảo dừng, và trong khi muốn nói, các ngài giữ im lặng."},
{title = "#1312", url = "1312", contents = "mọi người có tôn trọng bạn hay không điều đó không quan trọng, nhưng nếu bạn không tự tôn trọng bản thân mình bạn sẽ mất tất cả. nếu bạn không tự yêu thương mình bạn sẽ mất tất cả. mọi người có yêu thương bạn hay không điều đó không quan trọng."},
{title = "#1313", url = "1313", contents = "vô ngã nghĩa là tất cả mọi thứ đều vận hành theo quy luật của tự nhiên. nếu bạn thực sự hiểu được quy luật của tự nhiên, bạn chấp nhận vô ngã và hành động thuận theo quy luật tự nhiên, bạn sẽ trở thành con người tốt nhất trong khả năng của mình."},
{title = "#1314", url = "1314", contents = "chúng ta thường sử dụng chánh niệm chỉ như một loại thuốc giảm đau. chỉ khi nào cuộc đời quá đau khổ chúng ta mới tìm đến một nơi yên tĩnh mà hành thiền. còn không chúng ta rất bằng lòng với những thứ làm mình sống phân tâm và quên mình như thế."},
{title = "#1315", url = "1315", contents = "nếu bạn sáng tạo, bạn có thể vận dụng thiền trong mọi công việc. mọi việc sẽ có chất lượng tốt hơn. chất lượng là điều rất quan trọng trong cuộc sống của chúng ta, không có chất lượng chúng ta sẽ không cảm thấy mãn nguyện với cuộc sống của mình."},
{title = "#1316", url = "1316", contents = "bạn cứ cho rằng bạn sẽ tìm ra cách làm cho mình hạnh phúc bằng cách nghĩ về nó. bạn đã ngốc nghếch như thế bao lâu rồi? và bạn sẽ còn tiếp tục ngốc như thế bao lâu nữa? suy nghĩ ư, quá đủ rồi! hãy chỉ nhìn những gì đang diễn ra mà đừng suy nghĩ."},
{title = "#1317", url = "1317", contents = "nghiệp cũng là một tiềm năng. khi đạt đến một giai đoạn giác ngộ nào đó, một số loại nghiệp nhất định sẽ không thể cho quả được nữa. nghiệp nằm ở đâu? chúng ta mang theo nghiệp bằng cách nào? chúng ta mang nó theo mình như là một dạng tiềm năng."},
{title = "#1318", url = "1318", contents = "đức phật nói rằng tất cả mọi thứ, mọi khái niệm, ngay cả niết bàn nữa, cũng đều vô ngã, không loại trừ một pháp nào. chữ dhammā-pháp bao hàm tất cả mọi thứ, không loại trừ một cái gì. tất cả đều là pháp. không có một cái gì có thể gọi là ngã cả."},
{title = "#1319", url = "1319", contents = "sự bất mãn khiến bạn trở nên phóng túng, vô kỷ luật. kỷ luật nghĩa là bạn phải làm việc quan trọng nhất đầu tiên, không phí phạm thời gian của mình. nhưng khi bạn buồn bực và thất vọng, bạn bị cảm xúc lôi kéo và chi phối và làm nhiều việc vô ích."},
{title = "#1320", url = "1320", contents = "cái gì là cái chắc chắn sẽ phải xảy đến trong cuộc đời chúng ta? đó là cái chết. cái chết nhất định là điều chắc chắn; không thể nghi ngờ gì về điều đó cả. chúng ta đã chuẩn bị cho nó chưa? cái chết lại chính là một động lực lớn, một bài học lớn."},
{title = "#1321", url = "1321", contents = "thật ra chánh niệm luôn có đề mục, một khi đã thuần thục trên đề mục đó rồi thì nó cũng trở thành chánh niệm không chọn lựa. khi ấy chúng ta chỉ ngồi yên quan sát và ghi nhận những gì đang xảy ra mà hoàn toàn không phê phán, dính mắc hay ghét bỏ."},
{title = "#1322", url = "1322", contents = "nhớ lại và nghĩ ngợi những điều đã diễn ra trong quá khứ, để sử dụng chúng một cách khôn ngoan là việc nên làm. đức phật cũng thường kể về những kiếp quá khứ của ngài. nhưng đừng suy nghĩ quá nhiều về quá khứ, đừng tạo thành một thói quen như vậy."},
{title = "#1323", url = "1323", contents = "trước một hành động, theo lời đức phật dậy, cần phân biệt rõ ràng có 2 giai đoạn: quan sát và hành động. bước đầu tiên là bình thản đánh giá tình hình mà không phản ứng ngay lập tức. điều này giúp cho ta quyết định được hành động thích hợp sau đó."},
{title = "#1324", url = "1324", contents = "con người không chỉ thu hút những người có cùng chí hướng và cùng cấp độ trí tuệ như mình mà còn thường thu hút cả những điều mình đặc biệt mong muốn, thích thú hoặc những hoàn cảnh mình hằng mong mỏi. điều này chỉ đặc biệt có ở con người mà thôi."},
{title = "#1325", url = "1325", contents = "hãy học cách đối diện với chính mình dần dần. không dễ dàng sống với chính mình trong mọi lúc được đâu. nếu bạn học được cách sống với chính mình, chỉ quan sát và buông bỏ, không phản ứng, bạn sẽ phát triển được định tâm mạnh và tuệ giác thâm sâu."},
{title = "#1326", url = "1326", contents = "tình yêu thương thực sự và sự hiểu biết sâu sắc còn đem lại sự mãn nguyện lớn hơn tiền bạc hay bất cứ một thú vui dục lạc nào. hơn thế nữa, một cách sống dựa trên chánh niệm và trí tuệ chắc chắn sẽ làm cho cuộc đời chúng ta trở nên thật đáng sống."},
{title = "#1327", url = "1327", contents = "chánh niệm luôn có ở đó. bạn không cần phải cố gắng chánh niệm về một cái gì… nó luôn luôn hiện hữu. như một tấm gương lớn, tất cả mọi thứ đi qua phía trước sẽ được phản chiếu trên mặt gương. tấm gương không phải cố nắm bắt bất cứ đối tượng nào cả."},
{title = "#1328", url = "1328", contents = "người phóng dật, thất niệm giống như cái chai đầy nước nhưng vẫn muốn đổ thêm. không đáng bỏ công sức và thời gian để dạy dỗ những người này bởi nước sẽ tràn ra phí hoài. chỉ khi nào họ có chỗ chứa và thực sự bỏ công sức ra học hỏi thì mới nên dạy."},
{title = "#1329", url = "1329", contents = "mỗi khi hành thiền chúng ta phải tự nhắc nhở mình: “tôi không cố gắng làm điều gì cả. tôi không cố đạt đến chỗ nào. không cố kinh nghiệm lại những điều đã kinh nghiệm trước kia; chỉ chánh niệm trên cái đang diễn ra bây giờ!”. điều này rất đơn giản."},
{title = "#1330", url = "1330", contents = "phiền não, đó là những tham lam, sân hận, tỵ hiềm, ganh ghét, ngã mạn trong tâm ta, chúng rất sợ bị nhìn thẳng, nhìn với một tâm xả bình thản, với trí tuệ, và nhìn như một cái gì đó rất tự nhiên, không phải là ai, không phải tôi, không phải của tôi."},
{title = "#1331", url = "1331", contents = "thật là một sự phí phạm ghê gớm khi bạn không làm những gì thực sự có ý nghĩa đối với mình mà cứ phải đi làm những gì người khác mong muốn, trông đợi bạn phải làm. bạn có biết cái gì là thực sự có ý nghĩa và mãn nguyện sâu sắc đối với bạn hay không?"},
{title = "#1332", url = "1332", contents = "hầu hết mọi suy nghĩ và phản ứng của chúng ta là những phản ứng máy móc từ một cái tâm bị định khuôn cứng nhắc. vì vậy, trước hết chúng ta phải tự làm việc với chính mình để thoát khỏi tình trạng đó, rồi mới có thể làm được điều gì đó để giúp người."},
{title = "#1333", url = "1333", contents = "một kẻ nói dối có thể làm bất cứ điều gì. tôi không muốn sống với một người mà tôi không tin tưởng. tôi có thể tha thứ cho một lỗi lầm, nhưng tôi không muốn sống với một người không đáng tin. bạn có thể phát điên khi phải sống với một người dối trá."},
{title = "#1334", url = "1334", contents = "chúng ta phải tận dụng tất cả mọi cơ hội để sống với lý tưởng tâm linh của mình. không chỉ lúc ngồi thiền mà cả ở trong nhà, trên đường phố, nơi chợ búa và trong mối quan hệ tương giao với tất cả mọi người thuộc mọi tầng lớp xã hội, mọi nơi mọi chỗ."},
{title = "#1335", url = "1335", contents = "có những thăng trầm có thể tránh né được, tùy thuộc vào mức độ trưởng thành hay mức độ khôn ngoan, trí tuệ của chúng ta. song có nhiều thứ chúng ta không thể tránh được. chúng ta chỉ có thể đối diện với nó bằng trí tuệ, bằng hiểu biết và chánh niệm."},
{title = "#1336", url = "1336", contents = "đối với vị thầy, ta noi gương chứ không bắt chước vì ta không đủ tầm để hiểu được trí tuệ của thầy đằng sau những việc tầm thường thầy làm. kẻ ngu là những kẻ nắm giữ, chấp nhặt vào bất cứ thứ gì. bạn không được như thế, không bao giờ được quên mình."},
{title = "#1337", url = "1337", contents = "thái độ chân chánh là rất quan trọng khi làm mọi việc. hãy cố gắng tìm hiểu xem thế nào là thái độ chân chánh. làm việc với thái độ chân chánh là đang thúc đẩy sự phát triển. chỉ làm những việc thích hợp và đúng đắn mà không quá quan tâm đến kết quả."},
{title = "#1338", url = "1338", contents = "rất nhiều năm trong cuộc đời, tôi cảm thấy mình sống không thực. tôi chỉ đóng một vai diễn thật khéo. nhưng khi bạn còn tiếp tục vai diễn, còn đóng kịch thì bạn còn cảm thấy mình sống không thực. bạn không cảm thấy mãn nguyện với cuộc sống của mình."},
{title = "#1339", url = "1339", contents = "bất cứ một định hướng nào con người tìm kiếm ở bên ngoài đều không phải là định hướng đúng. nhưng những nguồn bên ngoài có thể cho người đó một gợi ý để tìm định hướng bên trong mình. không có định hướng bên trong này, con người sẽ hoàn toàn lạc lối."},
{title = "#1340", url = "1340", contents = "phật pháp không phải là thứ để chúng ta chỉ nghe và tin ngay lập tức, nó không phải là thứ đức tin mù quáng. bạn có thể tự mình phát hiện ra điều đó; đó là một giáo lý thực tiễn. học hỏi, nghiên cứu giáo lý và tập thiền, đó là những việc rất đáng làm."},
{title = "#1341", url = "1341", contents = "tôi hiểu con người và nỗi khổ của họ. họ đang theo con đường đi xuống một cách mù quáng. tôi cảm thấy thương xót họ. họ không có một khoảng tĩnh lặng nào trong tâm mình. tâm họ chất đầy những tư tưởng hạng hai cũ rích. ngày càng giống như một cái máy."},
{title = "#1342", url = "1342", contents = "tình cảm, cảm xúc đến rồi đi, và sự khao khát, tham ái đến rồi đi – hãy để chúng đến và đi. đừng coi chúng là cái gì quá quan trọng. hãy chỉ quan sát chúng. nếu bạn đừng cố kiểm soát nó, và đừng mong muốn nó phải khác đi thì bạn sẽ không bị thất vọng."},
{title = "#1343", url = "1343", contents = "nếu suốt ngày bạn nghĩ điều bất thiện rồi lại ngồi thiền với hy vọng sẽ được hạnh phúc và bình an, điều đó không bao giờ xảy ra, bởi vì bạn chưa chuẩn bị tâm mình. suy nghĩ một cách tích cực và hướng thiện chính là những suy nghĩ và tư duy chân chánh."},
{title = "#1344", url = "1344", contents = "sống mà không cần quan tâm đến người khác nghĩ về mình thế nào thật là một điều khó làm biết bao. bạn không nhất thiết phải dành cả cuộc đời mình chỉ để làm mỗi một việc là kiếm tiền và tiêu tiền, thế nhưng đó lại là điều mà hầu hết mọi người đang làm!"},
{title = "#1345", url = "1345", contents = "con người thích bị lừa dối. rất khó để khiến họ từ bỏ những quan kiến sai lầm mà họ đang chấp giữ. họ sẽ rất bực mình khi bạn nói điều gì đó đụng chạm đến những ý tưởng “con cưng” của họ (những ước mơ, những sự tưởng tượng… họ đang ôm ấp, dưỡng nuôi)."},
{title = "#1346", url = "1346", contents = "nếu bạn làm một cách chậm rãi và chánh niệm, bạn sẽ mất ít thời gian hơn để hoàn thành. đó là bí quyết để làm mọi việc một cách thư giãn, thanh thản và dễ dàng, không vội vàng, hấp tấp trong khi vẫn có thể hoàn thành nhanh chóng, tốn ít thời gian hơn."},
{title = "#1347", url = "1347", contents = "những người chuẩn bị cho cái chết mới là những người sẵn sàng để sống. hầu hết mọi người, mặc dù vẫn đang sống đấy nhưng không sống thực sự, chúng ta chống đối cuộc sống quá nhiều. chúng ta không thực sự chú tâm và học hỏi đầy đủ từ cuộc sống của mình."},
{title = "#1348", url = "1348", contents = "hãy quan sát tâm mình và xem nó cần gì, hỗ trợ đầy đủ cho nó. hãy quan sát tâm mình và chấp nhận, quan sát một cách tử tế, một cách thật kiên nhẫn và yêu thương. và đừng vội vàng, vội vàng là vô ích, bởi vì vội vàng làm cho tâm mình bất an và phiền não."},
{title = "#1349", url = "1349", contents = "trước khi hành thiền, bạn quá chấp trước vào danh xưng, tên gọi, tư kiến và những liên tưởng của mình, nhưng khi đã hành thiền bạn biết chúng chỉ là những điều suy diễn và không còn coi chúng là quan trọng nữa. nhưng bạn vẫn hiểu được ý nghĩa của chúng."},
{title = "#1350", url = "1350", contents = "tôi biến đau khổ trở thành có ý nghĩa. tôi vui vì thấy hiểu biết của mình về cuộc đời ngày càng trở nên thực tế hơn. tất cả chúng ta ít nhiều đều lý tưởng hóa cuộc sống. bạn có thể nhìn cuộc đời mình không qua bất cứ một góc nhìn tôn giáo nào được không?"},
{title = "#1351", url = "1351", contents = "mỗi khi bất mãn với cuộc sống hiện tại, bạn hãy nghĩ đến những gì tốt đẹp mà bạn đang có, những thứ bạn coi là bình thường nhưng bao người khác không có được. đó là những thứ bạn đã mong mỏi trước kia khi cuộc sống của bạn không được may mắn như thế này."},
{title = "#1352", url = "1352", contents = "hãy chú tâm nhiều hơn nữa trong tất cả việc bạn đang làm. hãy tự hỏi mình xem ‘làm sao tôi có thể làm việc này với một thái độ tốt nhất, với chất lượng tâm cao nhất?’. bằng cách đó, bạn sẽ tìm thấy sự mãn nguyện rất lớn trong bất cứ công việc gì bạn làm."},
{title = "#1353", url = "1353", contents = "tất cả những khó khăn bạn đang gặp đều rất có ý nghĩa nếu bạn có được thái độ chân chánh và cách nhìn đúng đắn. bạn phải giúp đỡ người khác sống một cuộc đời ý nghĩa và cũng có những người khác sẽ giúp bạn. chúng ta có những mối liên hệ nhân quả như thế."},
{title = "#1354", url = "1354", contents = "bạn phải nhìn lỗi lầm với tâm từ bi và sự khoan dung, tha thứ cho chính mình, bởi vì đối với tất cả mọi người chúng ta, phạm sai lầm là một điều tự nhiên. thậm chí, từ ngay cả những lỗi lầm như thế, bạn vẫn có thể học hỏi, trưởng thành và giải thoát được."},
{title = "#1355", url = "1355", contents = "cuộc đời chúng ta đều khó khăn vất vả. vì vậy chúng ta học hỏi được nhiều hơn những người có cuộc sống quá dễ dàng. cuộc đời tôi cũng rất khó khăn. nhưng dù vậy, tôi vẫn thích nó. tôi đã học hỏi được rất nhiều: cảm xúc, tình cảm, nhìn và học thật sâu sắc."},
{title = "#1356", url = "1356", contents = "đối với một thiền sinh nhiệt tâm thì càng nhiều cảm giác, cảm xúc càng tốt. không có cảm giác, làm sao phát triển trí tuệ? người muốn chạy trốn cảm giác cũng giống như đứa trẻ hư trốn học. bạn phải biết về các cảm giác trước khi từ bỏ, xuất ly khỏi chúng."},
{title = "#1357", url = "1357", contents = "đừng luôn đi tìm kiếm cái sai. điều quan trọng là khi thấy cái sai bạn phải biết nó. bất cứ điều gì trên đời cũng không đáng để chúng ta phải buồn bực. trên đời này thiếu gì những kẻ xấu xa và sai trái, tự làm khổ mình về những điều đó đâu có ích lợi gì."},
{title = "#1358", url = "1358", contents = "muốn được giải thoát có nghĩa là muốn được trong sạch. nếu thực sự muốn được giải thoát, chúng ta phải tự thanh tịnh bản thân mình: giới thanh tịnh, định thanh tịnh và tuệ thanh tịnh. không có quá trình thanh tịnh hóa chúng ta sẽ không thể được giải thoát."},
{title = "#1359", url = "1359", contents = "tuệ giác bạn đạt được trong thiền có thể được áp dụng trong cuộc sống hàng ngày, trong những vấn đề của thế gian. bạn rèn luyện một thái độ chân chánh để sống cả cuộc đời, chứ không chỉ ở trong thiền. cho cả cuộc đời của bạn, đây chính là thái độ đúng đắn."},
{title = "#1360", url = "1360", contents = "lúc trí tuệ không sinh thì đừng nghĩ cách cho nó sinh. lúc không có chuyện gì thì không nên giải quyết gì cả, đừng lục tìm. bình thường, giữ tâm xả, nhưng phải giữ chánh niệm, tỉnh giác, luôn canh phòng tâm. có chuyện gì thì nên suy xét, không có thì thôi."},
{title = "#1361", url = "1361", contents = "khi chúng ta cố làm điều gì đó, là đã có cái ngã, cái tôi ở trong đó rồi. trong thiền bạn không thể làm như vậy. đặt bản thân bạn sang một bên và để cho thiền tự diễn ra; không bản ngã, không làm một cái gì cả, chỉ chú ý hoàn toàn; điều này rất quan trọng."},
{title = "#1362", url = "1362", contents = "chính bởi định kiến của tôi cho rằng cuộc đời lẽ ra phải nên là như thế.. như thế, nên tôi thường thấy thất vọng rất nhiều. vì vậy, đến bây giờ tôi quyết định làm được cái gì thì làm và những thứ còn lại thì hãy để cho nó yên. buồn bực chẳng có tác dụng gì."},
{title = "#1363", url = "1363", contents = "trước khi bất cứ điều gì xảy đến, cứ hành thiền đi đã; hãy rèn luyện tâm mình trở nên bình an, sáng suốt và buông xả. rồi ngay cả khi khó khăn xảy đến với cuộc đời bạn, bạn sẽ đối phó được; trong một số trường hợp bạn còn có thể cải thiện được tình hình nữa."},
{title = "#1364", url = "1364", contents = "hãy hiểu biết chính mình, giữ chánh niệm và định tĩnh càng nhiều càng tốt, và chú ý tới người khác nữa, đó là lòng nhân hậu. chú ý đến những gì người khác đang nói với mình cũng là sự tử tế và rộng lượng. nếu bạn thực sự rộng lượng và nhân hậu, bạn sẽ chú ý."},
{title = "#1365", url = "1365", contents = "thiền chánh niệm là ý thức về, là hay biết (một cách có ý thức) tất cả mọi thứ đang diễn ra qua 6 giác quan trong mọi lúc, từ thời điểm đầu tiên khi bạn thức dậy cho đến thời điểm cuối cùng khi bạn chìm vào giấc ngủ. chứ không phải chỉ mỗi lúc bạn ngồi thiền."},
{title = "#1366", url = "1366", contents = "bạn có nhận ra khi người ta viết ra một điều gì đó – là do họ suy nghĩ trong đầu, hoặc do cóp nhặt đâu đó trong sách vở họ đã từng đọc? và khi họ viết ra từ chính kinh nghiệm thực và từ chính trong trái tim họ – bạn có thấy sự khác biệt giữa hai cái đó không?"},
{title = "#1367", url = "1367", contents = "tốt hơn cả là đi giúp đỡ mọi người vừa phải thôi, bởi vì như thế bạn mới không phải tốn quá nhiều thời gian và công sức, không bị mệt mỏi và kiệt sức. nếu bạn làm hết sức của mình, rất nhanh thôi bạn sẽ cảm thấy mình không thể cứ tiếp tục làm như thế được nữa!"},
{title = "#1368", url = "1368", contents = "không thể có sự trưởng thành thực sự về tâm lý nếu không có những mối quan hệ tốt đẹp. vì vậy, chúng ta cần có những mối quan hệ tốt đẹp, trong đó sự giao tiếp phải trung thực, dễ dàng, thoải mái, không có bất cứ sự lo sợ nào. những quan hệ tồi tệ rất độc hại."},
{title = "#1369", url = "1369", contents = "nếu bạn hiểu tâm mình, hiểu được tâm tham này, hãy từ bỏ nó. bạn có thể khiến cuộc sống của mình trở nên đơn giản và dễ dàng. cuộc sống sẽ không còn là một gánh nặng nữa! thực ra gánh nặng của cuộc sống không lớn đến vậy; gánh nặng của lòng tham lớn hơn nhiều!"},
{title = "#1370", url = "1370", contents = "những người hành thiền là những người kiên nhẫn, biết gìn giữ năng lượng và không dễ dàng từ bỏ. đó là lý do tại sao họ chỉ làm những việc có ý nghĩa và với một cái nhìn dài hạn. hầu hết những công việc đó đều trôi chảy và thành công sẽ đến ngày một nhiều hơn."},
{title = "#1371", url = "1371", contents = "tôi có thói quen quan tâm đến mọi vấn đề của con người. bây giờ thì tôi thấy đó quả là một gánh nặng lớn. tại sao tôi lại phải cố gắng giải quyết tất cả mọi vấn đề cơ chứ? tôi không thể giải quyết vấn đề của người khác; tôi còn có quá đủ vấn đề của chính mình."},
{title = "#1372", url = "1372", contents = "trên thế gian này chẳng nên bám víu vào bất cứ sự vật nào. nhưng ta có thể tìm thấy chố hữu dụng của mọi sự vật trên thế gian. cuộc sống không phải để chối bỏ, và khi vẫn còn cuộc sống và chúng ta ở đây, chúng ta có thể sử dụng cuộc sống một cách tốt đẹp nhất."},
{title = "#1373", url = "1373", contents = "tôi đã quên hầu hết những gì đã học trong sách vở. tôi không muốn nhớ quá nhiều thứ. tôi muốn để tâm mình trống rỗng, trong sáng và nhẹ nhàng, không nặng nề vì học hành. tôi chẳng có gì để chứng tỏ, chẳng có gì để bảo vệ, và cũng chẳng có gì để mà truyền bá cả."},
{title = "#1374", url = "1374", contents = "nếu chúng ta không chạm tới được và hiểu được con người của chính mình, làm sao chúng ta có thể hiểu được người khác? không kết nối và hiểu được chính mình là nguyên nhân khiến mình không thể hiểu được người khác, đó là lý do hầu hết tất cả mọi người đều cô đơn."},
{title = "#1375", url = "1375", contents = "ghi nhận sự hiện diện của các suy nghĩ còn quan trọng hơn sự đánh giá chủ quan của mình về chúng. nhưng không nên đè nén sự đánh giá đó, bởi vì chúng cũng là một phần trong toàn thể cuộc sống của chúng ta. (vì vậy, hãy ghi nhận – hãy chánh niệm về tất cả mọi thứ)"},
{title = "#1376", url = "1376", contents = "nguồn gốc của vấn đề là ở chỗ không hiểu biết sâu sắc về bản thân mình, không chấp nhận chính bản thân mình. chúng ta luôn luôn chối bỏ một phần nào đó trong con người mình. liệu chúng ta có thể yêu thương và tôn trọng chính bản thân mình vô điều kiện được không?"},
{title = "#1377", url = "1377", contents = "bạn có nghĩ rằng con người có thể làm việc với nhau một cách hòa thuận được không? tôi chẳng nghĩ như thế. tôi chưa bao giờ thấy một tổ chức (kể cả chùa chiền) nào hòa thuận với nhau cả. vì vậy, khẩu hiệu của tôi là: nếu bạn muốn bình an, hãy tránh xa mọi tổ chức."},
{title = "#1378", url = "1378", contents = "sinh ra ở đây, chúng ta không có quyền lựa chọn mẹ cha mình, không thể lựa chọn màu da, dáng vóc hay bất cứ điều gì, song chúng ta cũng có một số quyền lựa chọn nhất định. chúng ta có quyền lựa chọn tu dưỡng các phẩm chất của mình. nghiệp nằm ở trong tay chúng ta."},
{title = "#1379", url = "1379", contents = "mỗi khi tôi cố gắng có được cái gì đó, tôi nghĩ nó sẽ làm cho cuộc sống của mình thêm ý nghĩa, nhưng khi có được, tôi lại thấy nó thật là phù phiếm, chỉ là một thứ nữa để buông bỏ mà thôi. mỗi lần buông bỏ là một lần ngộ, cho đến khi chẳng còn gì để buông bỏ nữa."},
{title = "#1380", url = "1380", contents = "chúng ta muốn một điều gì đó nhưng nếu không xứng đáng, chúng ta sẽ không thể nhận được nó. bất cứ việc gì cũng thế, tôi muốn được bạn tôn trọng, nếu tôi xứng đáng với điều đó thì tôi sẽ có nó. tôi muốn nhận tấm lòng từ bi của bạn, nếu xứng đáng, tôi sẽ nhận được."},
{title = "#1381", url = "1381", contents = "đừng hỏi cuộc đời có ý nghĩa gì. mà trước hết hãy tự hỏi mình xem mình coi cuộc đời này có ý nghĩa như thế nào. chính chúng ta cho cuộc đời ý nghĩa của nó. đừng đi hỏi người khác về ý nghĩa của cuộc đời. hãy đem đến cho tất cả mọi thứ những ý nghĩa của chính mình."},
{title = "#1382", url = "1382", contents = "đối với hầu hết mọi người, phát triển trí tuệ là một quá trình chậm chạp, lâu dài và đầy đau đớn. chúng ta liên tục phạm sai lầm. nhưng đừng sợ và nhất là đừng bao giờ buồn vì mình lầm lỗi. chúng ta không thể tránh được điều đó. sai lầm là nền tảng cho sự tiến bộ."},
{title = "#1383", url = "1383", contents = "trong cuộc đời, tôi đã từng làm nhiều việc xấu, nhưng tôi không tự đổ lỗi cho mình hay người khác về điều đó. chưa từng bao giờ làm một việc bất thiện nào cả, đó là điều không thể có trong đời. tôi đang cố gắng thực hành pháp, và tôi cảm thấy hạnh phúc về điều đó."},
{title = "#1384", url = "1384", contents = "chúng ta không phải là người trí tuệ toàn hảo. có đôi khi chúng ta cũng phạm sai lầm. tôi không nghĩ là mình phải cảm thấy tội lỗi suốt cả cuộc đời về những sai lầm mình đã làm trong quá khứ. hãy tha thứ cho chính mình. hãy để cho mình trở thành một con người mới."},
{title = "#1385", url = "1385", contents = "hãy xem bạn đang làm gì, việc làm của bạn có phù hợp với lý tưởng tinh thần của mình hay không. lý tưởng của bạn là gì, hãy luôn giữ lý tưởng ấy ở trong tâm và đối chiếu với những việc bạn làm, xem việc làm đó làm tổn hại hay hỗ trợ cho sự tu tập tâm linh của bạn."},
{title = "#1386", url = "1386", contents = "thiền chánh niệm đích thực phải bao hàm toàn bộ cuộc sống. không để một phần nào trong cuộc sống tinh thần và thể chất (thân và tâm) của chúng ta bị chánh niệm bỏ quên. tất cả mọi mặt trong cuộc sống của chúng ta cần phải được thấu hiểu một cách tường tận, sâu sắc."},
{title = "#1387", url = "1387", contents = "khi được một cái gì đó mà mình không hề mong đợi, bạn sẽ biết quý trọng nó hơn. nếu mong đợi quá nhiều mà không được, bạn sẽ thất vọng và bất mãn, bạn không biết quý trọng nó. thế nên tại sao chúng lại khó trân trọng tình thương và lòng tốt của cha mẹ mình đến vậy."},
{title = "#1388", url = "1388", contents = "nếu bạn không hiểu cuộc đời bạn, tức là không hiểu những gì đang xảy ra trong giây phút hiện tại này, bạn không thể hiểu được pháp, dù có bao nhiêu kiến thức sách vở chăng nữa. không hiểu biết cuộc đời mình, thì đàm luận pháp cũng chỉ là một trò chơi trí óc mà thôi."},
{title = "#1389", url = "1389", contents = "bởi vì không hiểu biết nên chúng ta nghĩ rằng: nếu tôi làm việc này, tôi sẽ đạt được một cái gì đó – và cái đó sẽ làm cho tôi hạnh phúc. điều này được gọi là “không hiểu biết”; bởi vì: thực ra không cái gì trên đời có thể làm cho chúng ta thực sự hạnh phúc được cả."},
{title = "#1390", url = "1390", contents = "‘khi nào chết thì chết, tôi chẳng thèm quan tâm …’ đó không phải là một thái độ đúng đắn. hãy chăm sóc bản thân mình, làm cho mình khoẻ mạnh, sống lâu và học hỏi nhiều hơn nữa. chúng ta đã đầu tư rất nhiều vào cuộc đời này, hãy thu lại được nhiều lợi ích nhất từ nó."},
{title = "#1391", url = "1391", contents = "“càng tu tập và càng chánh niệm hơn, tôi lại càng muốn chạy trốn khỏi cái thế giới điên rồ này”. nếu làm được điều đó thì hay biết mấy. nhưng trước khi bạn có thể thay đổi, hãy cố gắng bao dung và phát triển tâm xả, nếu không bạn sẽ chỉ tự làm mình kiệt sức mà thôi."},
{title = "#1392", url = "1392", contents = "không có cách nào để chúng ta chắc chắn rằng mọi việc nhất định phải như thế này thế kia, vì vậy đức phật dạy hãy để mọi thứ như nó đang là, hãy để nó là không xác định. dù bạn thích hay không thích nó đến đâu chăng nữa, hãy hiểu chúng là những điều không chắc chắn."},
{title = "#1393", url = "1393", contents = "tất cả mọi người đều phạm sai lầm. tôi đã học hiểu được rất nhiều về những gì diễn ra trong tâm khi một người làm một việc sai lầm – tâm trạng giày vò, mặc cảm, không xứng đáng ... tôi tự tha thứ cho chính mình. trong hoàn cảnh như vậy, làm sao tôi tránh được cơ chứ?"},
{title = "#1394", url = "1394", contents = "có người nói “tha thứ và quên đi”, nhưng quên thì không tốt. chúng ta phải học hỏi từ sự việc, hiểu-học. nếu chúng ta quên mà chưa hiểu được gì cả, nó sẽ tiếp tục chi phối cuộc đời chúng ta từ vô thức. thực ra chúng ta không bao giờ có thể quên được bất cứ chuyện gì."},
{title = "#1395", url = "1395", contents = "nơi bạn sống và người bạn quan hệ là rất quan trọng. một số nơi chốn, một số con người thường gây cho bạn những trạng thái tâm xấu, luôn luôn ở trong những trạng thái tâm xấu như thế sẽ làm hỏng tâm bạn. bạn bị ảnh hưởng bởi những người xung quanh một cách rất vi tế."},
{title = "#1396", url = "1396", contents = "chúng ta đã quá quen lúc nào cũng phải làm một cái gì đó, phải tạo ra một cái gì đó đến nỗi không thể hiểu được chỉ đơn giản quan sát là như thế nào. chúng ta cứ muốn phải kiểm soát mọi thứ. chúng ta muốn tham gia vào mọi việc. chính vì vậy chúng ta luôn gặp rắc rối."},
{title = "#1397", url = "1397", contents = "tất cả mọi thứ trên thế gian này đều ẩn chứa những ý nghĩa riêng của nó. bởi vì chúng ta chỉ thấy một cách quá hời hợt và nông cạn, nên chúng ta không thể thấy được ý nghĩa sâu sắc đằng sau những gì đang diễn ra, và do vậy mọi thứ trở thành vô nghĩa đối với chúng ta."},
{title = "#1398", url = "1398", contents = "bằng chánh niệm và với tâm xả, nếu bạn thấy được mọi sự đều có đến và đi, cái sau thay cái trước, khi đó bản ngã sẽ hết đường dưỡng nuôi phiền não. phiền não không sợ bị ăn đòn, dù bạn có vùi dập nó đến đâu, nó cũng không bao giờ chịu thua, mà thậm chí còn mạnh hơn."},
{title = "#1399", url = "1399", contents = "chúng ta cảm thấy an toàn bằng cách kiểm soát cơ thể mình và mọi thứ diễn ra xung quanh. một cách để kiểm soát là phải hay biết những gì đang diễn ra, ở xung quanh và trong cơ thể mình. đây chính là một loại phản ứng tự vệ. nó ngăn cản chúng ta thể nhập sâu vào thiền."},
{title = "#1400", url = "1400", contents = "hãy sẵn sàng, luôn luôn có mặt rồi đề mục sẽ đến và bạn rõ biết nó. đừng chờ đợi cái gì sẽ đến tiếp, đừng cố tạo ra một kinh nghiệm nào, chớ làm cho kinh nghiệm thiền của mình phải tốt hơn. nhưng hãy sống với bất cứ cái gì đang diễn ra, sống hoàn toàn trọn vẹn với nó."},
{title = "#1401", url = "1401", contents = "hãy lựa chọn một phương pháp hành thiền và kiên trì theo cách ấy mãi. nếu muốn tiến bộ phải kiên trì giữ mãi một phương pháp duy nhất. nếu miên mật giữ tín tâm với pháp hành bạn đã nguyện chọn, thì trải qua những thời kỳ đen tối nhất, ánh bình minh trí tuệ sẽ ló dạng."},
{title = "#1402", url = "1402", contents = "mỗi ngày tôi càng quên dần đi những gì đã học trong sách vở, nhìn và học hỏi nhiều hơn từ cuộc đời. cuộc đời là cuốn sách hay nhất đối với tôi. trái tim tôi ngày càng trở nên đơn giản và rộng mở. cây cỏ là bạn đồng hành và thầy của tôi. tôi yêu thương chúng rất nhiều."},
{title = "#1403", url = "1403", contents = "đức phật dạy trong giai đoạn đầu tu tập (5-10 năm xuất gia), bạn phải thực hành thật nhiều, làm cật lực, phát triển mọi phẩm chất một cách kỹ lưỡng và phải gắn bó thật nhiều, gắn bó với phật; pháp; tăng, gắn bó vững chắc và sâu sắc, với lòng chân thành và sự kiên trì."},
{title = "#1404", url = "1404", contents = "tôi không muốn ép buộc mình làm điều gì cả. tôi để cho bản chất con người tôi chuyển dịch dễ dàng vào bất cứ cái gì phù hợp với nó một cách tự nhiên, và tôi phát hiện ra rằng, như thế nó luôn luôn tích cực. cách sống của tôi thực sự phù hợp với bản chất con người tôi."},
{title = "#1405", url = "1405", contents = "người trí cho rằng một sự việc khi đã tới cùng cực sẽ quay lui và chuyển biến thành dạng ngược lại. niềm tin đó làm họ thêm dũng cảm và sức chịu đựng trong những thời kỳ khó khăn, và thận trọng, khiêm tốn lúc thành công. ấy nên bậc thánh nhân lánh xa những gì thái quá."},
{title = "#1406", url = "1406", contents = "có cái gì trên đời mà bạn biết chắc được không? cuộc đời chúng ta đầy những ảo tưởng. chúng ta chỉ sống dựa vào những ảo tưởng đó. những điều mình tin, những ảo tưởng, những hy vọng. đủ rồi!!! không có những thứ đó, tâm mình sẽ rất nhẹ nhàng. đó chỉ là những gánh nặng."},
{title = "#1407", url = "1407", contents = "khi biết là việc tốt mà không làm, tâm bạn sẽ bỏ qua ngay. nhiều lúc, ta biết rõ mình cần phải làm gì, nhưng rồi lại bị xao lãng vào việc khác và cuối cùng cũng chẳng làm được việc tốt đó. vì vậy, hãy làm ngay những điều bạn thấy là tốt đẹp, dù chỉ là một việc rất nhỏ."},
{title = "#1408", url = "1408", contents = "những ai luôn cố gắng sửa đổi bản thân, sửa chữa lỗi lầm và khuyết điểm sẽ đạt lợi ích đời hiện tại và nhiều đời sau, quả của ác nghiệp sẽ không có cơ hội làm hại mình. vì vậy không cần phải lo lắng đến nghiệp quá khứ, hãy cố gắng sửa đổi chính mình trong cuộc đời này."},
{title = "#1409", url = "1409", contents = "con người luôn nói: “tôi sẽ thành người thế này, thế kia”, thế nhưng chẳng có ai nói: “tôi sẽ chẳng trở thành cái gì cả, vì thực sự làm gì có cái gì là tôi”. họ chỉ muốn điều tốt, nhưng khi mọi thứ trở nên quá tốt, nó lại biến dần thành xấu. họ cứ tới lui hoài như vậy."},
{title = "#1410", url = "1410", contents = "khi đối diện với những thăng trầm trên đường đời, nếu chúng ta có bất cứ một xu hướng ngã mạn nào trong đó, thì chắc chắn chúng ta sẽ là người thua cuộc. sử dụng “cái tôi” làm vũ khí thì chỉ có thể dẫn đến thất bại thảm hại mà thôi, “cái tôi” không bao giờ chiến thắng."},
{title = "#1411", url = "1411", contents = "tôi sống như một người thám hiểm đang dấn thân vào một vùng đất chưa hề biết. bất cẩn là một điều tôi không thể trả giá được. tôi luôn luôn phải quan sát, luôn phải nhìn xem mình đang ở chỗ nào; luôn phải cẩn thận về mọi bước đi của mình, và phải luôn luôn tự điều chỉnh."},
{title = "#1412", url = "1412", contents = "bạn (và tôi) nên sống ở những nơi mà mình cảm thấy hoàn toàn thư giãn, thỏa mái và tự do về mặt tâm lý, thoát khỏi sự mong đợi của người khác (đặt lên mình); một nơi mà bạn cảm thấy thực sự là chính mình và không phải làm hay nói điều gì để làm vừa lòng bất cứ người nào."},
{title = "#1413", url = "1413", contents = "việc bạn làm bây giờ và cách bạn chết như thế nào sẽ ảnh hưởng đến những kiếp sau của bạn. ngay cả khi phải chết, chúng ta cũng phải học cách chết thật tốt đẹp, chết với chánh niệm. đừng bao giờ sử dụng cái chết như một giải pháp. đức phật không bao giờ ca ngợi cái chết."},
{title = "#1414", url = "1414", contents = "mỗi khi khởi sanh tâm ngã mạn, hãy sẵn lòng quan sát nó, hãy nhìn nó thật kỹ. đừng cố xua đuổi nó đi. quan sát thật rõ ràng là điều rất quan trọng. mọi việc còn lại sẽ tự nó lo cho chính nó. chỉ khi nào bạn đắc đạo quả a-la-hán thì mới hoàn toàn thoát khỏi ngã mạn cơ mà."},
{title = "#1415", url = "1415", contents = "con người chỉ biết nhìn và tìm cái tốt và cái xấu, còn cái vượt ra ngoài tốt xấu thì họ chẳng biết tý gì. nếu bạn chỉ lấy những cái tốt, thì chỉ một thời gian ngắn cái tốt đó cũng sẽ thành xấu. bám víu vào cái mình cho là tốt và xua đuổi cái xấu là pháp hành của trẻ con."},
{title = "#1416", url = "1416", contents = "khi bạn hành thiền, bạn trở nên thông minh hơn bởi vì những nhân tố phá hoại trong tâm bạn giảm bớt đi rất nhiều. bạn tiết kiệm và giữ lại được rất nhiều năng lượng. nếu không có thiền , bạn sẽ phung phí một số lớn năng lượng đến mức không thể suy nghĩ rõ ràng, mạch lạc."},
{title = "#1417", url = "1417", contents = "tôi trân trọng cuộc sống, trân trọng những người gần gũi với mình, thế giới mình đang sống, và nói chung là cái cách tất cả mọi thứ đang là. tôi trân trọng khi mọi người chăm sóc, quan tâm đến tôi. tôi biết ơn họ. trước kia tôi vẫn thường coi những điều đó là đương nhiên."},
{title = "#1418", url = "1418", contents = "khi bạn đau khổ thất vọng, chỉ cần nói: “à thế”_nghĩa là nó cũng đến, đi vô thường. yêu một ai đó ư: “à thế”, tức giận ư: “à thế”, tham dục ư: “à thế”, ghen tuông ư: “à thế”… trước khi bị các trạng thái tình cảm này cuốn đi, bạn chỉ cần tự nhắc nhở mình: “à thế”_thế là đủ."},
{title = "#1419", url = "1419", contents = "nếu biết tự hạn chế chính mình một cách cẩn thận, bạn sẽ có thể phát triển được những hiểu biết sâu sắc về cuộc sống. hiểu biết về cuộc sống và hiểu biết về pháp đi cùng với nhau. đầu tiên là bạn phải học cách sống cuộc sống hàng ngày của mình một cách tỉnh táo và ý nghĩa."},
{title = "#1420", url = "1420", contents = "đừng làm việc gì mà bạn không thực sự thích làm. chúng ta phung phí quá nhiều thời gian làm những việc mình không thực sự thích làm. vì nghĩa vụ, vì để cho người khác hài lòng, vì cảm thấy xấu hổ, vì cảm thấy buồn chán, vì cảm thấy phải có nghĩa vụ làm điều đó… quá đủ rồi!"},
{title = "#1421", url = "1421", contents = "nếu bạn có thể làm được chỉ một việc này, làm thật trung thực: rõ biết những gì đang diễn ra mà không suy diễn sai lầm bất cứ điều gì, phần còn lại sẽ tự xảy đến. đó chính là nét đẹp của đường tu. nếu bạn chân thành chánh niệm thì những thứ còn lại sẽ đến một cách tự nhiên."},
{title = "#1422", url = "1422", contents = "mọi người nên thu xếp để đi vào rừng ở một thời gian. sống ở một nơi đông đúc, chúng ta sẽ không thể sống tự nhiên và khỏe mạnh. chúng ta nên sống gần thiên nhiên hơn. ít nhất thì cũng nên thỉnh thoảng rời khỏi thành phố và thăm viếng đồng ruộng, núi rừng và hành thiền ở đó."},
{title = "#1423", url = "1423", contents = "đức phật nói rằng khi một người đắc quả a-la-hán, vị ấy vượt qua được mọi quan kiến ở đời. đầu óc chúng ta chất chứa đầy những quan điểm và ý kiến. thế nhưng chúng ta lại chẳng bao giờ chắc chắn được về bất cứ điều gì cả; chỉ tối ngày khua môi múa mép;  những ngôn từ hoa mỹ…"},
{title = "#1424", url = "1424", contents = "từ thực tại chế định (các khái niệm) này, chúng ta tiến tới thực tại chân đế, trong đó chỉ có các tiến trình, chỉ có các hiện tượng, không có gì tồn tại, không có chúng sanh nào. từ đó, chúng ta tiến vào một thực tại khác nữa, nơi mọi hiện tượng không còn tồn tại (niết bàn)."},
{title = "#1425", url = "1425", contents = "phiền não làm cho cuộc đời thêm phức tạp. không có lòng tham, ham muốn và dính mắc, bạn có thể sống một cuộc sống đơn giản. điều trước hết là bạn phải hiểu tâm mình thật sâu sắc. bạn muốn sống cuộc đời mình như thế nào đây? bạn muốn coi cái gì là giá trị nhất trong cuộc đời?"},
{title = "#1426", url = "1426", contents = "thiền là một cái gì đó liên quan mật thiết đến toàn bộ cuộc sống, toàn bộ con người bạn. hoặc là bạn sống trong nó hoặc là bạn sống bên ngoài nó. mối quan hệ qua lại giữa thiền và toàn bộ cách sống này là một điều kiện đầu tiên cần phải có trên con đường chuyển hóa hoàn toàn."},
{title = "#1427", url = "1427", contents = "tôi không thể thay đổi được thế giới. tôi không thể thay đổi được bất cứ ai, thậm chí cả chính bản thân tôi, nhưng tôi có thể quan sát. nếu tôi trí tuệ, tôi sẽ chỉ quan sát mà không thất vọng về bất cứ người nào hay bất cứ việc gì. tôi là ai mà gánh cả thế giới trên vai mình?"},
{title = "#1428", url = "1428", contents = "“độc lập về tâm lý” là điều rất quan trọng. tôi phải phụ thuộc vào các bạn về nhiều phương diện: sự hộ độ, ăn ở... nhưng về mặt tâm lý tôi hoàn toàn độc lập với các bạn. tôi không mong đợi là các bạn sẽ đến và làm cho tôi được hạnh phúc. tôi hạnh phúc theo cách riêng của tôi."},
{title = "#1429", url = "1429", contents = "đức phật nói: “ta có thể thấy có người thân thể không bệnh tật trong một ngày, hai ngày…một năm, hai năm. nhưng nếu có người nói rằng tâm người đó không có bệnh, dù là trong một khoảnh khắc ngắn ngủi, kẻ đó không thể là một ai khác ngoài một kẻ ngu”.  (phiền não là tâm bệnh)."},
{title = "#1430", url = "1430", contents = "chúng ta không có nhiều thời gian để mà phung phí. cuộc đời quá ngắn ngủi và quý giá làm sao. càng chánh niệm, bạn càng biết trân trọng  thời gian của mình, trân trọng khoảng không gian của tâm mình hơn. một thiền sinh đã nói: “hãy coi tâm mình như một điện thờ trang nghiêm”."},
{title = "#1431", url = "1431", contents = "nếu một người chưa từ bỏ tà kiến thì càng hành thiền càng nguy hiểm vì định lực sẽ làm tăng mức độ tác hại của tà kiến lên nhiều lần. chúng ta phải luôn luôn suy nghĩ với chánh kiến mọi lúc mọi nơi rằng: tất cả các đối tượng và tâm quan sát này không là ta, không phải của ta."},
{title = "#1432", url = "1432", contents = "bởi vì có rất nhiều thứ đã mất đi tầm quan trọng đối với tôi, những thứ mà không ai có thể biết chắc nó có đúng hay không, tôi thấy mình ngày càng có ít chuyện để mà nói. những gì tôi đang kinh nghiệm được trong giây phút hiện tại ngày càng trở nên quan trọng hơn đối với tôi."},
{title = "#1433", url = "1433", contents = "bạn sẽ không thể tìm được điều tốt đẹp ở bất cứ nơi nào khác ngoài bạn. nếu bạn tốt thì bất cứ nơi nào bạn đến cũng đều tốt đẹp, dù người ta ca tụng hay chỉ trích bạn thì bạn vẫn tốt. nếu bạn không tốt thì khi bị chỉ trích bạn sẽ tức giận, khi được khen thì phổng mũi hài lòng."},
{title = "#1434", url = "1434", contents = "chánh niệm đem đến cho bạn một trạng thái tâm xả, một nội tâm quân bình, khiến bạn trở nên trầm tĩnh và xả ly. xả ly không có nghĩa là bạn bàng quan với mọi thứ. xả ly nghĩa là không ngã mạn, tự cao, không nhìn nhận sự việc dưới góc độ cá nhân và không bị dính chấp vào kết quả."},
{title = "#1435", url = "1435", contents = "điều quan trọng là cách chúng ta sống cuộc sống hàng ngày của mình ra sao, cách chúng ta sử dụng những nguồn lực có được một cách hữu ích như thế nào và cách chúng ta đối xử với những người xung quanh với tình thương như thế nào. chỉ ngồi thu lu một góc hành thiền thì không đủ."},
{title = "#1436", url = "1436", contents = "bạn có nhận ra một điều rằng: một số người ghét cái xấu dường như chính họ cũng là người rất xấu đó không? tôi đã từng thấy rất nhiều người chỉ thích bới lông tìm vết người khác, nhưng chẳng bao giờ nhìn thấy cái xấu trong chính mình cả. cái xấu xa của chính họ thì họ chạy trốn."},
{title = "#1437", url = "1437", contents = "suy nghĩ rất nguy hiểm, nó có thể biến hóa ra rất nhiều thứ. nó có thể khiến bạn trở nên dễ bị xúc động. tuệ giác thực sự thì không dễ xúc động, nó là sự sáng suốt của trí tuệ và hiểu biết. không có sự thỏa mãn, không có chút gì vui thú trong tiến trình này, điều đó rất rõ ràng."},
{title = "#1438", url = "1438", contents = "cảm thọ chi phối toàn bộ đời sống của chúng ta. cảm thọ chính là nhân tố thúc đẩy chúng ta làm mọi công này việc kia, để được cảm thấy thoải mái, dễ chịu. khi thấy được điều này một cách rõ ràng, nó sẽ giúp tâm chúng ta trở nên xả ly hơn. chính sự xả ly này là tự do, giải thoát."},
{title = "#1439", url = "1439", contents = "trong quan hệ, chúng ta mong đợi ở nhau rất nhiều để rồi thất vọng vì không có ai trên đời làm ta hạnh phúc và thỏa mãn. nếu cứ muốn người khác theo ý mình chắc chắn họ sẽ làm ta thất vọng và ta cũng thất vọng với chính mình vì ta sẽ không bao giờ trở thành những gì ta mong ước."},
{title = "#1440", url = "1440", contents = "quả báo của người tạo nghiệp không chỉ ảnh hưởng đến bản thân họ mà còn ảnh hưởng đến những người ở cùng với họ. bởi vậy, để khỏi phải chịu lây quả ác gián tiếp, hãy thận trọng tránh xa người ác, nếu không tránh được thì cũng phải tránh ở trong tâm – dù họ có là bà con của mình."},
{title = "#1441", url = "1441", contents = "chúng ta quá mong muốn sự ngưỡng mộ, sự công nhận, sự kính trọng và tình yêu của người khác đến mức nghĩ rất nhiều đến việc làm thế nào để có được chúng. sống như thế, chúng ta không sống với những giá trị mình coi trọng nhất mà chỉ sống vì những gì mà người khác coi trọng nhất."},
{title = "#1442", url = "1442", contents = "chúng ta vẫn cứ tiếp tục sống cuộc đời mình với đầy sự chống đối: chống đối cuộc đời và chống đối cái chết; chống đối sự đau đớn và mất mát; chống đối cả tình thương nữa. sự chấp nhận thật khó khăn. trẻ con thì lại không như thế. lớn lên chúng ta mới học được cách chống đối này."},
{title = "#1443", url = "1443", contents = "môi trường mới khiến bạn tỉnh giác hơn. nó đánh thức những phần khác trong con người bạn. bạn buộc phải sử dụng những nguồn năng lực mà bạn không sử dụng đến khi ở trong môi trường sống quen thuộc, những năng lực mà ngay chính bản thân bạn cũng không hề biết là mình đang sở hữu."},
{title = "#1444", url = "1444", contents = "“làm thế nào để chánh niệm, quan sát được những trạng thái tâm nằm sâu bên dưới?”. bạn có thể cảm nhận được cảm giác về nó. hãy chánh niệm về các cảm giác và kiên nhẫn đợi cho những thứ nằm bên dưới nổi lên trên bề mặt ý thức. đừng sử dụng sức mạnh. hãy để tâm mềm mại, nhẹ nhàng."},
{title = "#1445", url = "1445", contents = "tôi sống ở một thế giới rất khác biệt, dù ở bất cứ nơi nào tôi ở, bởi vì tôi có một cái tâm khác biệt. tôi không quan tâm đến những thứ mà mọi người quan tâm, như tiền bạc, thú vui và truyền thống. tôi cảm thấy gần gũi, thân thiết hơn với chim chóc, muông thú, cây cỏ và mây trời."},
{title = "#1446", url = "1446", contents = "hãy suy nghĩ về quá khứ để mà rút ra những bài học có ích cho mình và sử dụng nó. nhưng chớ mải mê suy nghĩ quá nhiều và tự làm cho mình buồn khổ; bạn sẽ trở nên buồn khổ đến mức không thể làm được bất cứ điều gì lợi ích được nữa. bạn chỉ phí phạm thời gian và năng lượng mà thôi."},
{title = "#1447", url = "1447", contents = "diệt không có nghĩa là chuyển sang một dạng tồn tại khác;  vô thường không có nghĩa là thay đổi và tồn tại dưới một dạng khác. vô thường nghĩa là diệt mất, không còn ở đó nữa; là sự không tồn tại của hiện tượng. hiện tượng sanh diệt và không còn tồn tại dưới bất kỳ hình thức nào."},
{title = "#1448", url = "1448", contents = "tôi không yêu cầu các bạn phải sống một cuộc sống lý tưởng, điều đó là không thể. tôi hiểu những khó khăn thường nhật của một người cư sỹ. tuy nhiên, nếu có chánh niệm bạn sẽ hiểu được cách nói chuyện và câu chuyện mình nói ảnh hưởng đến tâm và sự hành thiền của mình như thế nào."},
{title = "#1449", url = "1449", contents = "mong gây hại cho người là một bản năng sâu kín. chúng ta tích chứa oán hờn vì nó tạo cho mình một sức mạnh kỳ lạ, 1 cảm giác mình đang sống. những gì tích chứa ấy được tiêu hóa qua sự giận dữ, sỉ nhục, dè bỉu, cố chấp...chính nỗi sợ mình sẽ không là gì cả khiến chúng ta tích chứa."},
{title = "#1450", url = "1450", contents = "nếu có bất cứ cái gì tôi coi là đương nhiên đúng, thì tôi không thể được gọi là một người thực lòng đi tìm chân lý, ngay cả đó là những điều chính đức phật đã nói. không thể chỉ vì tôn kính ngài mà tôi tin (và ngài là người tôi tôn kính nhất trên đời). tôi muốn tự chính mình hiểu."},
{title = "#1451", url = "1451", contents = "cuối cùng thì bạn phải quyết định mình muốn làm gì. không ai có thể quyết định thay cho mình cả. bạn không thể sống cuộc đời tôi và tôi cũng không thể sống thay cho bạn. để trở thành người trưởng thành thật là khó. chúng ta không thể dựa dẫm vào bất cứ ai. tự lập là điều tốt nhất."},
{title = "#1452", url = "1452", contents = "có chánh niệm, chúng ta có thể biến 1 năm của mình bằng 5 năm của người khác. 60-70 năm cuộc đời được tận dụng tối đa thì cũng tương đương như được sống tới 200-300 năm vậy. không biết bao nhiêu thời gian trong cuộc đời đã trôi qua vô ích, vì chúng ta sống quá thất niệm, quên mình."},
{title = "#1453", url = "1453", contents = "bạn có chấp chặt vào hình ảnh cũ kỹ của chính mình; sợ rằng nếu thay đổi, bản ngã của bạn sẽ bị tổn thương quá mức? bạn có thấy được lợi ích của việc buông bỏ bản ngã và hình ảnh tự tạo của chính mình, những thứ đã gây ra quá nhiều đau khổ cho bản thân mình và người khác hay không?"},
{title = "#1454", url = "1454", contents = "làm chủ công việc sẽ thành công, để công việc làm chủ mình là thất bại. công việc làm chủ là khi thực hành không có sự tinh tấn thực sự, do đó không có kết quả và chán nản chuyển sang pháp hành khác. trong thiền, để đạt được thành công cần phải có cả tâm tinh tấn lẫn thân tinh tấn."},
{title = "#1455", url = "1455", contents = "đọc sách, nói chuyện, và mọi sự phân tán khác làm cho con người quên lãng. người nào làm quá nhiều những việc như vậy thường cảm thấy rất trống rỗng, tháo động, bất an và chán chường khi họ ở không, hoặc tâm họ trở nên đờ đẫn, mụ mị khi thiếu vắng những tác nhân kích thích như vậy."},
{title = "#1456", url = "1456", contents = "trong cuộc sống, những chuyện ta không mong muốn vẫn luôn xảy ra. chẳng hạn, nhỏ thì như chuyện: cơm sống, canh mặn; hoặc lớn hơn như chuyện: trẻ con hàng xóm đánh nhau hay anh chồng nhậu say xỉn... lớn hơn nữa là các vấn đề lớn của cuộc đời, các loại phiền não, sự sống và cái chết."},
{title = "#1457", url = "1457", contents = "một điều quan trọng nữa là phải biết thu thúc lục căn (6 giác quan: mắt, tai, mũi, lưỡi, thân, ý). chúng ta nhìn ngó quá nhiều, nghe quá nhiều, cần tự hạn chế mình lại. xem tv, đọc sách báo… những công việc đó chỉ làm nếu bạn thấy nó là cần thiết, còn không hãy cố gắng giảm bớt đi."},
{title = "#1458", url = "1458", contents = "điều quan trọng là phải hiểu biết sâu sắc về phật pháp. ngay cả người theo đạo phật đôi khi cũng diễn dịch sai giáo pháp cho phù hợp với tư kiến của mình. không ai có thể ngăn họ làm điều đó, nhưng nếu bạn hiểu được cốt lõi căn bản thực sự của phật pháp, bạn sẽ thấy ra được đúng sai."},
{title = "#1459", url = "1459", contents = "cái gì là vô thường cũng là khổ, cái gì vô thường và khổ, nó cũng là vô ngã. bởi không thể làm chủ được, nên nó cũng là khổ; khổ là trung tâm. bởi vì vô thường nên khổ, bởi vì vô ngã nên nó cũng là khổ. nếu chúng ta có được mọi điều mình muốn chắc hẳn chúng ta sẽ không thấy nó là khổ."},
{title = "#1460", url = "1460", contents = "chúng ta chưa bao giờ có quá nhiều tâm từ cả; thường là chúng ta có quá ít. tâm từ thực sự không bao giờ làm bạn khổ. chính là sự dính mắc và mong đợi mới làm bạn khổ. bạn không thể mong đợi nhận lại tâm từ để đền đáp lại tâm từ bạn trao cho người; tâm từ không thể đem ra để trao đổi."},
{title = "#1461", url = "1461", contents = "chúng ta ăn để sống, chứ không phải sống để ăn. làm ăn kiếm sống để đáp ứng những nhu cầu của cái thân. con người chúng ta không thể tránh được điều ấy, chúng ta phải làm việc. tuy nhiên, mục đích của cuộc sống con người là phát triển trí tuệ tâm linh. hãy cố gắng đạt được trí tuệ ấy."},
{title = "#1462", url = "1462", contents = "nhiều người cho rằng tu sĩ không làm gì cả, nhưng thực ra công việc buông bỏ các uế nhiễm là công việc khó khăn nhất trên đời. việc làm ở thế gian còn có ngày nghỉ, nhưng công việc của người tu không có lúc nào ngơi nghỉ. đó là thứ công việc ta phải liên tục thực hành 24 giở một ngày."},
{title = "#1463", url = "1463", contents = "tất cả mọi hoàn cảnh trong cuộc đời, dù tốt hay xấu, đều là những cơ hội để học hỏi. có khả năng chấp nhận được sự không chắc chắn, và sống với nó là một dấu hiệu chắc chắn của sự trưởng thành. chúng ta thường cứ muốn phải chắc chắn về tương lai. chẳng cần như thế, cái gì đến, sẽ đến."},
{title = "#1464", url = "1464", contents = "chúng ta chỉ thực sự cảm thấy có sức sống khi biết được một cách dứt khoát điều mình muốn làm và làm điều đó hết mình. không có gì vô nghĩa và chán chường hơn việc phải tự hỏi mình: “tôi nên làm gì bây giờ? việc gì là việc tốt nhất cần phải làm đây?” – và không tìm ra được câu trả lời."},
{title = "#1465", url = "1465", contents = "nếu không tự hạn chế mình trong cuộc sống hàng ngày, chúng ta sẽ không có đủ thời gian và sức lực để mà tập hành thiền. để tránh cho tâm khỏi bị trạo cử, bất an, bạn phải cố gắng thu thúc các cửa giác quan (mắt, tai, mũi, lưỡi, thân, ý), đừng để phóng túng hướng ra bên ngoài quá nhiều."},
{title = "#1466", url = "1466", contents = "tất cả những gì tôi hy vọng là nhìn thấy những gì đang thực có trong mình. thậm chí ngay cả khi thấy ra những lỗi lầm của mình, tôi cũng không phấn khởi hay thất vọng. tôi không vội vàng loại bỏ nó. tôi không thể loại bỏ được. tôi chỉ có thể hy vọng nhìn rõ chúng như chúng đang có mặt."},
{title = "#1467", url = "1467", contents = "việc đầu tiên và quan trọng nhất trong quá trình thực hành là phải thấy ra sự thật rằng: chính những suy nghĩ bất thiện làm cho con người đau khổ. thực hành pháp không phải là cố vượt qua những suy nghĩ bất thiện ấy, mà chỉ nhìn chúng một cách thật thẳng thắn, thật đơn giản và rõ ràng."},
{title = "#1468", url = "1468", contents = "trong lúc hành thiền, không nên suy nghĩ điều gì, khi có suy nghĩ, hãy nhận biết rồi buông bỏ. sau này, khi thực hành lên trình độ rất cao, bạn mới có thể nhìn thẳng vào nó. nhưng trong giai đoạn đầu, thì không nên theo dòng suy nghĩ, bởi vì nếu đi theo, nó sẽ tiếp diễn mãi không dừng."},
{title = "#1469", url = "1469", contents = "trước nay chúng ta chỉ nhất nhất tuân theo những gì tâm mình sai khiến, nhưng nếu nhìn tâm mình sâu sát hơn, chúng ta sẽ thấy chúng ta không cần phải tin tất cả những gì tâm bắt mình phải tin, không phải chạy lăng xăng như một kẻ điên làm theo tất cả những gì tâm bảo chúng ta phải làm."},
{title = "#1470", url = "1470", contents = "bởi vì chúng ta bị dính mắc vào các ý tưởng; chúng ta bị cầm tù, chúng ta mất tự do. bạn thậm chí còn có thế sống tốt đẹp hơn ngay trong chính thực tại thông thường này, bởi vì bạn không bị nó cầm tù nữa; bạn thấu hiểu được thực tại chân đế kia, luôn hay biết được những gì đang diễn ra."},
{title = "#1471", url = "1471", contents = "khi bạn cảm thấy ok về chính mình và cách sống của mình, chỉ khi đó bạn mới thực sự giúp đỡ được người khác. vì vậy, điều rất quan trọng là bạn phải kết nối một cách sâu sắc với tâm mình. chỉ khi thấy mọi việc rõ ràng trong tâm mình, bạn mới tìm ra được cách sống hòa hợp với chính mình."},
{title = "#1472", url = "1472", contents = "trong thiền tuệ có hai giai đoạn: giai đoạn đầu là làm tâm trở nên tĩnh lặng, phát triển định để tâm không tán loạn, bình ổn các suy nghĩ và giữ tâm trên một đề mục. giai đoạn thứ hai quan trọng hơn là hay biết và thấu hiểu mọi thứ như chúng đang có mặt, các cảm giác, suy nghĩ, cảm xúc."},
{title = "#1473", url = "1473", contents = "mỗi ngày, hãy chọn và làm một việc nho nhỏ nào đó trong khả năng của mình, để làm tăng trưởng thêm lòng tự tin. sự tự tin, tự trọng và cảm giác xứng đáng là rất quan trọng. nếu không cảm thấy xứng đáng, thì làm bất cứ việc gì, bạn cũng không thể đạt kết quả tốt đẹp, nhất là trong thiền."},
{title = "#1474", url = "1474", contents = "hãy bỏ qua một bên những gì người khác nói. bạn có thể có những tiêu chuẩn giá trị khác với gia đình và bạn bè của bạn và họ có thể sẽ chỉ trích hay chê cười bạn. dẫu sao, tất cả những người bước chân đi trên con đường phát triển tâm linh này đều vướng phải cái cảnh bị hiểu lầm như thế."},
{title = "#1475", url = "1475", contents = "nếu hiểu được nhân quả, chúng ta sẽ quan hệ một cách hiệu quả hơn. nếu không thấy được nhân quả, sẽ có vô số vấn đề xảy ra, không bao giờ chấm dứt. đó là lý do tại sao khi bạn hiểu được pháp, cuộc sống của bạn sẽ trở nên rõ ràng, sáng suốt và không có lý do gì mà phải phiền não, bất an."},
{title = "#1476", url = "1476", contents = "điều rất quan trọng là điều chỉnh thân và tâm mình cho thật chuẩn, giống như khi bạn điều chỉnh chiếc xe của mình hay chỉnh sóng đài radio. chỉ khi nào thân tâm mình ở điều kiện tốt, chúng mới trở nên nhạy cảm và có thể bắt được những bước sóng, những rung động và tín hiệu cần thu nhận."},
{title = "#1477", url = "1477", contents = "bởi vì tôi mong đợi nhiều từ người thân, và coi đó là chuyện đương nhiên, nên tôi hay thất vọng, bất mãn, đòi hỏi cao và ích kỷ. nhưng tôi không mong đợi nhiều từ những người xa lạ, nên tôi lại trân trọng và biết ơn bất cứ điều gì họ đã làm cho mình. tôi thật bất công với gia đình mình!"},
{title = "#1478", url = "1478", contents = "vô thường (anicca) thực sự vượt xa bên ngoài mức hiểu biết thông thường. đọc trên sách vở mà hiểu được vô thường thì đó chỉ là cái vô thường của tầm kiến thức mà thôi. khi bạn thực sự thấy được vô thường, nó là cái bạn kinh nghiệm được ngay trong khoảnh khắc hiện tại. không có suy nghĩ."},
{title = "#1479", url = "1479", contents = "tôi không muốn bận rộn. bận rộn là một cách sống phí hoài. khi bạn bận rộn, bạn bị cuốn đi quá mức đến nỗi không thể thấy được những gì đang diễn ra trong tâm mình. bạn trở thành một con người thất niệm, quên mình. chính vì vậy tôi không muốn trở thành một vị thầy bận rộn. không bao giờ."},
{title = "#1480", url = "1480", contents = "quán sát mình lâu dài, tôi nhận ra một điều: để thấy ra được những khiếm khuyết của mình là một điều rất khó. đôi khi phải cần đến sự phản ảnh của những người bên ngoài để soi lại chính mình. nhưng ngay cả trong những trường hợp ấy tôi vẫn thường tự biện hộ rằng đó là tính cách của mình."},
{title = "#1481", url = "1481", contents = "tôi muốn sống một cuộc sống bình yên và tĩnh lặng. tôi đã tự giải phóng mình ra khỏi tất cả mọi trách nhiệm. tôi muốn bình an, tự do và hiểu biết sâu sắc về cuộc đời.  tôi không quan tâm đến việc có đệ tử hay những người theo mình hay không, có được công nhận hay có danh tiếng hay không."},
{title = "#1482", url = "1482", contents = "tránh khó khăn thì dễ, nhưng bạn sẽ không thử sức và học hỏi được. khả năng đối diện với khó khăn là rất cần thiết đối với sự trưởng thành của bạn. nếu khó khăn quá lớn thì tạm lùi lại, chờ cho đến khi đủ sức đương đầu. không đối diện với những thử thách ở đời, tâm bạn sẽ mãi mãi yếu hèn."},
{title = "#1483", url = "1483", contents = "cái phần tốt, phần hay của con người là ở chỗ dù khổ sở thế nào vẫn giữ được cái tâm trong sạch, cái bụng nhân nghĩa và cái sức cố gắng mà phấn đấu với nghiệp chướng của mình. cái giá trị của con người ta ở đời cốt ở chỗ ấy, mà cái nhân cách của con người ta có rõ rệt ra là cũng ở chỗ ấy."},
{title = "#1484", url = "1484", contents = "con người say mê giải trí và thu nhặt thông tin, họ lái tâm mình ra khỏi những vấn đề thực tế và quan trọng trong cuộc đời. nghiên cứu tâm mình và cuộc đời mình còn đáng làm hơn thế nhiều, nhưng hầu hết tất cả mọi người lại rất sợ làm điều đó. thay vào đó, họ chỉ muốn lãng quên chính mình."},
{title = "#1485", url = "1485", contents = "một vị thánh a-la-hán sống không so sánh mình với người khác. những người khác không thể làm được điều đó. chắc chắn cuộc đời sẽ bình an hơn rất nhiều nếu chúng ta không so sánh “có và không”. nhưng khi đó cách sống của chúng ta sẽ phải rất khác biệt so với cách chúng ta đang sống bây giờ."},
{title = "#1486", url = "1486", contents = "tự lừa dối chính mình. đôi khi nó quá hoàn hảo đến nỗi chính mình cũng không ý thức được điều đó. bản năng tự vệ khiến cho chúng ta mù quáng trước khuyết điểm của chính mình. chúng ta tự lừa dối rằng mình đang hạnh phúc. đôi khi thật là đau đớn khi nhìn ra những khuyết điểm của chính mình."},
{title = "#1487", url = "1487", contents = "trong quá trình thực hành, điều quan trọng hàng đầu là không được cố vượt qua tham ái một cách hoàn toàn ngay lập tức, mà phải “tiến dần từng bước một”. việc đầu tiên là phải thấy tất cả chúng chỉ như là những hiện tượng tự nhiên mà thôi. ở đó không có chúng sanh nào, không có người nào cả."},
{title = "#1488", url = "1488", contents = "có những lúc, cảm xúc và phiền não trong ta nổi lên quá mạnh mà ta không biết phải làm gì. trong những lúc khó khăn như vậy thì đọc, nghiên cứu kinh điển; phật pháp sẽ giúp chuyển hướng tâm bạn đến những tư tưởng thiện. hoặc có thể chuyện trò với một người nào đó thật chánh niệm và bình an."},
{title = "#1489", url = "1489", contents = "kẻ phàm phu khi được danh lợi thì tham đắm, níu giữ_khi mất thì vật vã khổ đau. vị thánh đệ tử thì khi thuận cảnh hoặc nghịch cảnh, vị ấy đều khéo tác ý nhận thức tính vô thường, khổ não của chúng nên không tham đắm hay buồn phiền. vì vậy mà đoạn diệt tận được tham_sân_si, thoát ly khổ não."},
{title = "#1490", url = "1490", contents = "hãy cố gắng làm cho cuộc sống của mình trở nên càng giản dị càng tốt, giản dị từ trong cái ăn, cái mặc, trong tất cả mọi việc. bất cứ việc gì bạn làm, bất cứ đồ vật gì bạn sở hữu, chúng đều đòi hỏi thời gian và sức lực của bạn, và có thể còn gây ra nhiều xáo trộn, bất an cho bản thân bạn nữa."},
{title = "#1491", url = "1491", contents = "có thể bạn sẽ cảm thấy thất vọng, bởi vì thế giới này chỉ toàn những kẻ thậm chí không ý thức được cái xấu xa, bất thiện trong tâm mình nữa. và họ còn mong đợi bạn phải hùa theo họ, chia sẻ cách nhìn cuộc đời ấu trĩ của họ. vì vậy, hay hiểu và tha thứ cho họ. khi có tâm xả bạn sẽ được an lạc."},
{title = "#1492", url = "1492", contents = "một ngày nào đó tất cả chúng ta rồi sẽ phải chết. có thể ngay bây giờ. chắc chắn 100% là tất cả chúng ta rồi sẽ chết. biết điều đó, chúng ta phải sống thực sự trí tuệ và đừng hoang phí thời gian và sức lực vào những điều phù phiếm, vụn vặt, đừng mất công lo lắng và nghĩ ngợi những điều vô ích."},
{title = "#1493", url = "1493", contents = "mong chờ và khát vọng làm cho con người ta cảm thấy vui và tốt đẹp. khi con người ta mong chờ và khao khát hướng đến một điều gì đó tốt đẹp và cao thượng, họ cứ nghĩ rằng như thế họ sẽ là người tốt. đôi khi mong chờ và khát vọng lại là tự lừa dối chính mình. chúng có thể mang lại sự thất vọng."},
{title = "#1494", url = "1494", contents = "gà nhốt trong lồng vẫn đi tới lui được nhưng không bao giờ chạy mất. khi tâm an tĩnh, chánh niệm, không một cảm xúc hay cảm giác nào làm hại được. tâm có thể biết cả hai: cảm xúc và tĩnh lặng. có tĩnh lặng thì không có gì phá hại được. rắc rối chỉ xảy ra khi gà tuột khỏi lồng – mất chánh niệm."},
{title = "#1495", url = "1495", contents = "chúng ta đang sống trong một thế giới mà hầu hết mọi người đều vô cùng thất niệm, ích kỷ, không biết điều, ngu ngốc, ngã mạn, ganh tỵ… vì vậy, một con người trí tuệ và nhạy cảm cần thiết phải chịu cái khổ tiếp xúc với mọi người. sự khoan dung và thấu hiểu sâu sắc về con người là rất quan trọng."},
{title = "#1496", url = "1496", contents = "khi đã thấu hiểu bản thân mình thật rõ ràng thì tôi mới có thể nghĩ đến việc giúp đỡ người khác. nếu không, tôi chỉ là kẻ tự lừa dối mình và lừa dối người dưới cái vỏ giúp đỡ người. giúp đỡ người có thể trở thành một trò khuyếch trương bản ngã của mình. tôi nhìn thấy cái trò này ở khắp mọi nơi."},
{title = "#1497", url = "1497", contents = "tâm là phản ảnh của đối tượng bạn đang nghĩ đến. sự an lạc hay buồn khổ trong tâm phụ thuộc vào đối tượng tâm đang hướng đến và cách chúng ta nhìn nhận đối tượng đó. nghĩ chuyện không vui, thì tự nhiên ta cũng buồn bã. nghĩ đến người mình thương yêu, ta cũng cảm nhận được tâm từ và tình thương."},
{title = "#1498", url = "1498", contents = "đối với bậc hiền trí, cuộc sống làm người là cơ hội để buông bỏ gánh nặng quá khứ họ đã mang theo, buông bỏ những tà kiến, quan niệm sai lầm về sống và chết, dứt khoát buông bỏ để bước đi trên con đường giải thoát. trong khi chúng ta giờ này vẫn còn ở đây, trở đi trở lại mãi trong thế gian này!"},
{title = "#1499", url = "1499", contents = "một người phụ nữ với cái tâm của riêng mình có thể yêu một người đàn ông với cái tâm riêng của anh ta. hai con người trưởng thành, độc lập về tâm lý, chín chắn về nhân cách, tôn trọng tự do và cá tính của nhau, mới có thể có được một quan hệ sâu sắc, lâu dài, đầy ý nghĩa và nuôi dưỡng lẫn nhau."},
{title = "#1500", url = "1500", contents = "bạn phải học cách buông bỏ… để bất cứ việc gì đến thì đến, bởi vì những điều kinh nghiệm được trong thiền sẽ khác lạ đến mức nếu cố kiểm soát nó, bạn sẽ bị thụt lui lại ngay. “khư khư ôm chặt bản thân mình”, chúng ta làm việc này một cách vô thức, đó mới chính là khó khăn và vướng mắc của mình."},
{title = "#1501", url = "1501", contents = "chúng ta thấy cái gì đó và khởi tâm tham, khi đó không còn lựa chọn nữa. chúng ta nghe điều gì đó và khởi buồn bực, khi đó cũng không có lựa chọn. nhưng khi nhìn được tâm mình, chúng ta sẽ có quyền lựa chọn. không tham lam, không buồn bực; chúng ta được tự do. đó quả là một sự tự do vô cùng lớn."},
{title = "#1502", url = "1502", contents = "nếu của cải đến với người có trí tuệ thì sẽ đem lại 5 điều lợi ích: được mọi người thương mến, được thiện trí kính trọng, có danh tiếng, dễ hoàn thành các phận sự của người cư sỹ, sau khi chết được sanh về thiên giới. do vậy, người có trí hãy sử dụng của cải thế nào để có được 5 lợi ích như thế."},
{title = "#1503", url = "1503", contents = "không nhất thiết phải trở thành một nhà sư mới có thể tu tập được, mặc dù cuộc sống xuất gia là nơi lý tưởng để tu tập. xuất gia chẳng có ý nghĩa gì nếu bạn không tu tập. nếu bạn đã thực sự hiểu pháp thì dù ở bất cứ vị trí nào, bất cứ nghề nghiệp nào bạn cũng có thể thực hành trong mỗi phút giây."},
{title = "#1504", url = "1504", contents = "nếu bạn thu xếp được 10 phút rảnh rỗi, hãy thực hành thiền trong 10 phút. mười lần hành thiền, mỗi lần 5 phút, hay năm lần thiền, mỗi lần 10 phút, đều cộng thêm cho bạn rất nhiều. một khi bạn đã thực hành thiền một cách đều đặn, thường xuyên, bạn sẽ luôn luôn dành ra được thời gian để hành thiền."},
{title = "#1505", url = "1505", contents = "chúng ta luôn luôn cố chạy trốn khỏi chính bản thân mình. chúng ta không thể đối diện được với những gì ở bên trong chúng ta. trong đó có biết bao nhiêu thứ: tất cả các loại ký ức, cảm xúc, tình cảm và khát khao; quá nhiều trong đó. nếu đột ngột bạn phải đối diện, mọi thứ sẽ bùng nổ ngay lập tức."},
{title = "#1506", url = "1506", contents = "trong hầu hết các trường hợp, chúng ta yêu bởi vì quá cô đơn. chúng ta hy vọng sẽ vượt qua được sự cô đơn nếu mình thực sự yêu ai đó và nếu có người thực sự yêu mình. nếu chúng ta không chấp nhận sự cô đơn của mình và chấp nhận sự cô đơn của người khác, chúng ta sẽ không thể thực sự gặp nhau được."},
{title = "#1507", url = "1507", contents = "hãy giữ bình tĩnh; chờ đợi; và kiên nhẫn. làm bất cứ điều gì có thể làm được trong thời điểm hiện tại. chẳng có cái gì ở lại mãi cả. mọi thứ sẽ thay đổi, có thể theo chiều hướng tốt hơn nếu bạn sáng suốt và bình tĩnh, nhưng nếu bạn xáo động, bất an thì sẽ chỉ càng làm cho mọi việc thêm rối mà thôi."},
{title = "#1508", url = "1508", contents = "mang thân người chưa hẳn bạn đã sống như một con người thực sự. chúng ta có thể sống thấp hơn trình độ ấy và bị ám ảnh triền miên bởi những dục vọng thấp hèn, theo bản năng của loài vật ăn, ngủ, đẻ đái. làm người không phải dễ, cảnh giới của loài người là nơi có đạo lý, sống có đạo đức và tâm linh."},
{title = "#1509", url = "1509", contents = "để giúp người khác hiểu pháp, đầu tiên bạn phải hiểu rõ cuộc đời mình và các kinh nghiệm của mình, những vấn đề, những nỗi đau khổ, sự hạnh phúc, niềm vui và hy vọng, thực ra là phải hiểu toàn bộ mọi mặt cuộc sống của bạn. vì vậy, việc đầu tiên là phải hiểu chính mình, rồi sau đó mới đi giúp người."},
{title = "#1510", url = "1510", contents = "trong giai đoạn đầu hành thiền, bạn chọn một đề mục thích hợp với mình – hơi thở, phồng xẹp hoặc cảm giác xúc chạm trong thân, bất cứ cái gì thích hợp – sau một thời gian bạn sẽ không còn lựa chọn nữa. chỉ luôn hay biết! đề mục có thể luôn thay đổi, nhưng chánh niệm của bạn liên tục không gián đoạn."},
{title = "#1511", url = "1511", contents = "để hiểu được sự thiêng liêng của cuộc sống con người này chẳng phải là chuyện dễ. con người thường bán rẻ chính mình vì đồng tiền, vì thú vui, tình dục và quyền lực. chúng ta thực sự cần những người bạn tốt và trí tuệ để chỉ ra con đường con người cần tiến đến. trở thành những con người thánh thiện."},
{title = "#1512", url = "1512", contents = "đức phật nói:”ta tuyên bố niết bàn chỉ ở trong tấm thân này” điều đó không có nghĩa là niết bạn nằm ở  bên trong thân. mà có nghĩa bằng cách hiểu rõ tấm thân này, hiểu rõ ngũ uẩn, tiến trình tâm-vật lý này một cách hoàn toàn đầy đủ, chúng ta sẽ đến được niết bàn. ngoài ra không có con đường nào khác."},
{title = "#1513", url = "1513", contents = "mọi mặt trong cuộc sống của bạn, từ kinh tế, cuộc sống tình dục, tình cảm, tri thức, cuộc sống xã hội và tâm linh …tất cả đều có liên quan đến nhau. nếu bạn cố tình tách rời riêng biệt từng phần, cuộc sống của bạn sẽ không bao giờ hoàn thiện, hài hòa mà sẽ chứa đầy những xung đột, chia rẽ và bất lực."},
{title = "#1514", url = "1514", contents = "hãy nuôi dưỡng tâm từ, tâm bi, hãy tinh tế, nhân hậu hơn và biết quan tâm hơn đến bản thân mình và người khác. chúng ta không có quyền tàn nhẫn, ngay cả với chính mình. một số người thường nói: “tôi chịu khổ thay cho người khác”, tôi nghĩ đó không phải là một thái độ đúng, không ai cần phải đau khổ cả."},
{title = "#1515", url = "1515", contents = "tôi không thể chắc chắn về những giá trị của mình, và những lựa chọn mà tôi đã làm. tôi luôn luôn phải tỉnh giác và nhìn xem những cách suy nghĩ ảnh hưởng đến cuộc sống của chính mình như thế nào. điều này chẳng dễ làm. tôi cần phải rất chánh niệm, nhạy cảm, và phải tuyệt đối sống thật với chính mình."},
{title = "#1516", url = "1516", contents = "khi đau đớn, càng phản ứng lại bạn sẽ càng cảm thấy đau hơn. khi không nghĩ đến nó và chỉ cảm nhận mà không cố làm gì, không cố vượt qua, không suy diễn, chỉ sống trọn vẹn với cái đau, sau một lúc bạn sẽ thấy cái đau nhạt dần đi. chính tiến trình suy nghĩ của chúng ta đã làm phóng đại các cảm giác lên."},
{title = "#1517", url = "1517", contents = "thiền vipassana dạy nghệ thuật chết: chết một cách bình yên hài hòa. và ta học được nghệ thuật chết bằng cách học nghệ thuật sống, làm chủ trọn vẹn từng giây phút, sống hạnh phúc tại đây và bây giờ…nếu hiện tại tốt đẹp thì việc gì ta phải lo lắng cho tương lai, vì tương lai chỉ là sản phẩm của hiện tại."},
{title = "#1518", url = "1518", contents = "tôi có một chỗ để ở, y áo đủ mặc; cơm đủ ăn mỗi ngày. sức khỏe của tôi không tệ. tôi có đủ và tôi biết điều đó. tôi có thể hành thiền và chẳng bao giờ phải bận rộn. bạn có ghen tỵ với tôi không? tôi đang sống tốt. ngày càng ít dính mắc hơn với hình ảnh tự tạo của chính mình. hạnh phúc khi không là ai cả."},
{title = "#1519", url = "1519", contents = "nghiệp quá khứ cộng với nghiệp hiện tại là rất quan trọng. dù bất cứ những gì đã xảy ra trong quá khứ, bây giờ là lúc bạn cần một người thầy giỏi, bây giờ bạn cần phải thực hành. chúng ta có thể định hướng cuộc đời mình tới đích. chúng ta phải hiểu thật thấu đáo điều đó và phải làm hết khả năng của mình."},
{title = "#1520", url = "1520", contents = "hầu hết các mối quan hệ không tốt đẹp, không có tác dụng bởi vì không có sự quan tâm lẫn nhau, sự chia sẻ, trung thực, dịu dàng, nhạy cảm, một tâm từ thực sự và tràn đầy (chứ không phải ham muốn).  hãy thấu hiểu sâu sắc người bạn đời của mình như một con người (chứ không phải là một đối tượng tình dục)."},
{title = "#1521", url = "1521", contents = "một người đã thực sự hiểu được ý nghĩa của thiền, hiểu rõ điều gì diễn ra trong tâm mỗi khi có chánh niệm và mỗi khi thất niệm, nếu đã hiểu được sự khác biệt đó, người đó sẽ không bao giờ nói rằng: “giờ này tôi dành riêng để chánh niệm còn giờ kia sẽ thôi không chánh niệm nữa”. ở đây không hề có lựa chọn."},
{title = "#1522", url = "1522", contents = "không có chánh kiến; chánh tư duy; chánh ngữ; chánh nghiệp; chánh mạng; chánh niệm; chánh tinh tấn; chánh định, không có giới-định-tuệ, không người nào có thể giải thoát. một người, trước khi đắc đạo, phải thực hành đầy đủ, viên mãn bát chánh đạo. ở đây thời gian thực hành dài hay ngắn không thành vấn đề."},
{title = "#1523", url = "1523", contents = "một lần, lúc ở bên cạnh cái chết, tôi hướng tâm đến việc hành thiền và cảm thấy dù mình có chết bây giờ thì cũng ok, nhưng tôi muốn mình phải chết trong chánh niệm. đó là điều duy nhất mang lại cho tôi chút bình an, là cái tôi có thể nương tựa. tất cả mọi thứ khác không có mặt ở bên tôi trong giờ phút đó."},
{title = "#1524", url = "1524", contents = "khi muốn làm một việc gì, trước hết bạn phải nhìn lại tâm mình. tại sao tôi muốn làm việc này? vì lợi lạc vật chất hay vì quyền lực, địa vị hay để người khác phải đánh giá cao về mình? tôi có sĩ diện không? có thể làm lâu dài được không? hãy tự hỏi mình và nếu bạn bắt được tâm mình, nó sẽ biết câu trả lời."},
{title = "#1525", url = "1525", contents = "trước khi bạn buông bỏ sự dính mắc với bất cứ ai hay bất cứ cái gì, hãy nhìn sự dính mắc ấy trong tâm mình. chỉ có sự hiểu biết sâu sắc về dính mắc mới giải thoát tâm mình khỏi nó được. nếu bạn ép buộc tâm mình phải từ bỏ dính mắc mà chưa thực sự thấy rõ được bản chất của nó, nó sẽ quay trở lại rất nhanh."},
{title = "#1526", url = "1526", contents = "nếu có thể, hãy tránh xa những kẻ ngu; nếu không thể tránh được, hãy cẩn thận đừng nghe theo những lời khuyên sai trái, dại dột của họ, nhưng cũng đừng tranh đấu, xung đột với họ. chúng ta đang sống trong thế giới của những kẻ ngu. nếu giao du, quan hệ với những kẻ ngu, sớm muộn gì bạn cũng sẽ gặp rắc rối."},
{title = "#1527", url = "1527", contents = "rất nhiều thứ đã mất đi tầm quan trọng đối với tôi. tôi không còn quan tâm đến nhiều thứ trên đời nữa. điều đó đem đến cho tôi nhiều tự do hơn để nhìn rõ những gì đang diễn ra trong tâm mình, trong cuộc đời mình và thấy rõ tâm mình thực sự đang làm gì. thiền tập khiến tôi vô cùng say mê và hứng thú sâu sắc."},
{title = "#1528", url = "1528", contents = "chúng ta cứ nghĩ rằng mình biết cái gì là tốt, và bởi vì nghĩ mình biết cái gì tốt, chúng ta nghĩ mình cũng tốt. nếu không biết được mình xấu xa đến mức nào, thì chúng ta vẫn không thể nào sống một cách thực tế được. bạn có luôn luôn chánh niệm không? hầu như lúc nào bạn cũng nghĩ “sao người ta xấu xa thế”."},
{title = "#1529", url = "1529", contents = "văn tuệ là kiến thức vay mượn, dễ dẫn đến niềm tin mù quáng. tư tuệ là sau khi xem xét sự hợp lý, lợi ích của kiến thức thì mới tin_nhưng nếu xem đó là tất cả sự tu tập thì thật nguy hiểm. tư tuệ làm ta khôn ngoan hơn nhưng cũng dễ làm tăng ngã mạn. chỉ có tu tuệ là trí tuệ thực chứng mới là trí tuệ thực sự."},
{title = "#1530", url = "1530", contents = "con người ngày càng mặc cảm mình là người kém cỏi. tôi nghĩ đó là do người bên ngoài trông đợi quá nhiều ở họ, và cái hình mẫu một con người thành đạt của xã hội hiện nay quá cứng nhắc, hẹp hòi, quá nặng về vật chất, rập khuôn và ngu ngốc. cứ như thể chỉ có một hình mẫu tốt đẹp duy nhất cho tất cả mọi người."},
{title = "#1531", url = "1531", contents = "chúng ta thường đổ trách nhiệm cho người khác hay cho hoàn cảnh. chúng ta không chịu nhận trách nhiệm về mình. khi đã thấy rõ mọi sự xảy đến với bạn bởi vì bạn xứng đáng với nó, thì bạn mới học hỏi, trưởng thành và thay đổi được. thái độ đúng đắn này là điều rất quan trọng trong tất cả mọi việc chúng ta làm."},
{title = "#1532", url = "1532", contents = "sự trung thực về tri thức rất là hiếm. khi một số vị thầy nói, họ nói cứ như thể họ biết chắc điều đó, mặc dù chẳng có chút kinh nghiệm thực tế nào về những gì họ đang nói cả. họ không bao giờ thể hiện sự hoài nghi của mình ra. chẳng lẽ họ không có chút hoài nghi nào cả sao? chẳng lẽ có thể như thế được sao?"},
{title = "#1533", url = "1533", contents = "tâm chúng ta luôn muốn đắm chìm trong quá khứ hoặc tương lai: nó chỉ chạm vào hiện tại một cách thật mơ hồ và mờ nhạt, nó không muốn ở trong hiện tại; lúc nào cũng tìm kiếm những cái làm mình phải phân tán tư tưởng – xem tv, nghe ca nhạc, đài đóm, ăn uống, nói chuyện, hút xách, đọc sách và vô số thứ khác nữa."},
{title = "#1534", url = "1534", contents = "tâm từ (mettā), lòng bi mẫn (karunā), tâm hỷ (muditā), tâm xả (upekkhā), giới hạnh (sīla), định tâm (samādhi), chánh niệm (sati) và trí tuệ (paññā) – những tâm thiện này mới thực sự có ý nghĩa và quan trọng trong cuộc đời, nếu phát triển lên, chúng có thể mang lại sự thay đổi lớn trong cuộc đời một con người."},
{title = "#1535", url = "1535", contents = "quá tốt kết cục thường là quá cay đắng! cuối cùng bạn sẽ ghét bỏ những người mà bạn đã dành thời gian giúp đỡ cho họ quá nhiều. tất cả mọi người, bao gồm cả những người trong gia đình chúng ta, mong đợi quá nhiều ở chúng ta, và họ thường coi đó là chuyện đương nhiên – họ coi chúng ta phải có nghĩa vụ như vậy."},
{title = "#1536", url = "1536", contents = "tôi đã từng đau khổ rất nhiều và bây giờ tôi vẫn còn đau khổ, nhưng tôi chịu đựng một cách bình tĩnh, một cách cao quý, đầy lòng tự trọng. tôi coi đau khổ như một phần của cuộc sống, một phần rất quan trọng. làm sao tôi có thể học hỏi được điều gì nếu tôi không đau khổ? nhưng tôi bình tĩnh mỗi khi tôi đau khổ."},
{title = "#1537", url = "1537", contents = "nếu bạn thực sự thích làm một việc gì đó, bạn sẽ thấy hạnh phúc vì mình đang làm điều đó; niềm vui và hạnh phúc này sẽ đem lại cho bạn rất nhiều nghị lực. xin đừng mặc cả! con người ta hay thích bỏ ra thật ít và thu vào càng nhiều càng tốt. đây không phải là một thái độ chân chánh, đặc biệt là trong thiền tập."},
{title = "#1538", url = "1538", contents = "hãy nhìn tất cả tham lam, sân hận, cáu giận, ngã mạn, ghen tỵ như là những điều rất tự nhiên. nếu cảm thấy có lỗi với mình và hối hận vì đã có những tư tưởng đó, thì bạn chỉ càng củng cố thêm cái ngã của mình mà thôi. không việc gì phải buồn bực, hoan hỷ hay đau khổ về những điều đó cả – đó là nhìn với tâm xả."},
{title = "#1539", url = "1539", contents = "đối với tôi, tôi đã chán đấu tranh và xung đột. tôi muốn sống cuộc đời mình thật bình yên. tôi muốn tìm cho mình một cách sống, không phải hòa mình theo thế giới điên rồ ngoài kia, mà cũng không phải xung đột với nó. hãy để cho thế giới đi theo con đường điên rồ của riêng nó. tôi sẽ đứng bên ngoài thế giới ấy."},
{title = "#1540", url = "1540", contents = "bạn không thể có tâm từ với một người nào đó với mong đợi là họ sẽ tử tế với bạn. bạn muốn hạnh phúc và bình an, vậy thì hãy trải rộng sự hạnh phúc và bình an ấy đến cho những người khác. không có cách nào khác cả đâu. bạn hãy nên ước nguyện rằng tất cả những điều tốt đẹp mà mình mong ước cũng sẽ đến với người."},
{title = "#1541", url = "1541", contents = "mỗi khi bạn thể hiện lòng tốt với bất kỳ chúng sanh nào, điều đó sẽ làm cho bạn rất hạnh phúc, nó rất lợi ích và hỗ trợ cho sự tu tập của bạn rất nhiều. hãy tử tế và nhân hậu càng nhiều càng tốt. đôi khi, bạn cũng có thể nổi cơn nóng giận, buồn bực, nhưng chúng ta có thể học được từ chính những kinh nghiệm ấy."},
{title = "#1542", url = "1542", contents = "hầu hết tất cả mọi người đều “mọc” lên một lớp vỏ vô hình, không thể xuyên thủng quanh mình để bảo vệ họ khỏi bị tổn thương, và họ tìm kiếm sự thỏa mãn ở tiền bạc, địa vị, thú vui dục lạc, ma túy, rượu chè, và tình dục chủ yếu là vì họ không có được một người nào yêu thương họ và thấu hiểu họ một cách sâu sắc."},
{title = "#1543", url = "1543", contents = "thực ra đường lối thực hành là sống biết đủ với những thứ ít ỏi và hãy tự nhiên. đừng bao giờ lo khi mình lười hay chăm. lười cũng thực hành, chăm cũng thực hành. đừng quan tâm bất cứ điều gì khác, thực hành liên tục, ngày cũng như đêm. đừng bao giờ nghĩ đến khái niệm lười hay chăm, lạnh hay nóng, cứ thực hành."},
{title = "#1544", url = "1544", contents = "lý do chúng ta thiếu lòng nhân hậu không phải vì chúng ta không muốn nhân hậu mà vì chúng ta thiếu kiên nhẫn để nhân hậu với cuộc đời. muốn tử tế với người khác bạn phải kiên nhẫn. để dịu dàng với cuộc đời bạn phải nhẫn nại và chịu đựng, bạn không thể vì quyền lợi riêng tư mà bắt buộc cuộc đời chiều theo ý bạn."},
{title = "#1545", url = "1545", contents = "trong cuộc sống, chúng ta cần sống cân đối, hài hòa; cần dành thời gian cho chính mình và thời gian cho người khác. nếu chỉ sống cho mỗi bản thân mình, chúng ta sẽ không bao giờ cảm thấy mãn nguyện. nếu bạn thực sự muốn có hạnh phúc, hãy giúp cho người khác cũng được hạnh phúc như bạn, giúp bằng bất cứ cách nào."},
{title = "#1546", url = "1546", contents = "tất cả chúng ta đều có hai viên gạch lệch, nhưng cũng có những viên gạch hoàn hảo, nhiều và rất nhiều so với những viên gạch lệch. khi chúng ta nhận ra điều này thì sự việc không hẳn là xấu xa. không những chúng ta có thể sống hòa với chính mình, kể cả những lỗi lầm của mình mà còn có thể sống vui với mọi người."},
{title = "#1547", url = "1547", contents = "trong thiền chúng ta không diễn dịch, suy diễn bất cứ sự việc gì, chúng ta không liên hệ, ráp nối các sự việc lại với nhau, chỉ nhìn vào từng khoảnh khắc, từng hiện tượng một cách riêng biệt. khi đó bạn sẽ thực sự thấy được bản chất của nó. nếu liên kết, ráp nối các sự việc với nhau, nó sẽ trở thành một ý tưởng."},
{title = "#1548", url = "1548", contents = "tự do, ta được thoát ra; tự do giải thoát khỏi 3 vật này; cong cong lưỡi hái, cán cày; bao phen xới đất cả ngày còng lưng; lao công nô dịch nhọc nhằn; dẫu đang còn đó, ta luôn nhủ lời: thôi thôi, thế đã đủ rồi; từ nay thiền định cả đời sa môn; chuyên tâm tỉnh giác, tinh cần; chuyên tâm tỉnh giác tinh cần sa môn."},
{title = "#1549", url = "1549", contents = "tại sao chúng ta lại cứ nghĩ đến những việc khiến mình cay đắng, uất ức làm gì. tốt hơn cả là hãy nghĩ đến những điều tốt đẹp mà chúng ta có thể làm được cho nhau, những điều chúng ta đã từng làm cho nhau. hãy đối xử với nhau với sự trân trọng, với lòng nhân hậu, thành thực và cởi mở, hãy sống thật lòng với nhau."},
{title = "#1550", url = "1550", contents = "chúng ta chỉ chú trọng cái thân của mình. chúng ta lo lắng quá nhiều cho cái thân, nhưng lại nghĩ quá ít đến cái tâm. những điều chúng ta nghe, nhìn, đọc, suy nghĩ có thể đầu độc tâm trí, bởi vì đủ loại ý tưởng sẽ thâm nhập tâm; ý tưởng là thuốc độc của tâm hồn. một hành giả tốt cần phải cẩn thận về những điều đó."},
{title = "#1551", url = "1551", contents = "bạn đang sống vì cái gì? vì chân lý, vì tình yêu, vì lý tưởng chính trị hay vì đất nước bạn? bạn thấy không, rất khó để mà trả lời. đúng không?  nếu bạn có một câu trả lời, chẳng hạn như: sống vì chân lý. vậy thì, cuộc sống hàng ngày của bạn có thể hiện được điều gì để chứng minh cho câu trả lời của bạn hay không?"},
{title = "#1552", url = "1552", contents = "tôi được dạy rằng những suy nghĩ xấu xa là đáng hổ thẹn, rằng tôi phải cảm thấy tội lỗi vì có những suy nghĩ như thế. tôi không thèm tin họ. tôi biết rằng tất cả mọi người đều có những suy nghĩ như thế cả, nhưng hầu hết chúng ta đều phủ nhận điều đó. tôi chấp nhận tất cả mọi thứ trong bản thân mình, cả tốt lẫn xấu."},
{title = "#1553", url = "1553", contents = "đổ lỗi hoàn toàn cho nghiệp quá khứ không phải là chánh kiến. ngay cả khi nghiệp trổ, việc chúng ta làm bây giờ có thể thay đổi được chiều hướng hoặc ngăn chặn nghiệp quá khứ cho quả. chúng ta cần phải tin tưởng vào nghiệp hiện tại mình đang làm. hoàn toàn quy thuận, phục tùng nghiệp quá khứ, đó là một loại tà kiến."},
{title = "#1554", url = "1554", contents = "tôi đã từng cố để cải thiện những người xung quanh mình, cố để tìm ra những giải pháp cho các vấn đề của thế gian. nhưng rồi tôi hiểu, mình không chịu trách nhiệm về thế giới này; tôi không nên gánh cả thế giới trên vai mình. kể từ đó tôi đã buông bỏ và sống mỗi ngày qua một cách đơn giản, bình an với niềm vui sống."},
{title = "#1555", url = "1555", contents = "bất cứ người nào có xu hướng đi cải hóa người khác, kẻ đó sẽ là một mối họa, một kẻ dối trá. bất cứ người nào mong muốn có được đệ tử, kẻ đó chỉ là một diễn viên kịch, một kẻ bày trò cho thiên hạ xem. thế giới này nhan nhản những bậc đạo sư như vậy, những kẻ chỉ muốn trưng ra một màn diễn thật xôm cho thiên hạ nhìn."},
{title = "#1556", url = "1556", contents = "tại sao người ta buồn bực và thất vọng? bởi vì họ tự đồng hóa mình với danh sắc. vì vậy, mỗi khi tâm mình có tham, sân, dục vọng, ngã mạn hay dính mắc… điều quan trọng nhất là hãy nhìn chúng như là một hiện tượng tự nhiên, chứ không nhìn chúng như một cái gì đó thuộc về cá nhân mình. đừng cố tìm cách vượt qua chúng."},
{title = "#1557", url = "1557", contents = "tôi muốn thân quen với chính tâm mình hơn nữa – để thấy tất cả những động cơ trái ngược nhau, những ham muốn, khao khát, những lý tưởng trong đó. tôi muốn biết rõ mọi ngóc ngách trong tâm, cả những đám bọ cạp và rắn độc nhung nhúc trong đó. trừ phi tôi biết chúng thật rõ, nếu không chúng sẽ không để cho tôi ngủ yên."},
{title = "#1558", url = "1558", contents = "không chạy trốn vấn đề mà đối diện với nó. quan sát bất cứ ô nhiễm nào khởi lên trong tâm. không đè nén trấn áp nó, không để nó tự do phát triển thành hành động, lời nói_chỉ đơn thuần quan sát nó_đó là con đường trung đạo. bằng cách đó các ô nhiễm, tư tưởng tiêu cực sẽ mất động lực và không thể làm chủ tâm mình được."},
{title = "#1559", url = "1559", contents = "cũng chẳng có lý do gì để tự hào rằng mình được sinh ra làm người, nhưng có rất nhiều lý do để cố gắng hết sức tận dụng hoàn toàn đầy đủ cuộc sống của một con người. để khiến cuộc sống làm người đáng giá chúng ta phải thực hành pháp, chúng ta phải liên tục học hỏi và cố gắng thấu hiểu cuộc sống ngày càng sâu sắc hơn."},
{title = "#1560", url = "1560", contents = "hãy luôn luôn tỉnh giác. nếu có điều gì đó mà bạn chối bỏ, không công nhận và tránh xa, đó chính là lúc bạn cần phải thực sự nhìn thẳng vào nó. bạn có dám đối diện với nó không? bạn có nhận thấy rằng khi mới làm một việc gì đó, ban đầu bao giờ cũng khó khăn, nhưng sau vài lần cố gắng, mọi thứ sẽ trở nên dễ dàng hơn."},
{title = "#1561", url = "1561", contents = "khi hành thiền chúng ta chú tâm hoàn toàn đến kinh nghiệm trực tiếp trên thân tâm mình. mỗi khi suy nghĩ sanh khởi, chúng ta chú tâm trực tiếp vào nó, hoàn toàn chú ý vào suy nghĩ đó. có những lúc hoàn toàn không có một suy nghĩ nào sanh khởi, tâm vắng lặng, yên tĩnh và an lạc, và bạn cũng chú ý đến trạng thái tâm đó."},
{title = "#1562", url = "1562", contents = "tôi nghĩ cách tốt nhất để chuẩn bị cho mình trở thành một người thầy là hãy làm sâu sắc sự hiểu biết về pháp của bạn. nếu thật sự say mê trong pháp, bạn sẽ có đủ động lực để đi sâu khám phá, không bao giờ ngừng nghỉ chút nào. đừng bao giờ thỏa mãn và dừng lại, cho đến khi bạn chạm tới được phần cốt lõi sâu nhất của nó."},
{title = "#1563", url = "1563", contents = "đối với tôi, tôi ngày càng ít quan tâm về những gì người khác mong đợi ở tôi; tôi cũng chẳng thèm để ý nếu tôi không đáp ứng được mong đợi của họ. cảm thấy như là tôi ngày càng hiểu rõ hơn về bản thân mình vậy. tôi có những tiêu chuẩn giá trị riêng của mình, và tôi không nghĩ là có ai đó phải đồng ý với tôi về điều đó."},
{title = "#1564", url = "1564", contents = "tôi không chỉ là một nhà sư; tôi còn là một con người. tôi không cố gắng để trở thành một người nào đó. tôi chỉ đang cố gắng hết sức mình để hiểu được những gì đang diễn ra trong cuộc đời mình, trong trái tim mình, trong tâm mình mà thôi. không tiếng tăm, không danh vọng; khi tôi ra đi khỏi cõi đời, không gì còn ở lại."},
{title = "#1565", url = "1565", contents = "có một số thứ trong cuộc đời mà bạn sẽ không thể hiểu nếu không tự mình trải nghiệm và điều đó cần phải có sự nỗ lực, tinh tấn. những thứ đó là gì? đó là kinh nghiệm thiền. không ai có thể dạy bạn được cả. bạn phải thực hành đi, thực hành lại nhiều lần, để ngày càng trở nên chánh niệm hơn và bạn sẽ kinh nghiệm được nó."},
{title = "#1566", url = "1566", contents = "bất cứ bạn làm gì_đi đứng ngồi nằm_hãy chú ý học hỏi những thứ xung quanh mình, học một cách tự nhiên. hãy nhạy cảm với tất cả mọi thứ: hình ảnh, âm thanh, mùi vị, cảm xúc hay suy nghĩ. người trí tuệ sẽ lưu tâm đến tất cả. khi tu tập sẽ đến một giai đoạn mà ta không còn phải nặng lòng với bất cứ cái gì trên đời này nữa!"},
{title = "#1567", url = "1567", contents = "nếu một người nào đó hiểu biết nhiều hơn những người khác, người đó sẽ cảm thấy cô đơn. nhưng cô đơn không nhất thiết là không tốt cho tình bạn, bởi vì không có ai nhạy cảm hơn những người cô đơn, và tình bạn chỉ nảy nở khi nào mỗi người đều ý thức được về chính bản thân mình và không đồng hóa mình với những người khác."},
{title = "#1568", url = "1568", contents = "tôi có thể hiểu con người, nhưng tôi không muốn tranh luận với những kẻ ngu, nhất là đối với những kẻ ngu luôn tự cho mình giỏi hơn người. tôi ngày càng trở nên xa lánh con người và các loại tổ chức. tôi không nghĩ nhiều đến việc giúp người; con người sử dụng con người để quảng bá chính mình dưới danh nghĩa giúp đỡ nhau."},
{title = "#1569", url = "1569", contents = "tu rất đơn giản: “à thế, mình đang sân”, “à thế, mình đang yêu”, làm thành thói quen như vậy bạn sẽ bớt dính mắc vào yêu ghét. nếu bạn có tuệ giác thì chỉ cần một câu: “à thế, nó là vô thường” thì sân si sẽ mất ngay tức khắc. nếu bạn chưa đủ trí tuệ như vậy thì hãy tiếp tục nhìn sâu vào nó, khi hiểu nó sẽ câm miệng ngay."},
{title = "#1570", url = "1570", contents = "hạnh phúc, an lạc là có một nội tâm tĩnh lặng, và hoàn toàn chánh niệm, chánh niệm đến mức không có một suy nghĩ nào, không có cảm giác về một cái tôi nào cả. sự an lạc này đến khi tất cả mọi suy nghĩ về quá khứ hay tương lai không tồn tại – không có cái “tôi”, không ngày hôm qua, không ngày mai, không dự định, kế hoạch..."},
{title = "#1571", url = "1571", contents = "hầu hết mọi người đều không hiểu được bản chất thực sự của việc tu tập. họ cho rằng đi kinh hành, ngồi thiền, nghe pháp mới là tu. điều đó cũng đúng, nhưng đó chỉ là cái vỏ bên ngoài của việc tu tập. tu tập thực sự là khi tâm ta xúc chạm với cảnh bên ngoài (mà lúc nào chẳng có xúc chạm qua 6 giác quan). đó là chỗ để ta tu."},
{title = "#1572", url = "1572", contents = "tôi không nghĩ rằng cuộc đời không nên có đau khổ; tôi không nghĩ rằng tôi cần phải loại bỏ đau khổ; tôi không cố gắng vượt qua đau khổ, nhưng tôi cố gắng biến đau khổ trở thành có ý nghĩa; tôi cố gắng thấu hiểu đau khổ một cách sâu sắc. không chống cự. tôi chỉ hy vọng rằng tôi đủ trí tuệ để thấu hiểu đau khổ và cuộc sống."},
{title = "#1573", url = "1573", contents = "chánh tinh tấn là biết sử dụng đúng năng lượng trong một thời điểm và một hoàn cảnh nào đó. dùng quá nhiều sức thì bạn không thể duy trì lâu dài, dùng quá ít thì lười biếng dễ duôi. chánh niệm sẽ cho ta biết khi nào cần phải nghỉ ngơi, khi nào cần phải dùng sức nhiều và khi nào chỉ cần sống với cái bình thường của cuộc đời."},
{title = "#1574", url = "1574", contents = "cách duy nhất để vượt qua bất kỳ hoàn cảnh đau khổ nào là chú ý đến nó nhiều hơn nữa, thấu hiểu nó một cách sâu sắc hơn, kỹ lưỡng hơn, hiểu hoàn toàn đầy đủ. khó khăn đến, đừng chạy trốn nó, đừng quay lưng lại với nó; đừng nhắm mắt làm ngơ. cố gắng nhìn kỹ nó: “bây giờ đang đang có điều gì diễn ra? tôi muốn hiểu nó rõ hơn”."},
{title = "#1575", url = "1575", contents = "thật không dễ khi tất cả mọi người xung quanh bạn đều sống một cuộc sống vội vàng, tham lam, và phức tạp. cần phải có trí tuệ lớn và một cái tâm thật mạnh để không bị cuốn theo họ. trước khi biết điều đó, bạn vẫn chỉ loanh quanh nghĩ cách làm thế nào để tự chứng tỏ rằng mình không phải là một kẻ thất bại và thấp kém mà thôi."},
{title = "#1576", url = "1576", contents = "điều quan trọng là phải chánh niệm liên tục. tham dự những khóa thiền tích cực rất có ích. nhưng điều rất quan trọng là phải duy trì sự thực hành để có thể giữ gìn được trạng thái tâm sáng suốt đó. nếu không bạn sẽ xuống dốc lại thôi. giống như bơi ngược dòng, nếu không bơi liên tục bạn sẽ bị nước cuốn trôi trở lại phía dưới."},
{title = "#1577", url = "1577", contents = "nhìn sâu vào cuộc đời như nó đang là. ngay tại đây và bây giờ. ngay ở đây và bây giờ thì không có chuyện gì cả. bạn có thể dựng nên một câu chuyện về những việc đang diễn ra ngay ở đây và bây giờ được không? ở đây và bây giờ không có chuyện gì cả, chỉ có các cảm giác sanh diệt, chỉ có cảm giác trực tiếp ngay trước mắt mà thôi."},
{title = "#1578", url = "1578", contents = "tôi tha thứ cho mọi người và tha thứ cho chính bản thân mình nữa, và tôi biết ơn tất cả mọi người về những gì họ đã làm với tôi hay làm cho tôi. nếu họ đối xử tốt với tôi, chắc gì tôi đã quyết định trở thành một nhà sư như thế này. bây giờ thì tôi hiểu họ hơn nhiều, tôi biết trân trọng những phẩm chất tốt đẹp trong con người họ."},
{title = "#1579", url = "1579", contents = "để chuẩn bị tâm cho thiền tập, một trong những việc cần làm là suy xét về cái chết. cuộc đời ngắn lắm, rất nhanh rồi chúng ta sẽ đi qua cuộc đời. nếu có chánh niệm, tỉnh giác trước giờ lâm chung, chúng ta có thể nghĩ lại xem mình đã làm được những gì trong cuộc đời này. có cái gì trong đời chúng ta thấy thực sự mãn nguyện không?"},
{title = "#1580", url = "1580", contents = "bất kể việc gì, ngay cả đó là những hoàn cảnh rất đau khổ trong cuộc đời bạn, nếu muốn thoát khỏi hay vượt qua nó, cách tốt nhất là chú ý nhiều hơn nữa, nghiên cứu, xem xét kỹ, hiểu rõ ngọn ngành chi tiết. hiểu biết đầy đủ là cách duy nhất để vượt qua. không có con đường nào tốt hơn, dù trong thiền hay trong cuộc sống thế gian."},
{title = "#1581", url = "1581", contents = "để hiểu được thì cách tốt nhất là thực hành. đó là lý do tại sao đức phật nói rằng niết bàn là điều không thể nghĩ bàn. bạn không thể hiểu nó bằng suy nghĩ. niết bàn không phải là một cái gì đó sanh lên hay xảy ra. niết bàn là một thực tại mà người nào có đủ trí tuệ sẽ chứng nghiệm. nó phụ thuộc vào mức độ sáng suốt của trí tuệ."},
{title = "#1582", url = "1582", contents = "một số người thường cầu mong cho mình được sống một cuộc đời bình yên, không khó khăn, không gian khổ. nhưng tôi thì không hề cầu mong một cuộc sống như thế cho bất cứ người nào trong các bạn. cái tôi nguyện cầu cho các bạn là có một được nghị lực phi thường để giải quyết mọi khó khăn của mình một cách ý nghĩa để trưởng thành lên."},
{title = "#1583", url = "1583", contents = "chánh niệm trong khi giao tiếp là rất quan trọng, nó giúp cho chúng ta chánh niệm hơn, bởi vì trong giao tiếp, nếu chúng ta không biết được tâm mình, không ý thức được thái độ của mình, chúng ta có thể có những thái độ sai lầm. chúng ta có thể nói những điều tổn thương đến người khác hay những điều không trung thực, không lợi ích."},
{title = "#1584", url = "1584", contents = "chúng ta biết cũng khá nhiều chứ không ít, nhưng cứ thích trì hoãn: “việc đó để sau này mình sẽ làm”. nếu thực hiện ngay điều bạn biết, nó sẽ giúp bạn học hỏi nhanh hơn. cứ làm việc nào mà bạn biết cách làm đi đã, chỉ cần tiến một bước về phía trước thì sẽ có một việc khác xảy đến trợ giúp cho bước thứ hai thuận tiện, dễ dàng hơn."},
{title = "#1585", url = "1585", contents = "áp đặt ý kiến hay lý tưởng của mình lên người khác có thể gây ra xung đột lớn. đánh giá phán xét và chỉ trích cũng chẳng có lợi ích gì; nó có thể mang lại sự cô đơn. bạn không thể thay đổi được người khác và họ cũng không thể thay đổi bạn được. mong đợi người khác phải thay đổi sẽ làm cản trở sự giao tiếp thoải mái giữa hai người."},
{title = "#1586", url = "1586", contents = "điều quan trọng cần phân biệt là tâm chánh niệm và các trạng thái tâm đến và đi ở trong tâm. mọi người thường gộp chung chúng lại và gọi là tâm, trong thực tế chỉ có các trạng thái tâm tạm thời ( buồn, giận, yêu, ghét) và một tâm hay biết các trạng thái tâm đó. nếu bạn hiểu được điểm này thì sẽ không còn nhiều việc cần phải làm nữa."},
{title = "#1587", url = "1587", contents = "bạn có thể yêu hết mình, nhưng chớ nên vội vàng kết hôn. hãy tìm hiểu bạn đời thật kỹ đã. họ cũng là một con người, cũng có những khiếm khuyết của riêng mình. hãy cố gắng hiểu toàn bộ con người và yêu người ấy vì điều đó, chứ không chỉ yêu một phần nào đó, hay chỉ yêu cái hình ảnh tưởng tượng về người ấy mà bạn đang ôm ấp trong tâm."},
{title = "#1588", url = "1588", contents = "tôi muốn sống với tâm giải thoát. có thể tôi sẽ chẳng bao giờ thành đạt được điều gì to tát “trong con mắt của người khác” cả, nhưng tôi cảm thấy hoàn toàn thanh thản, hoàn toàn ok về chuyện đó. ở bên trong, tôi cảm thấy một sự giải thoát mà trước kia tôi chưa từng bao giờ cảm nhận được, là thứ mà hầu hết mọi người không hề biết đến."},
{title = "#1589", url = "1589", contents = "đề mục của thiền chỉ là một cái gì đó không thay đổi. đề mục của thiền  vipassanā là một tiến trình, luôn biến đổi. bởi vì chỉ tồn tại trong một khoảnh khắc ngắn ngủi nên chánh niệm hay định trên đề mục đó cũng chỉ tồn tại trong một khảnh khắc. lặp lại nhiều lần trên các đề mục khác nhau; nó có thể rất ngắn nhưng liên tục biết đề mục."},
{title = "#1590", url = "1590", contents = "tôi phải sống đúng với bản chất của con người tôi, bằng bất cứ giá nào. có thể tôi sẽ làm cho bạn bè của tôi phải thất vọng. có quá nhiều người mong đợi quá nhiều thứ ở tôi. chắc chắn là tôi sẽ không thể đáp ứng được mong muốn của họ. tôi đang đi về phía tự do riêng của cá nhân tôi, chứ không phải về phía hòa đồng với tất cả mọi người."},
{title = "#1591", url = "1591", contents = "những mối quan hệ không lành mạnh nên chấm dứt. nếu bạn không thay đổi, bạn sẽ không thể sống một cách trọn vẹn. bất cứ thứ gì sống đều buộc phải thay đổi. không thay đổi có nghĩa là chết. nếu là một tình bạn sống động, nó phải luôn luôn thay đổi. hầu hết con người chúng ta không cảm thấy có sức sống là bởi vì chúng ta sợ sự thay đổi ."},
{title = "#1592", url = "1592", contents = "điều rất quan trọng là phải tìm ra những giá trị nào mình coi trọng nhất và hãy sống với nó mà không xung đột với người khác, nếu có thể được. chúng ta tự tạo nên những giá trị của riêng mình và sống với những giá trị ấy. vì vậy, điều rất quan trọng nữa là phải tìm hiểu xem những giá trị ấy có thực sự đáng để mình sống vì nó hay không."},
{title = "#1593", url = "1593", contents = "kết nối với chính mình chẳng dễ tý nào. tất cả mọi cử động, sự bực tức, mọi cảm xúc, tâm ngã mạn, sự buồn chán (nhất là khi tiếp xúc với người khác, bởi vì tôi không hề cảm thấy chán khi ở một mình) đều được cảm nhận một cách trọn vẹn. tôi cảm thấy hoàn toàn rộng mở đối với chính mình. giờ đây, tôi hiểu chính bản thân mình thật sâu sắc."},
{title = "#1594", url = "1594", contents = "tôi sống ở đây tĩnh lặng và bình yên, nhưng điều này không phải là tự nhiên mà có – tôi đã phải phấn đấu rất vất vả vì nó. mỗi ngày tôi đều chọn sống tĩnh lặng và bình yên; đó là sự lựa chọn liên tục. cần phải có một sự quyết tâm thực sự mạnh mẽ, một sự buông bỏ. chúng ta không thể vừa muốn để dành cái bánh trong tay lại vừa ăn nó được."},
{title = "#1595", url = "1595", contents = "chúng ta hay tự khẳng định mình thuộc về một mẫu người nhất định nào đó. những người quen cũng thường xếp chúng ta vào mẫu người như thế này thế kia, nhưng cái gọi là bạn đó thì lại đang luôn luôn thay đổi. bạn bây giờ không phải là một với con người 10 năm trước đây. hãy tự cho phép mình được thay đổi, được trở thành một con người khác."},
{title = "#1596", url = "1596", contents = "hầu hết mọi người chúng ta đều có xu hướng tin vào những gì người khác nghĩ và bảo chúng ta làm, hơn là tự tin vào chính bản thân mình. bạn cần tự tin vào chính mình: “tôi biết mình đang làm gì và tôi biết điều đó có ý nghĩa như thế nào đối với tôi. nếu nó chẳng có ý nghĩa gì đối với những người khác, thì đó chẳng phải là vấn đề của tôi”."},
{title = "#1597", url = "1597", contents = "nhất định phải có một cách thức thích hợp để đối diện với những hoàn cảnh khó khăn mà không nhất thiết phải  khởi tâm bất thiện. đó là trí tuệ – có thể sống trong bất cứ hoàn cảnh nào mà không khởi tâm bất thiện. để có được trí tuệ đó, đầu tiên là chúng ta phải chánh niệm rõ ràng về những phản ứng của tâm mình trong tất cả mọi tình huống."},
{title = "#1598", url = "1598", contents = "mỗi con người chúng ta đều vô cùng cô đơn. hãy chấp nhận nỗi cô đơn của mình, và đừng cố che phủ nó hay chạy trốn nó hay cố gắng tìm cách để vượt qua nó. chúng ta sẽ luôn luôn cô đơn. chỉ trong những khoảnh khắc ngắn ngủi nào đó khi chúng ta sống quên mình, chúng ta tạm thời thoát ra khỏi nỗi cô đơn ấy, nhưng rồi chắc chắn nó sẽ quay lại."},
{title = "#1599", url = "1599", contents = "khi hành thiền, chúng ta không cố làm điều gì, không làm cho điều gì phải diễn ra, chỉ cố gắng chú ý tới những gì đang diễn ra như nó đang là. đây là một điểm rất quan trọng: nhìn thật sâu sắc vào cuộc đời như nó đang là; chỉ nhìn thật sâu, mà không làm bất cứ điều gì với nó cả. nhiều người hỏi khi hành thiền thì phải làm gì? chỉ cần chú ý!"},
{title = "#1600", url = "1600", contents = "hãy quan sát những tia suy nghĩ chợt xuất hiện trong tâm bạn. càng quan sát bạn sẽ càng buông bỏ được chúng. chúng sẽ không đi ngay lập tức, điều đó rất khó, nhưng dần dần chúng sẽ biến mất cho đến khi không còn một câu nào khởi lên trong tâm nữa. bạn có thể tiếp cận trực tiếp với cái đang là, hiểu được nó mà không cần phải khái niệm hoá nó."},
{title = "#1601", url = "1601", contents = "đừng mong đợi sự hành thiền của bạn phải luôn giống hệt nhau. có lúc chánh niệm rất rộng, lúc lại thu hẹp, trở về một đề mục duy nhất, một đề mục rất vi tế nào đó. đôi khi, phạm vi chánh niệm quá rộng, bạn không bắt kịp được nó và đánh mất định tâm, bị phân tán, xao lãng. lúc đó phải biết rằng: “bây giờ là lúc mình cần thu hẹp chánh niệm lại”."},
{title = "#1602", url = "1602", contents = "nếu bạn càng nghĩ nhiều đến cách làm thế nào để cải thiện tình trạng hiện tại, bạn sẽ lại càng bất an hơn. lúc nào cũng dự tính cho tương lai – “tôi sẽ hạnh phúc nếu được ở một nơi tốt đẹp”. lúc nào cũng: “tôi sẽ hạnh phúc nếu…”. chứ chẳng bao giờ thấy: “bây giờ tôi đang hạnh phúc…”. dự định, vạch kế hoạch, thay đổi cái này cái kia…quá đủ rồi!"},
{title = "#1603", url = "1603", contents = "ăn ít, ngủ ít, nói ít. bất cứ thói quen phàm tục nào_hãy giảm bớt đi, đừng chiều theo nó. đừng chỉ làm theo bất cứ cái gì mình thích, đừng thả mình theo suy nghĩ. hãy luôn cố gắng đi ngược dòng vô minh dù tâm mình phản ứng, đau khổ vì điều đó. chính đau khổ này sẽ mang lại trí tuệ cho mình_nó làm cho mình phải thường xuyên quán chiếu về khổ đế."},
{title = "#1604", url = "1604", contents = "bạn có hiểu về các trạng thái tâm thiện (kusala) và bất thiện (akusala) của mình không? tôi nghĩ đây là điều căn bản nhất của pháp hành. tôi không nói hiểu chúng bằng cách đọc trong sách hay bằng suy nghĩ. mà hiểu chúng bằng cách thấy chúng trực tiếp trong thực tế. thấy rõ sự khác biệt của chất lượng tâm khi có tâm thiện và khi có tâm bất thiện."},
{title = "#1605", url = "1605", contents = "nếu bạn phạm sai lầm và gặp rắc rối, hãy nhìn thẳng vào nó và đừng kêu ca hay đổ lỗi cho người khác hay cho chính mình, đừng chạy trốn nó; cũng đừng tự biện hộ cho mình hay buồn bực về chuyện đã xảy ra. nếu bạn có thể thấy ra được điều này mà không hề chống đối, kháng cự lại nó, bạn sẽ vượt qua và trưởng thành lên một cách dễ dàng và nhanh chóng."},
{title = "#1606", url = "1606", contents = "tôi đã từng nghe nhiều vị thầy xuyên tạc giáo pháp để hợp khẩu vị với cách sống của họ nhằm thu hút được nhiều tín đồ. họ không có đủ can đảm để sống với sự thật, không hiểu được thế nào là tâm thiện và thế nào là tâm bất thiện. bạn không thể biến một tâm bất thiện trở thành một tâm thiện được, cho dù bạn được sinh ra ở bất cứ một nền văn hóa nào."},
{title = "#1607", url = "1607", contents = "khi phiền não đau khổ đến, hãy tự hỏi mình. ai đang đau khổ? tại sao nỗi khổ này sanh khởi? đau khổ sinh khởi mà ta không biết thì làm sao ta vượt qua được. vượt qua đau khổ nghĩa là thấu hiểu cách thoát ra khỏi nó chứ không phải trốn tránh nó. làm vậy bạn chỉ mang nó theo bạn mà thôi. những kẻ chạy trốn đau khổ là những kẻ ngu ngốc nhất trên đời."},
{title = "#1608", url = "1608", contents = "trước kia, tôi hay làm những gì tôi thích, nhưng cứ phải cố giải thích theo cách làm sao cho hợp lý với mọi người. bây giờ thì tôi thấy ra rằng cuộc sống riêng của mình chẳng có liên quan gì đến bất cứ ai. tôi sống (và sẽ sống) cuộc sống của mình sao cho mãn nguyện nhất đối với tôi, chứ không phải tuân theo những gì người khác nghĩ là tôi nên làm."},
{title = "#1609", url = "1609", contents = "chúng ta phải nhận điều gì đó là bởi vì chúng ta muốn có nó. chúng ta đau khổ bởi vì chúng ta muốn phải đau khổ, nhưng chúng ta lại thường chối bỏ nó. chúng ta nói chỉ muốn được hạnh phúc, nhưng hạnh phúc đối với chúng ta nghĩa là gì? thành đạt được điều mình mong ước ư? nếu chúng ta thực sự không còn muốn nó nữa, khi đó chúng ta sẽ được giải thoát!"},
{title = "#1610", url = "1610", contents = "giờ đây, khi nhìn lại cuộc đời mình, tôi mới thấy rằng mình đã tiếp xúc, va chạm với rất nhiều sự kiện đa dạng, có rất nhiều thầy, rất nhiều tôn giáo, nhiều nỗi đam mê và cũng thật nhiều đau khổ. bây giờ tôi hiểu được rằng tất cả những điều đó giúp tôi trở thành một con người tốt đẹp hơn. tôi đã học hỏi được nhiều bài học và tôi rất vui về điều đó."},
{title = "#1611", url = "1611", contents = "cách sống tốt nhất là luôn luôn chánh niệm. mỗi khi thất niệm, thân tâm bạn sẽ bất an, xáo động và stress nhiều hơn. người đời bon chen, còn thánh nhân lặng lẽ, trải qua năm tháng nhưng vẫn thuần phác, thấu suốt vạn vật nhưng ẩn mình trong đó. là vì thánh nhân xem muôn vật như nhau, bỏ qua dị biệt bên ngoài, xem người nghèo hèn cũng như kẻ sang quý."},
{title = "#1612", url = "1612", contents = "thay vì chạy trốn khỏi sự buồn chán, nếu biết làm việc với nó bạn sẽ tìm thấy một sự tỉnh giác, sống động và sáng suốt ở đằng sau nó. khi đó, tâm mới có khả năng làm việc được. hầu hết chúng ta chỉ đầu hàng sự buồn chán và tự biến mình trở thành một kẻ bận rộn tối ngày. khi bận rộn chúng ta mới có cảm giác mình là người hữu dụng, là người quan trọng."},
{title = "#1613", url = "1613", contents = "tu tập bạn phải cảm thấy chán ngán cả những điều thích và không thích, với cả đau khổ lẫn hạnh phúc. bạn phải nhìn thấy cả 2 mặt của mọi thứ, để khi hạnh phúc hay đau khổ bạn cũng không bao giờ bị chìm đắm. khi hạnh phúc, đừng quên mặt đau khổ vì chúng luôn đi cùng nhau. khi thấy ưu điểm của cái gì đó, bạn phải thấy cả nhược điểm của nó và ngược lại."},
{title = "#1614", url = "1614", contents = "thật khó khăn làm sao khi không có một người bạn. một người bạn là người không thao túng bạn; người lắng nghe và hiểu bạn; có thời gian để nghe bạn tâm sự mà không ngắt lời hay lơ đãng, không quan tâm; người biết lắng nghe với sự chú ý và nhạy cảm. hầu hết mọi người đều lơ đãng, thất niệm và đau khổ; tâm họ luôn nặng nề bởi những vấn đề của chính mình."},
{title = "#1615", url = "1615", contents = "rất khó để tìm ra được một người nào không tìm cách thao túng người khác. chúng ta thao túng người khác bởi vì chúng ta không tin tưởng hoặc không tôn trọng họ, và chúng ta cũng không tin tưởng chính mình nữa. nếu chúng ta tôn trọng và tin tưởng lẫn nhau, chúng ta sẽ không thao túng nhau. thao túng người là một dấu hiệu của sự yếu kém và chưa trưởng thành."},
{title = "#1616", url = "1616", contents = "khi chúng ta còn chưa thể chấp nhận được là mình chỉ có một mình, chưa thể tự đứng trên đôi chân của mình, thì chúng ta vẫn chưa thể có được một quan hệ lành mạnh, ý nghĩa với người khác. mối quan hệ phụ thuộc, lợi dụng và thao túng nhau chẳng có chút ý nghĩa nào và không thể tồn tại lâu dài. một quan hệ tốt đẹp là rất hiếm, ngay cả trong cùng một gia đình."},
{title = "#1617", url = "1617", contents = "lừa dối và tự lừa dối chính mình sẽ không bao giờ đem lại sự trưởng thành và trí tuệ. nếu muốn thấy sự thật, điều đầu tiên bạn cần phải có là sự dũng cảm và trung thực. một phần con người chúng ta là thiên thần và một phần là quỷ dữ. nếu chúng ta chối bỏ quỷ dữ,  nó sẽ săn đuổi chúng ta từ trong bóng tối; tốt hơn cả là hãy để quỷ dữ lộ mặt ra ngoài ánh sáng."},
{title = "#1618", url = "1618", contents = "khi bạn thấy mình đang suy nghĩ về một điều vô ích nào đó, hãy nhìn nó thật kỹ, nhìn vào suy nghĩ đó thật kỹ; nhìn thái độ của mình, tại sao mình cứ suy nghĩ mãi chuyện đó? có nỗi lo sợ hay sự dính mắc nào ở đó chăng? khi bạn lo sợ điều gì, bạn thường suy nghĩ rất nhiều về nó, bạn không thể quên được. khi dính mắc vào cái gì đó, bạn cũng suy nghĩ hoài về nó."},
{title = "#1619", url = "1619", contents = "hầu hết mọi người chỉ chạy theo đồng tiền, danh vọng, địa vị, thú vui dục lạc… ngay cả một số vị sư cũng vậy. rất ít người thực sự chân thành và nhiệt tâm tìm kiếm sự thật và sự bình an. một số người sử dụng thiền như một chất thay thế cho ma túy. bạn có thất vọng về điều đó không? nếu bạn thất vọng vì những điều như vậy thì bạn sẽ thất vọng suốt cả cuộc đời."},
{title = "#1620", url = "1620", contents = "ý nghĩa của định trong thiền chỉ là an trụ tâm vào một khái niệm, một cảm giác không biến đổi nào đó, hay thậm chí vào một ý niệm. khi muốn phát triển tuệ giác sâu sắc về thực tại, bạn phải tiếp xúc với thực tại đó. thực ra, chúng ta vẫn luôn tiếp xúc với nó. song chúng ta lại quy đổi cái thực tại  ấy ra thành khái niệm. chúng ta luôn làm việc đó trong mọi lúc."},
{title = "#1621", url = "1621", contents = "mọi người đều nói họ mong muốn hạnh phúc. thế nhưng, tại sao họ lại không thể hứng thú khi tập chánh niệm? chắc chắn là vì họ cứ nghĩ hạnh phúc nằm ở nơi nào đó khác kia, chẳng hạn như ở những thú vui dục lạc, thành đạt được những gì mình mong muốn, trở thành một nhân vật nào đó, leo lên được một địa vị nào đó hay có những tình cảm, những cảm xúc vui thú nào đó."},
{title = "#1622", url = "1622", contents = "con người bình thường không thể thay đổi một cách nhanh chóng và triệt để. sự chuyển hóa chỉ có thể diễn ra nhờ quá trình thiền tập. ngay cả khi đó, nó cũng cần cả một thời gian dài. một mức độ chánh niệm sâu sắc là điều cần thiết để có thể chứng nghiệm được bản chất vô ngã (anattā) một cách rõ ràng, và đó là một công việc khó. vì vậy, chớ nên mong đợi quá nhiều."},
{title = "#1623", url = "1623", contents = "trách nhiệm duy nhất của một vị tỳ kheo là thực hành pháp. chúng ta đã từ bỏ gia đình và mọi thú vui đời thường để xuất gia, vậy sao còn tham đắm việc này việc kia, còn để tham sân si làm chủ. nếu xuất gia mà không thực hành pháp thì còn tệ hơn người đời vì ta không làm phận sự của một samôn. chúng ta đã đi ngược lại mục đích của đời phạm hạnh, phí một đời người."},
{title = "#1624", url = "1624", contents = "sống ở trên đời là cả một nghệ thuật. không có một công thức, một khuôn mẫu nào cho nó cả. bạn phải luôn luôn tỉnh thức và sáng tạo. một khi đã đánh mất đi tính sáng tạo, thì bạn sống cũng như chết rồi. tính sáng tạo trong cách sống cuộc đời mình thật là quá hiếm. chẳng trách mọi người cứ ứng xử như một cái máy. chẳng trách họ chẳng hề có niềm vui trong cuộc sống."},
{title = "#1625", url = "1625", contents = "hãy đi kinh hành nhiều – nó giúp cho máu lưu thông tốt trong cơ thể, đừng đi nhanh quá, và cũng đừng chậm quá. mỗi khi sức khỏe tôi yếu, phổi hay dạ dày có vấn đề, hay khi không ngủ được, hoặc đau đầu, chóng mặt, tôi thường đi bộ với tốc độ bình thường khoảng vài tiếng, và nó luôn luôn có tác dụng; tôi phát hiện ra rằng cách đó luôn làm cho tôi bình phục nhanh hơn."},
{title = "#1626", url = "1626", contents = "một người bạn nói với tôi rằng: “sư là người rất tài hoa”, nhưng tôi không muốn làm nô lệ cho cái tài hoa ấy của mình. tôi tự hạn chế bản thân mình, mặc dù tôi có thể làm được rất nhiều thứ. tôi đã từng làm rất nhiều thứ trong những kiếp trước của mình. tuy nhiên, trong kiếp này, tôi sẽ chỉ học cách sống thật ý nghĩa mà thôi; tôi sẽ học hiểu về ý nghĩa của cuộc đời."},
{title = "#1627", url = "1627", contents = "tâm tôi ngày càng trở nên giải thoát, tự do khỏi mọi tiêu chuẩn, mọi bậc thang xếp loại, kể cả tốt hay xấu. tôi muốn thấy rõ bản chất thực của tất cả mọi sự vật, hiện tượng mà không cần đặt tên cho nó. tại sao cái tên lại quan trọng đến thế? trong một số trường hợp, gán tên (cho một sự việc, một con người nào đó) lại giống như là một câu chửi hay một lời kết tội vậy."},
{title = "#1628", url = "1628", contents = "nếu được sống lâu, bạn sẽ làm gì? hầu hết chúng ta đều không có một câu trả lời rõ ràng, chúng ta thực sự cũng không biết mình muốn gì trong cuộc đời này nữa. chúng ta bám víu vào cuộc sống, nhưng ta lại không biết cách tận dụng tối đa cuộc sống. nếu sống thực sự chánh niệm và sử dụng hiệu quả nhất thời gian của mình, chúng ta đã có thể thành tựu được một điều gì đó."},
{title = "#1629", url = "1629", contents = "chúng ta có thể tự che dấu chính mình rất giỏi. hầu hết tất cả mọi người đều bị chia cắt (với chính mình); họ không bao giờ trọn vẹn cả. nếu bạn không trọn vẹn với chính mình, bạn không thể trưởng thành được. để sống trọn vẹn, bạn không nên phủ nhận hay chối bỏ bất cứ điều gì, bất cứ suy nghĩ hay cảm xúc hay ý tưởng nào của mình, dù nó khó chấp nhận đến đâu chăng nữa."},
{title = "#1630", url = "1630", contents = "chúng ta tạo nghiệp từng khoảnh khắc cũng như nghiệp quá khứ đang tác động đến ta trong từng giây phút. nghiệp không theo chúng ta như con chó đi theo chủ mà ngược lại mọi hành động thân_khẩu_ý của ta chính là nghiệp. nghiệp quả thực sự chính là mức độ hạnh phúc hoặc đau khổ mà mỗi chúng sanh đang gánh chịu. sự ngu dốt về quy luật nghiệp báo cũng là quả báo của nghiệp."},
{title = "#1631", url = "1631", contents = "bạn phải càng đơn giản càng tốt. chỉ cần luôn hay biết các cảm giác, đừng nghĩ nó là sanh hay diệt, nó là khổ hay vô ngã, thậm chí cũng đừng nghĩ nó là danh hay sắc. không có bất cứ suy nghĩ nào, nếu bạn có thể duy trì được như vậy trong một thời gian dài, nó sẽ tự động xuất hiện, một cách trực giác. ta sẽ hiểu được cái đang là, là cái mà bạn không thể diễn tả thành lời."},
{title = "#1632", url = "1632", contents = "hầu hết mọi thứ đã mất đi tầm quan trọng đối với tôi bởi vì tôi không đầu tư thêm gì vào chúng nữa. tôi hiểu mọi người và các vấn đề của họ, nhưng tôi không thể coi những thứ đó là quan trọng. thậm chí tôi cũng chẳng quan tâm đến việc mọi người nghĩ về tôi như thế nào – đó chỉ là những ý nghĩ hời hợt thoáng qua trong tâm họ mà thôi. dù sao tôi cũng chẳng muốn quấy rầy họ."},
{title = "#1633", url = "1633", contents = "tôi đã hai lần tiến gần đến sát cái chết. nhìn nhận cuộc đời từ góc nhìn ấy, điều rất rõ ràng là chúng ta đang phí phạm thời gian của mình vô cùng – ngu ngốc chạy đuổi theo danh vọng, địa vị, tài sản và sự ngưỡng mộ, sùng bái của người đời, và những điều đó thì chẳng bao giờ là đủ cả. và lúc đó tôi biết điều quý giá nhất mà tôi có được là sự hiểu biết sâu sắc về cuộc đời. "},
{title = "#1634", url = "1634", contents = "quá khứ không truy tìm; tương lai không ước vọng. quá khứ đã đoạn tận; tương lai lại chưa đến. chỉ có pháp hiện tại; tuệ quán chính là đây; không động không rung chuyển. biết vậy nên tu tập; hôm nay nhiệt tâm làm; ai biết chết ngày mai? không ai điều đình được; với đại quân thần chết. trú như vậy nhiệt tâm; đêm ngày không mỏi mệt; xứng gọi nhất dạ hiền; bậc an tịnh trầm lặng."},
{title = "#1635", url = "1635", contents = "dù cho bất cứ việc gì xảy đến trong cuộc đời tôi thì cũng hoàn toàn ok, nó sẽ phải xảy ra như vậy, nhưng điều đó không có nghĩa là tôi không có quyền điều khiển. nó xảy ra, và cách tôi hiểu về nó và đáp ứng lại nó chính là nghiệp hiện tại của tôi. nếu tôi có được những người thầy giỏi, có sự hướng dẫn tốt và nếu hiểu rõ ràng mọi việc, tôi có thể điều khiển được cuộc đời mình."},
{title = "#1636", url = "1636", contents = "trước kia tôi thường cảm thấy khó chịu và xấu hổ về những lỗi lầm của mình, xấu hổ vì mình không hoàn hảo. trong một số trường hợp là do sự mong đợi phi thực tế của mọi người đối với tôi; và không ý thức được điều đó, tôi gánh lấy cái vai diễn họ muốn tôi phải đóng. điều đó rất nguy hiểm; nó làm tôi cảm thấy mình yếu kém. nhưng giờ đây tôi đã học được cách sống cho chính mình."},
{title = "#1637", url = "1637", contents = "là một thiền sinh, ngay cả khi không thực sự chú tâm vào một đối tượng nào, thì ít nhất chúng ta cũng phải thường xuyên duy trì chánh niệm ở một mức độ nhất định nào đó. mỗi khi có suy nghĩ sanh khởi, chúng ta phải biết rõ chúng là loại nào và chỉ cần quan sát, sau một lúc chúng sẽ đi khỏi; nếu chúng vẫn không chịu đi, thì ta có thể chuyển hướng tâm vào một việc thiện nào đó."},
{title = "#1638", url = "1638", contents = "rất nhiều đau khổ của chúng ta là do chính chúng ta tự tạo nên. tâm là một nhà ảo thuật vĩ đại: nó tạo nên đau khổ và nó đau khổ; nó tạo ra thú vui và nó đam mê hưởng thụ; nó bị cắn bởi con rắn do chính nó tạo ra và vật vã đau đớn bởi nọc độc của con rắn ấy. giá như nó biết điều đó và không tạo ra nhiều đau khổ đến như vậy, thì có đến 90% nỗi khổ tâm của con người không còn nữa."},
{title = "#1639", url = "1639", contents = "thời gian đi chẳng ai hay; ngày lại ngày, tháng cùng tháng lặng lẽ trôi qua. rất nhanh thôi cuộc đời này rồi sẽ đi qua. nhưng đừng lo, bạn sẽ còn có rất nhiều cuộc đời kế tiếp nữa. hãy thong thả, và đừng coi cái gì là quá quan trọng cả. tại sao cứ phải vội vội vàng vàng như vậy làm gì? cái hiểu này mang lại cho tôi rất nhiều năng lượng (về tâm lý); nó làm cho tôi luôn tỉnh giác."},
{title = "#1640", url = "1640", contents = "mỗi khi bạn không biết phải làm gì, đó là khi bạn phải thực sự bắt đầu nhìn xem. nó là cơ hội cho một sự khởi đầu mới. sự không chắc chắn thật là khó chịu, nhưng nó làm cho tâm mình trở nên tỉnh giác. làm gì bây giờ? hãy nhìn thật sâu vào tâm mình mà đừng suy nghĩ quá nhiều. giữ cho tâm bạn rộng mở trước sự không chắc chắn. lúc này bạn cần phải có một cái tâm “không biết gì hết”."},
{title = "#1641", url = "1641", contents = "cái chúng ta cần không nhiều. dạ dày của bạn thoả mãn, chỉ có cái lưỡi là không thoả mãn thôi. cái thân hạnh phúc khi được mặc ấm, nhưng con mắt tôi không được vui lắm về điều đó. chỉ mỗi con mắt là thủ phạm gây ra bao nhiêu đau khổ. giờ đây tôi đã trở nên khôn ngoan hơn. tôi không nghe theo con mắt và cái lưỡi, mà chỉ nghe theo con mắt khi bước đi để khỏi bị rơi xuống hố mà thôi."},
{title = "#1642", url = "1642", contents = "tôi đã từng cố hết sức để là một con người dễ thương; tôi đã từng cố làm cho người khác hạnh phúc nhưng tôi phát hiện ra rằng mỗi khi tôi làm cho một người hạnh phúc thì sẽ luôn có một người khác không hạnh phúc về điều đó. bây giờ thì tôi chỉ cố gắng hết mình để làm cho một người duy nhất được hạnh phúc – đó là chính tôi; thậm chí ngay cả điều đó không phải lúc nào cũng làm được."},
{title = "#1643", url = "1643", contents = "tiến trình suy nghĩ diễn ra ở bán cầu trái của não bộ chúng ta. nhưng thiền là trực giác. do đó, khi hành thiền chúng ta sử dụng bán cầu não phải. khi thực sự hành thiền chúng ta không cố hiểu bằng tri thức. suy nghĩ là một tiến trình tri thức. bạn phải vượt qua nó. nếu vẫn sử dụng hay viện đến sự trợ giúp của tư duy tri thức này, chúng ta sẽ bị mắc kẹt trong thực tại thông thường."},
{title = "#1644", url = "1644", contents = "thiền không phải là để tạo ra một cái gì cả (dù đó là sự tĩnh lặng, định tâm hay tuệ giác, hay bất cứ một cái gì khác) mà để thấy rõ bất cứ những gì đang diễn ra trong hiện tại theo một cách nhìn rất đơn giản.  đặt mục tiêu là sự tĩnh lặng, hay cố gắng tạo ra sự tĩnh lặng hoặc tuệ giác là bạn đang cố bắt đầu đi từ nơi mà chúng ta sẽ đến. do đó chúng ta sẽ luôn tụt lại chỗ đang đứng."},
{title = "#1645", url = "1645", contents = "chính cảm xúc là cái kiểm soát chúng ta. một suy nghĩ không kèm cảm xúc sẽ không thực sự kiểm soát con được. nhưng một suy nghĩ đi kèm cảm xúc sẽ có rất nhiều sức mạnh để kiểm soát con.vì vậy, khi con chú ý hơn đến cái con đang cảm nhận, thì dần dần, càng chánh niệm, con sẽ càng ý thức hơn về bản thân mình và càng ít bị nó kiểm soát hơn. cảm xúc đó sẽ không thể kiểm soát con được nữa."},
{title = "#1646", url = "1646", contents = "một số người cho rằng một nhà sư thì không nên yêu bất cứ cái gì, mà phải hoàn toàn nhàm chán tất cả mọi thứ trên đời. tôi không lấy làm tiếc khi nói rằng tôi không nhàm chán với tất cả mọi thứ. tôi yêu và trân trọng rất nhiều thứ, và tôi rất vui rằng rất nhiều điều tốt đẹp đã đến với tôi trong đời. tất nhiên cũng có những điều tồi tệ xảy đến trong cuộc đời tôi, nhưng điều đó cũng ok."},
{title = "#1647", url = "1647", contents = "một loại thánh thiện giả tạo khác là những kẻ chỉ nhăm nhăm tìm cách tạo dựng và tô vẽ một hình ảnh thánh thiện cho chính mình nhằm bóc lột người khác bằng cách lợi dụng lòng kính tín của họ. song mục đích chính vẫn là để tiếp tục tô vẽ và khẳng định hình ảnh trong sáng thánh thiện ấy của bản thân mình. tôi thấy những kẻ như thế hóa ra toàn là loại đạo đức giả, họ tốt đến mức đáng ngờ."},
{title = "#1648", url = "1648", contents = "quan hệ với mọi người, trong hầu hết các trường hợp, là rất khó tin tưởng. hầu hết các quan hệ chỉ như là những ván bài, những trò chơi. một mối quan hệ thực sự chân thành, cởi mở, trung thực, không thao túng lẫn nhau, không áp đặt nhau, một mối quan hệ trân trọng và tin tưởng lẫn nhau, không có những mong đợi phi thực tế ở nhau – có thể có được một mối quan hệ như thế trên đời không nhỉ?"},
{title = "#1649", url = "1649", contents = "nếu thực lòng muốn giải thoát, chúng ta phải thực sự nhìn sâu vào bên trong mình, tôi đang làm việc gì và với động cơ như thế nào? giới hạnh, hành vi, thái độ và động cơ của tôi đã trong sạch chưa? tâm tôi đã trong sáng và thanh tịnh chưa? tôi đã có đủ sự dũng cảm chưa? nếu chúng ta xứng đáng với nó, chúng ta sẽ được nhận nó. vì vậy, chúng ta phải sống một cuộc đời sao cho xứng đáng với nó."},
{title = "#1650", url = "1650", contents = "trong mọi thứ, ở mọi nơi và mọi con người luôn có những cái tốt và cái xấu. khi chúng ta nhìn thấy cái xấu ở một nơi chốn hay một con người nào đó, chúng ta không nên quên những cái tốt trong họ. chúng ta thường có xu hướng nhìn phiến diện, chỉ thấy mỗi một mặt mà thôi. khi buồn bực, chúng ta hay phóng đại những cái xấu, và khi vui vẻ, chúng ta lại thường tô vẽ những cái tốt của người ta lên."},
{title = "#1651", url = "1651", contents = "thực ra, chính những hoàn cảnh khó khăn trong cuộc sống mới là những cơ hội để chúng ta học hỏi và phát triển các phẩm chất tâm linh của mình. khi người ta cư xử tệ bạc với mình, thì đó là một cơ hội để mình chánh niệm mà không sân hận, oán ghét và không phản ứng quá mức. khi cuộc sống trở nên khó khăn, bất thuận lợi thì đó là một cơ hội để chúng ta làm cho cuộc sống của mình trở nên đơn giản hơn."},
{title = "#1652", url = "1652", contents = "khi thực hành pháp, giữ gìn 5 giới, thực hành tâm từ, tâm bi, thiền vipassana, thiền tứ niệm xứ hay thiền chánh niệm ( 3 tên gọi khác nhau nhưng đều chỉ 1 loại thiền) bạn nuôi lớn sự bình an, tĩnh lặng và hạnh phúc trong mình. khi hạnh phúc bình an, tĩnh lặng, bạn trở nên yêu thương hơn, rộng rãi, hào phóng hơn. bạn cảm thấy hạnh phúc là mình đang sống. bạn trân quý từng giây phút mình sống trên đời."},
{title = "#1653", url = "1653", contents = "không thêm bớt một điều gì cả, chỉ kinh nghiệm trực tiếp, đó là điều chúng ta đang cố gắng đạt đến trong thiền, bởi vì đó cũng chính là điều đang thực sự diễn ra trong mọi lúc. bình thường, thời điểm tiếp nhận một điều gì đó, chúng ta lại không dừng tại đó mà cứ cố tập hợp, ráp nối lại nhiều ý niệm và xây dựng nên một khái niệm về nó từ những ký ức quá khứ, từ con mắt và từ các nguồn thông tin khác."},
{title = "#1654", url = "1654", contents = "hãy nhìn bất cứ những gì đang diễn ra trong tâm mình mà không muốn nó phải khác đi, dù đó là bất thiện, không đáng ưa thích, không đẹp đẽ, không đáng mong cầu, hay cả tham, sân, dục vọng, hồ nghi, ngã mạn; và nhìn bất cứ những gì ưa thích đang diễn ra trong tâm mà không muốn bám víu, dính mắc vào chúng, không muốn kéo dài chúng thêm (dù đó là sự tĩnh lặng, bình an, hỷ lạc hay sự tỉnh giác, sáng suốt…)"},
{title = "#1655", url = "1655", contents = "nếu bạn quá bận rộn, thậm chí bạn sẽ không có cả thời gian để mà hiểu những tình cảm – cảm xúc, và suy nghĩ của mình. hầu hết những con người trí tuệ đều không phải là người bận rộn. họ sống một cuộc đời tĩnh lặng và bình yên. họ không thèm quan tâm đến danh tiếng, tên tuổi, sự công nhận của người đời hay tiền bạc và sự xa hoa… những gì con người coi là tiêu chí thành công mới thật phù phiếm làm sao."},
{title = "#1656", url = "1656", contents = "mỗi ngày, bạn hãy cố gắng chánh niệm, biết mình suy nghĩ những gì, nhưng cũng đừng cố kiểm soát chúng. mỗi khi bắt quả tang mình đang suy nghĩ bất thiện về ai hay việc gì, hãy cố gắng quan sát nó từ nhiều góc độ khác nhau để xem có thể học được gì từ việc đó không và có cái nhìn tích cực về nó. bạn hãy quyết tâm suy nghĩ tích cực càng nhiều càng tốt. tất cả những việc đó mới chỉ là bước chuẩn bị cho thiền tập."},
{title = "#1657", url = "1657", contents = "khi bạn cho phép mọi người gây ảnh hưởng, tác động đến tâm mình, khi bạn còn nghĩ rằng họ có quyền lực và hùng mạnh, họ sẽ có quyền hành đối với bạn. nếu bạn không sẵn lòng cho họ gây ảnh hưởng nữa, họ bị tước sức mạnh và quyền lực đối với bạn. họ sẽ sử xự như những ông hoàng bà chúa, nếu bạn đặt họ lên ngai vàng, nhưng nếu bạn đặt họ ngồi xuống đất, bạn sẽ thấy họ cũng y hệt như bất cứ một người nào khác mà thôi."},
{title = "#1658", url = "1658", contents = "mỗi khi có điều gì đó xảy ra, hãy cố gắng tìm ra: “nhất định phải có một ý nghĩa nào đó đằng sau việc này; cần phải tìm hiểu xem tại sao mình phải đối diện với hoàn cảnh này”. dù xấu hay tốt, tất cả mọi sự việc, mọi hoàn cảnh đều có ý nghĩa riêng của nó. nếu không thấu hiểu ý nghĩa của nó một cách đúng đắn, rất có thể chúng ta sẽ bỏ lỡ cơ hội, không tận dụng được hoàn cảnh đó, để rồi lại phải vướng vào rắc rối nữa."},
{title = "#1659", url = "1659", contents = "đức phật nói: “mā naya hetu”, nghĩa là: “đừng tin bất cứ điều gì chỉ vì điều đó hợp với một hệ thống triết lý nào đó”. phương pháp hay hệ thống triết lý rất hay lừa mình; phương pháp và hệ thống là sự phát minh của tâm con người. tự nhiên không vừa khít với bất cứ một hệ thống nào. thậm chí ngay cả vi diệu pháp (abhidhamma) cũng không thể diễn giải các hiện tượng tự nhiên một cách đầy đủ; nó còn rất nhiều thiếu sót."},
{title = "#1660", url = "1660", contents = "có tâm từ thì sẽ có sự chấp nhận, hiểu biết và tha thứ, thông cảm. chúng ta không hoàn hảo và chẳng có ai là hoàn hảo cả. thấy rõ những khiếm khuyết của mình và cảm thấy ok về điều đó là điều rất quan trọng đối với hạnh phúc của chúng ta, và thậm chí đối với cả sự tiến bộ trong pháp hành nữa. nếu không chấp nhận được những khiếm khuyết của chính mình, làm sao chúng ta chấp nhận nổi những khiếm khuyết của người khác?"},
{title = "#1661", url = "1661", contents = "ngay cả khi không có niết bàn, ngay cả khi không có kiếp sau, ngay cả khi những hành động thiện hay bất thiện chẳng mang lại quả báo, phước hay tội gì, tôi vẫn thực hành chánh niệm, tôi vẫn cố gắng hết sức để trở thành một con người từ bi, yêu thương, tôi vẫn giữ tâm mình sáng suốt và thanh tịnh. kiếp sau có hay không chẳng quan trọng, bởi vì tôi phát hiện rằng khi tâm sáng suốt và thanh tịnh, tôi rất bình an, tôi rất hạnh phúc."},
{title = "#1662", url = "1662", contents = "khi chưa hiểu về cuộc đời, chúng ta nói: “nó chẳng có gì tốt đẹp cả”. trước khi học được cách sống cuộc đời mình như thế nào, chúng ta đã vội muốn biết làm thế nào để vượt qua nó. chỉ toàn dùng cái đầu mà không dùng trái tim, điều đó làm cho cuộc sống trở nên khô cằn làm sao. tôi chỉ hy vọng là bạn biết mình muốn làm điều gì với cuộc đời mình. hãy làm điều gì khiến bạn cảm thấy thực sự hạnh phúc cả cuộc đời, cho đến tận khi chết."},
{title = "#1663", url = "1663", contents = "hãy chánh niệm, bởi vì khi chánh niệm, bạn sẽ có cảm giác mình đứng trên tất cả mọi sự. bạn có thể thấy được tất cả mọi thứ như thể  chúng đang diễn ra dưới tầm mắt mình. bạn có thể thấy bao quát được tất cả; thấy được các sự việc liên kết với nhau ra sao, cái gì sẽ xảy ra tiếp theo, mọi người đang làm gì, những lực tác động nào tham gia và diễn biến tình hình thực tế ra sao. hãy cố gắng có được cái tầm nhìn đó nhiều hơn mỗi ngày."},
{title = "#1664", url = "1664", contents = "khi có một cảm giác nào đó trên cơ thể trở nên rõ và mạnh lôi kéo sự chú ý của bạn, thì một cách tự nhiên tâm bạn sẽ liên tục hướng đến đó. trong trường hợp này hãy chú ý thật lâu đến cảm giác đó, an trụ tâm trên cảm giác đó càng lâu càng tốt. chú tâm trên cảm giác nào không quan trọng, điều quan trọng là bạn chú tâm trên cảm giác đó trong một thời gian dài và thấy rõ được bản chất của nó. hãy nhìn nó chỉ như một hiện tượng tự nhiên mà thôi."},
{title = "#1665", url = "1665", contents = "với sự chân thành, cởi mở, hiểu biết lẫn nhau, với sự quan tâm chăm sóc, tâm từ và lòng kiên nhẫn, chắc chắn mối quan hệ ấy sẽ hiệu quả và tốt đẹp. hầu hết các mối quan hệ không tốt đẹp bởi vì họ không có sự giao tiếp thoải mái (cởi mở), không có sự quan tâm lo lắng thật lòng, không thực sự tôn trọng lẫn nhau, và không hiểu biết rằng tất cả chúng ta chỉ là những con người (mỗi người chúng ta đều có những khiếm khuyết và hạn chế của riêng mình)."},
{title = "#1666", url = "1666", contents = "tất nhiên con người ta phải kiếm sống, nhưng dành hết cả thời gian để lăng xăng làm trăm thứ việc trên đời thì thật điên rồ. bạn thậm chí còn không biết về chính bản thân mình, không có thời gian để mà nhìn sâu vào trong mình, bởi vì bạn chỉ luôn luôn nhìn ra bên ngoài, bởi bạn cho nó quan trọng hơn, hoặc là bạn đã huân tập thói quen hướng ra bên ngoài quá nhiều. thậm chí bạn cũng chẳng hiểu được cái con người bạn vẫn nói là bạn yêu thương nhất trên đời."},
{title = "#1667", url = "1667", contents = "cho dù những khó khăn, vất vả bạn đang phải trải qua đó có nặng nề đau đớn đến đâu, cũng hãy cố gắng duy trì một mức độ quân bình, buông xả nào đó trong tâm. hãy trầm tĩnh lại một chút và xem xét xem mình có thể học hỏi được gì từ những hoàn cảnh đó không. hãy chú ý xem mình có thể phát triển được các phẩm chất nội tâm nào đó không. hãy cố gắng để hiểu biết hơn, yêu thương và khoan dung, tha thứ hơn và cố gắng kham nhẫn, chịu đựng thêm được chút nào hay chút ấy."},
{title = "#1668", url = "1668", contents = "tôi có hứng thú với mọi thứ, tất cả mọi thứ đều rất thú vị. tôi không có thời gian để mà chán, tôi chẳng bao giờ thấy chán cả. vậy, nếu bạn không muốn chán chường, hãy học cách rèn luyện tâm mình để trở nên tĩnh lặng và tập trung khi đó tất cả mọi thứ sẽ đầy hứng thú. bạn quan sát thân mình và điều đó cũng rất thú vị nữa. bạn quan sát tâm mình, bạn thấy nó còn thú vị hơn. tôi phát hiện ra điều thú vị nhất trên thế giới là ” tâm con người” . nó cũng là thứ phức tạp nhất."},
{title = "#1669", url = "1669", contents = "chớ có tin chỉ vì con đã được nghe điều ấy nhiều lần. chớ có tin bởi vì đó là truyền thống. chớ có tin vì đó là lời đồn đại. chớ có tin chỉ vì điều đó đúng với sách vở hay kinh điển truyền tụng. chớ có tin chỉ vì nó nghe có vẻ hợp lý. chớ có tin chỉ vì điều đó phù hợp với một hệ thống triết lý, tư tưởng. chớ có tin chỉ vì lý luận logic và suy diễn. chớ có tin chỉ vì điều đó phù hợp với quan điểm của mình. chớ có tin chỉ vì người nói điều đó có vẻ là người đáng tin. chớ có tin chỉ vì người đó là thầy của mình."},
{title = "#1670", url = "1670", contents = "tôi nghĩ nhiệm vụ quan trọng nhất của một người (và tôi) là thấu hiểu chính bản thân mình; hiểu mọi thứ đang diễn ra trong cuộc đời mình một cách sâu sắc, chứ không chỉ là lý thuyết suông; hiểu rõ mọi động cơ khi nói hay làm việc gì; biết rõ mình đang cảm nhận như thế nào đối với mọi thứ mình nghe, nhìn… mà không bóp méo, xuyên tạc; không để bị ai lừa dối và cũng không tự lừa dối chính mình; không theo đuôi bất cứ ai; không ôm ấp một lý tưởng nào đó chỉ vì nó có vẻ tốt đẹp mà không thực tế, và biết rõ khả năng của chính mình khi bắt tay vào làm một việc gì đó."},
{title = "#1671", url = "1671", contents = "con người muốn sống thật với cảm xúc để giải tỏa tâm lý, nhưng họ lại sợ bị người khác coi thường; sợ bị hiểu nhầm hay bị người khác thao túng; họ sợ bị người khác bàn tán và không được yêu thương nếu mọi người biết hết chuyện của mình; họ sợ bị coi là lập dị… vì vậy, họ mang theo tất cả nỗi đau, sợ hãi, thất vọng, và mong chờ suốt cả cuộc đời, họ sống cô đơn và hành động như một người cứng rắn, nhưng sẽ mềm lòng ngay khi gặp được một người không đánh giá phán xét họ, không bàn tán về họ; người vẫn yêu thương họ ngay cả khi biết hết mọi chuyện về họ, một người thực sự quan tâm đến họ."},
{title = "#1672", url = "1672", contents = "tôi muốn có một người bạn không ép khuôn mình theo một chuẩn mực, quy tắc hay một khuôn phép nhất định nào một cách cứng nhắc, mù quáng và không phân biệt; là người luôn quán sát và tỉnh thức; sống có trí tuệ; học hỏi và trưởng thành theo từng tháng năm qua; là người linh động, uyển chuyển (hiểu biết mỗi hoàn cảnh và ứng xử thuận tình hợp lý theo nó); là người mong muốn tự tìm hiểu ra cho chính mình ngay cả những sự thật đơn giản nhất; người không coi bất cứ thứ gì mình được hưởng là điều nghiễm nhiên (mà với sự trân trọng và biết ơn đúng mức); một người luôn sống động mà không lạnh lẽo, thờ ơ, không sợ phải đứng một mình"},
]